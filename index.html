<script>
    const newsData = [{"title":"Forget Stalin and Trotsky, Animal Farm is a play for our times. Pringles anyone? | Alison Phillips","content":"In her article, Alison Phillips discusses a new stage adaptation of George Orwell's \"Animal Farm,\" emphasizing its enduring relevance 80 years after its publication. During a performance, she reflects on her son's concern for the character Boxer, symbolizing the exploited masses under oppressive regimes. Phillips outlines how Orwell faced challenges in getting the book published due to its clear criticism of Stalinism, which was controversial at the time.\n\nShe draws parallels between Orwell's themes and current political situations, noting how leaders manipulate their narratives and centralize power, highlighting the plight of ordinary people. While acknowledging the potential for political situations to stabilize, she warns of the ongoing struggles faced by the working class, as exemplified by Boxer’s fate.\n\nAdditionally, the article mentions a humorous aside about the troubling trend of people not wearing socks in cold weather, juxtaposing this observation with broader societal changes. Overall, Phillips advocates for the continued exploration of Orwell's work in the context of modern political dynamics."},{"title":"Chill of inflation threatens Britain again after Europe’s long, hard winter","content":"Inflation is threatening Britain once again, with gas prices soaring due to increased demand during a cold winter in Europe. Analysts predict inflation will rise from 2.5% in December to 2.8% in January, potentially reaching 3.7% by the end of the year. The return of inflation may negatively impact households and businesses, with unemployment expected to rise to 4.5%, up from 4.4%. Although the economy showed a slight growth of 0.1% last quarter, experts are cautious about the outlook for job growth amidst rising inflation.\n\nThere are mixed forecasts regarding the economy, with some predicting stagflation characterized by high inflation and unemployment. However, others believe the unemployment rate will stabilize around 4.5% by the end of the year. The possibility of an end to the Ukraine war could result in reduced energy prices, which would help alleviate inflation; yet, current forecasts remain uncertain due to geopolitical factors, including potential trade tariffs under Trump’s administration, which may affect hiring and economic stability."},{"title":"If the AI Roundheads go to war with tech royalty, don’t bet against them | John Naughton","content":"In John Naughton's article, he discusses a potential civil war within the tech industry regarding the future of artificial intelligence (AI). He contrasts two factions: the \"AI Cavaliers,\" who aim for artificial general intelligence (AGI), and the \"AI Roundheads,\" who focus on efficiently solving specific problems with AI. \n\nNaughton critiques major tech companies like Microsoft, Alphabet, Amazon, and Meta for their massive investments in AI, which he argues may not yield a viable business model. He suggests that their motivation is driven by a fear of missing out and the desire to avoid returning excess profits to shareholders. The entry of China's DeepSeek-R1 signals that there may be alternative, less resource-intensive paths to AI, challenging the prevailing brute-force computing approach favored by these American giants.\n\nHighlighting successes from DeepMind under Demis Hassabis, Naughton points out that the Roundheads have made significant advancements by focusing on targeted applications such as protein folding and drug discovery. He believes that if a civil war arises in AI, supporting the Roundheads would be wise, suggesting a bright future for AI applications that prioritize problem-solving over chasing the elusive AGI."},{"title":"Stunning artworks give this ‘boho wild’ 19th-century apartment in Helsinbourg its distinct charm","content":"Marie Olsson Nylander, a self-taught interior decorator and antique dealer, has transformed a 19th-century apartment in Helsingborg, Sweden, into a stunning embodiment of her \"boho wild\" style. The large apartment, constructed in 1884, features a blend of vintage design, soft colors, and an array of secondhand and antique furniture. Marie was drawn to the apartment's architectural elements, such as its large windows and vaulted areas, which she describes as having an immediate allure.\n\nThroughout the space, Marie collaborated with an artist friend to paint some walls, while leaving others untouched to serve as desirable backdrops for photographs. The apartment's interior balances comfort and aesthetic appeal, highlighted by cozy carpets and seating. Marie's love for unique and beautiful objects is evident, as she often imagines rooms around her finds.\n\nA prominent color in her decor is a \"dirty, dusty pink,\" which she prefers in home textiles rather than clothing. Marie values imperfections in her spaces, finding beauty in the cracks of life, and embraces creativity in her projects. Her mantra encourages hard work and resilience as she curates an inviting and original home atmosphere."},{"title":"First patient in UK tests new treatment for loss of sense of smell","content":"The first patient in the UK, Chrissi Kelly, has begun testing a new treatment aimed at restoring the sense of smell lost due to viral infections such as Covid. This treatment involves injections of platelet-rich plasma (PRP) derived from the patient's own blood, which may help regenerate the olfactory nerve responsible for smell, a unique capability among cranial nerves.\n\nKelly, who lost her sense of smell after developing sinusitis in 2012, described her condition as feeling like a bereavement. While some patients typically regain their sense of smell after a viral infection, others, like Kelly, do not. She has since experienced phantosmia (smelling things that aren't there) and parosmia (distorted smell perception).\n\nResearch led by Prof. Zara Patel indicated that PRP could aid in nerve regeneration, with trials showing more significant effects over time compared to placebo treatments. The hope is to roll out this minimally invasive procedure across the NHS, especially since PRP is already used in other treatments and poses fewer regulatory challenges.\n\nAs Kelly continues her treatment, she remains cautiously optimistic about its effectiveness. Early signs suggest some improvement, including a recent instance where she recognized the scent of winter-flowering jasmine."},{"title":"Europe will not take part in US-Russia talks with Ukraine, Trump envoy says","content":"Europe will not be part of the upcoming peace talks regarding Ukraine, Russia, and the US, according to Keith Kellogg, Donald Trump's special envoy for Ukraine. While Europe will be consulted, Kellogg emphasized that they would ultimately be excluded, urging European nations to focus on proposing concrete solutions and increasing defense spending instead of complaining about their absence from negotiations. Kellogg noted that past negotiations failed due to the involvement of too many countries lacking execution capability. \n\nUkrainian President Volodymyr Zelenskyy has expressed concern about Europe's exclusion and emphasized the need for a coordinated European military presence. He stressed the importance of Ukraine being involved in any decisions made about its future. European leaders are worried that a US-centric negotiation could lead to unfavorable outcomes for European security and have called for a unified action plan regarding Ukraine. As discussions continue, Zelenskyy seeks long-term US security commitments despite the difficult negotiating position amid Trump's influence."},{"title":"Ari review – a French primary teacher flunks out in daydreaming misfire","content":"The review of \"Ari,\" a film by French director Léonore Serraille, describes it as an underdeveloped narrative about a young, self-absorbed former primary school teacher who fails to find his footing after quitting his job. The film begins with a comedic yet disheartening scene where Ari, portrayed by Adrianic Manet, embarrassingly fails to engage his young students, which is amusing but also reveals his ineptitude. While he shows potential and charm in flashbacks, the story lacks clarity and depth, leaving viewers puzzled about his character's inconsistency. The film meanders through Ari's interactions with friends, but ultimately does not resolve his conflicts or provide satisfying insights. Despite Serraille's previous successful works, this film is viewed as a misfire, marking a disappointing entry in her career."},{"title":"UK rushes forward plans for £2.5bn steel investment after Trump announces tariffs","content":"The UK government is accelerating its plans for a £2.5 billion investment in the steel industry in response to Donald Trump's announcement of a 25% tariff on steel imports into the US. Business Secretary Jonathan Reynolds will publish a green paper called \"Plan for Steel,\" which outlines strategies to bolster the domestic steel sector. The urgency stems from the potential negative impact of US tariffs on UK exports, which amount to about £400 million annually. \n\nThe government aims to facilitate innovative private sector-led projects to strengthen the steel industry, which is considered crucial for key infrastructure developments. There are separate allocations, including £500 million earmarked for Tata Steel's new production at Port Talbot. The green paper will address long-term industry challenges, with some investment expected for electric arc furnaces that reduce fossil fuel use. The UK government emphasizes a firm future for the steel industry despite current challenges, while calling for a balanced approach in international negotiations regarding tariffs."},{"title":"Man charged in killing of healthcare CEO responds to supporters on website","content":"Luigi Mangione, the 26-year-old charged with the murder of UnitedHealthcare CEO Brian Thompson, has expressed gratitude to supporters on a newly launched defense website. He claimed that the support he received transcended political, racial, and class divisions, citing a significant volume of messages from across the nation and internationally.\n\nMangione, who is facing multiple charges, including three counts of murder and a federal charge that could lead to the death penalty, has pleaded not guilty. While awaiting trial in Brooklyn, he has been vocal in the media, previously criticizing coverage of the incident.\n\nDespite some public sentiment viewing him as a vigilante, Pennsylvania Governor Josh Shapiro condemned the idea that Mangione is a hero, emphasizing the dangers of vigilante justice. A recent poll indicated that while many believe the health insurance industry shares some blame for the murder, a significant majority still hold Mangione primarily responsible.\n\nFinancial support for Mangione’s legal defense has surpassed $425,000, with funds being raised through the GiveSendGo platform. The website aims to provide factual information regarding the charges against him."},{"title":"Championship roundup: Burnley held by Preston despite 11th clean sheet in a row","content":"Burnley maintained an impressive defensive streak with their 11th consecutive clean sheet in the Championship but were held to a frustrating 0-0 draw against local rivals Preston. Despite several promising opportunities, including key misses from Lyle Foster, the Clarets continued their trend of scoreless draws this season. Preston remains resilient at home, having lost only once since manager Paul Heckingbottom took charge.\n\nIn another match, Cardiff earned a late equalizer against Bristol City in a 1-1 draw. Yousef Salech scored in the 90th minute after Jason Knight had initially put Bristol ahead. The match, characterized by a cautious first half, came alive with both teams taking more risks after the break."},{"title":"Memoir of a Snail review – Adam Elliot’s stop-motion animation is brilliantly bleak","content":"\"Memoir of a Snail,\" directed by Adam Elliot, is a stop-motion animation that presents a brilliantly bleak narrative. The film, featuring Sarah Snook as the voice of Grace Pudel, tells the tragic story of a woman whose life is filled with relentless misfortune. Orphaned at a young age and burdened by the loss of her family, Grace finds solace in her pet snails and desires to retreat from the harshness of the world.\n\nElliot's distinct style combines humor with melancholy, providing moments of dark comedy amid the protagonist's misfortunes. The film's aesthetic reflects shades of despair, drawing on themes of loneliness and outsider experiences. Overall, \"Memoir of a Snail\" stands as a testament to Elliot's ability to create poignant narratives that resonate deeply with audiences."},{"title":"More than 80% of new California properties are in high fire-risk areas","content":"More than 80% of properties built in California between 2020 and 2022 are situated in high fire-risk areas, as reported by ClimateCheck. This increase in construction in fire-prone regions reflects a broader trend across the United States, where nearly one-third of new homes are now at high risk of wildfires, up from 13% in 1990. \n\nFactors contributing to this trend include the COVID-19 pandemic, which prompted many people to leave dense urban areas for smaller cities or rural regions, often opting for homes located in wildfire-prone zones. In California, the challenge of building dense housing has pushed many into single-family homes, further expanding into the wildland urban interface. \n\nInsurance companies are responding to this heightened risk by limiting new home insurance applications in California, leaving many residents to navigate complex post-fire insurance battles. Experts emphasize the need for stricter building codes and better emergency planning to mitigate risks. The overall rising frequency of wildfires is significantly linked to climate change, exacerbating the danger to homes in these vulnerable areas."},{"title":"On my radar: Malachi Kirby’s cultural highlights","content":"Malachi Kirby, an actor and writer, shares his cultural highlights, revealing his interests and experiences. Here’s a summary of his recommendations:\n\n1. **Hobby**: Horse riding, which he started in 2015 while filming *Roots*. Although he has previously ridden bareback, he is now taking a more leisurely approach and is enjoying it.\n\n2. **Restaurant**: The Black Kitchen in Balham, London, known for its \"secret patties\" that include unique ingredients like oxtail and mac 'n' cheese. Kirby expresses excitement about the restaurant's upcoming move to a larger location.\n\n3. **Film**: *Hard Truths* directed by Mike Leigh, which he watched with his mother. Kirby appreciates Leigh’s storytelling style and the way he captures everyday life, noting the profound performance by Marianne Jean-Baptiste.\n\n4. **TV Show**: *Lessons in Chemistry* on Apple TV+, starring Brie Larson. Kirby admires the show's themes of a woman's resilience in a male-dominated environment, reflecting on how it has inspired his cooking.\n\n5. **Place**: South Bank in London, especially in the summer, is a favored spot for Kirby. It’s a space where people from all walks of life coexist comfortably, and he has fond memories of writing and napping there.\n\n6. **Theatre**: *Retrograde*, a play about Sidney Poitier, which he looks forward to seeing again in the West End. He praises the writing and performance, finding it relevant to contemporary themes.\n\nKirby’s highlights reflect his passions for food, film, and diverse cultural experiences."},{"title":"Extreme weather is our new reality. We must accept it and begin planning | Gaia Vince","content":"Extreme weather has become a permanent aspect of our lives, as illustrated by the increasing frequency of wildfires, floods, droughts, and record-high temperatures. As of early 2025, global temperatures have already risen 1.75°C above preindustrial levels, evidenced by January being recorded as the hottest month ever. This has serious implications, demanding an honest acknowledgment from global leaders and a re-evaluation of our strategies for living in this new reality of recurrent disasters.\n\nWe face a world where extreme weather events not only threaten human life but also disrupt economies and displace communities. The rich are confronted with the grim reality of becoming climate refugees, while poorer regions experience devastating effects that lead to cyclical poverty, as seen in places like Kenya where drought and floods create unlivable conditions. This crisis impacts agricultural productivity globally and drives up food prices, affecting the most vulnerable populations.\n\nThe article calls for urgent adaptive planning to confront these challenges, moving away from climate denial. It highlights successful examples, such as the Netherlands' long-standing flood adaptation techniques, and advocates for a multi-faceted approach combining technological with social resilience. Building societal networks and providing communities with reliable services and emergency preparedness are key to mitigating the catastrophic potential of these disasters.\n\nIn conclusion, we must embrace this new reality and begin implementing more pragmatic strategies to prepare for the inevitable impacts of climate change, ensuring that all communities are equipped to face the challenges ahead."},{"title":"It’s time to rethink boredom, procrastination and regret","content":"The article “It’s time to rethink boredom, procrastination and regret” by Simon May explores the complexities of procrastination and how traditional advice often fails to address the deeper issues behind it. May discusses how procrastination can hinder personal goals and desires, including significant life choices like relationships and creative pursuits.\n\nHe argues that rather than viewing priorities as burdens that need rigid management, we should see them as opportunities for playful exploration. This playful mindset can unlock creativity and motivation, making tasks feel less daunting. May suggests that emotions like regret and boredom, often seen as negative, can serve as useful signals to re-evaluate our ambitions and approaches to life.\n\nRegret, as exemplified by philosopher Søren Kierkegaard's struggles, can lead to deeper insights about what truly matters to us. The author also reflects on Leo Tolstoy's existential crisis, suggesting that fulfillment should not be expected to be stable and that the journey of pursuing our passions is what brings joy.\n\nUltimately, May encourages readers to confront their mortality, suggesting that a heightened awareness of life's transience can ignite passion and commitment, countering procrastination. He advocates for embracing the journey and finding joy in the process rather than focusing solely on outcomes. The call to action is clear: prioritize what you love, engage with it playfully, and recognize the fleeting nature of life."},{"title":"Merino to the rescue as late double fires Arsenal to victory over Leicester","content":"In the Premier League match against Leicester, Mikel Merino played a crucial role in Arsenal's victory, scoring two late goals to secure a 2-0 win. The game was challenging for Arsenal, who were without key players like Bukayo Saka, Gabriel Martinelli, Gabriel Jesus, and Kai Havertz, the latter of whom is out for the season. Despite a frustrating first 80 minutes, the breakthrough came when substitute Merino headed in a cross from Ethan Nwaneri, who had been a standout performer throughout the match. Merino's second goal came in the final minutes, sealing the win after a swift counterattack. The victory closed the gap to league leaders Liverpool, showcasing Arsenal's resilience amidst injuries. Leicester fans were left disheartened, while Arsenal supporters celebrated Merino's heroics."},{"title":"Killings across three states shine spotlight on cultlike ‘Zizian’ group","content":"The recent killings of U.S. border patrol agent David Maland and five others in Vermont, Pennsylvania, and California have brought attention to a cultlike group known as the \"Zizians.\" Authorities are currently searching for Teresa Youngblut, who is linked to the group and faces charges related to Maland's death during a January shootout after a traffic stop. Youngblut was reportedly traveling with Felix Bauckholt, who died in the incident.\n\nThe group appears to consist of young, intelligent individuals, many of whom have faced legal issues. Some members previously protested against a rationalist group in California, while others have been involved in violent incidents, including an altercation with landlord Curtis Lind that resulted in one member's death. The case has further complicated with the recent murder of Lind.\n\nThe investigation continues as various members, including Youngblut and Jack LaSota, evade law enforcement, with bench warrants issued for LaSota's arrest due to missed court appearances. The situation reflects a concerning trend of increasing violence tied to this group."},{"title":"Family of British couple held in Iran on ‘security’ grounds work to secure return","content":"The family of British couple Craig and Lindsay Foreman, who are currently detained in Iran on security allegations, have expressed deep concern over their situation. They are working closely with the UK government to ensure the couple's safety and well-being. The Foremans were detained in Kerman, and Iranian state media has referred to them as \"national security\" suspects. A recent meeting involving the UK ambassador and local authorities has been reported. The family requested privacy during this distressing time as they navigate the complexities of the situation. The couple had been traveling through Iran from Armenia and were en route to Australia when they were arrested."},{"title":"Keown apologises to Van Nistelrooy for infamous Old Trafford ‘shenanigans’","content":"Martin Keown has publicly apologized to Ruud van Nistelrooy for their infamous altercation during a match at Old Trafford in 2003. This reunion occurred at Leicester City’s stadium, where Keown was present as a pundit for a game against Arsenal. The notable clash, dubbed the \"Battle of Old Trafford,\" involved a confrontation between the two players after Van Nistelrooy missed a penalty, which led to a brawl involving both teams.\n\nDuring their friendly encounter prior to the match, the two exchanged warm greetings. Van Nistelrooy acknowledged their shared history, while Keown expressed regret for the past \"shenanigans.\" Van Nistelrooy downplayed the incident, asserting that their rivalry was part of the game, and both reminisced about the competitive nature of their encounters. Keown humorously referenced Leicester's struggle against relegation as their conversation came to a close."},{"title":"Manchester United likely to slash scouting network in next round of redundancies","content":"Manchester United is preparing to significantly reduce its scouting network as part of a broader strategy that could lead to up to 200 job cuts, according to reports. The club currently employs around 80 scouts, including 30 full-time and approximately 50 part-time or casual workers. The proposed reductions are tied to an industry trend favoring data-driven player assessments and will likely impact recruitment at both senior and youth levels.\n\nThe scouting operation is crucial for Manchester United, known for its strong academy that has produced many successful players over the years. The head of recruitment is expected to be Christopher Vivell, the former Chelsea technical director, who is anticipated to be appointed permanently.\n\nThis transition comes during a financially challenging period for the club, which has lost £300 million over the past three years and struggles to make significant new signings without selling players first. This scaling back of the scouting network could hinder the club's future recruitment efforts, which are essential for their goals of winning championships in the coming years."},{"title":"British professor makes ‘thrilling’ breakthrough for cancer that killed his mother","content":"Professor Paul Workman, who lost his mother Ena to chordoma, a rare and untreatable bone cancer, has made significant strides in cancer research. His discovery of a key protein, brachyury, essential for the survival of chordoma cells, opens potential avenues for treatment. This breakthrough was facilitated by advanced X-ray technology at the Diamond Light Source synchrotron, enabling Workman and his team to identify target sites for drug development. Promising compounds are now being created to attack brachyury, which could not only help in treating chordoma but may also have implications for other, more common cancers. Workman emphasized the need for more research and clinical trials before a treatment can be made available, a process that may take around five years. This work is especially personal for Workman, who is motivated by his mother's experience with the disease."},{"title":"Saying ‘women’ is not allowed, but ‘men’ and ‘white’ are OK? I’m (not) shocked","content":"The article discusses the growing trend of certain political movements, particularly under Donald Trump's administration, to restrict the use of specific language, particularly related to gender and identity. It highlights that while the word \"women\" is becoming increasingly marginalized in official discourse, terms pertaining to \"men\" and \"white\" remain unchallenged. This has led to self-censorship among researchers and academics who fear repercussions for using terms that have been flagged as problematic. The situation is portrayed as a form of language policing that contradicts the ideals of free speech, with significant implications for research and discussions that involve women's health and rights. The author expresses frustration at the irony of those advocating for a return to traditional language while suppressing essential conversations about gender and identity."},{"title":"Cyndi Lauper review – a freedom fighter’s swan song","content":"Cyndi Lauper's farewell tour performance at the O2 in London is described as rich in colorful pop and personal anecdotes, transcending a mere nostalgic tribute to her hits. The concert culminates with her iconic anthem \"Girls Just Want to Have Fun,\" which she reframes as a rallying cry for women's rights. Lauper weaves together her musical catalog with poignant commentary on women's autonomy and LGBTQ+ rights, referencing artists like Yayoi Kusama and advocating for reproductive health care through donations from the audience.\n\nThe show is not just about the music; it features heartfelt storytelling, humor, and moments of vulnerability, such as Lauper forgetting to perform a song due to being engrossed in her narrative. Her energy and commitment to activism remain at the forefront, with remarks about ongoing struggles for women's rights. Despite her lower vocal register compared to the '80s, Lauper delivers powerful performances of her classics. The night is celebrated as both a farewell and a continued fight for freedom and equality, highlighting her lasting impact as an artist and activist."},{"title":"Manchester City v Newcastle, Aston Villa v Ipswich, and more: football – live","content":"Live updates on the Premier League fixtures, including Manchester City vs. Newcastle and Aston Villa vs. Ipswich Town. The afternoon kick-offs have begun, with Leicester City currently at a stalemate with Arsenal (0-0) at halftime. Other matches include Fulham vs. Nottingham Forest and Southampton vs. Bournemouth, among others. Championship matches are also in progress, with Cardiff City and Oxford United both scoreless at break. A medical emergency occurred at the Oxford game, delaying play. Fans have staged protests regarding club management at Leicester. Updates will continue throughout the matches."},{"title":"JD Vance’s Munich speech laid bare the collapse of the transatlantic alliance","content":"JD Vance’s speech at the Munich Security Conference has been interpreted as a significant moment that exposed the fragility of the transatlantic alliance. His comments underscored a dramatic ideological divide between the Trump administration and European leaders, moving beyond traditional military concerns to deeper societal values.\n\nVance criticized established European elites, suggesting their actions had undermined democracy and freedom of speech, elevating instead the populist right. He framed the \"greatest danger\" to Europe not as external threats from Russia or China, but as internal challenges stemming from what he viewed as a disconnect between the ruling elite and the electorate.\n\nHis remarks implied that if European leaders feared their voters, then the United States could not offer support. He articulated that NATO's purpose might be compromised if the democratic values it was meant to defend were no longer shared between Europe and the U.S. This shift not only redefined political discussions but also shook the foundations of joint security efforts.\n\nResponses from European leaders, such as German Chancellor Olaf Scholz, highlighted their commitment to confronting extremist ideologies, with Scholz stressing Germany’s resolve against parties rooted in historical fascism. Ukrainian President Volodymr Zelenskyy pointed out that the relationship between Europe and America was evolving, advocating for a stronger European military presence.\n\nOverall, Vance’s address was not merely a political critique but a call to action for the populist right, signaling a potential realignment of alliances in a precarious global landscape. The speech reflected a significant rupture and raised questions about the future of transatlantic cooperation."},{"title":"Previous victim of woman linked to death of journalist says he tried to warn public","content":"David Butler, a man who survived being drugged and robbed by Danette Colbert in 2021, expressed his concerns about her potential danger to society after she was linked to the death of journalist Adan Manzano. Butler had previously attempted to warn the public and the courts about Colbert, fearing she might kill someone if allowed to remain free. After being found dead in his hotel room shortly after meeting Colbert, Manzano's case prompted renewed scrutiny of her past actions, including drugging and robbing multiple victims. Colbert, previously given probation in Butler's case, is now facing potential charges related to Manzano's death, as authorities investigate whether she may have drugged him before his demise. Butler is advocating for stricter consequences for individuals like Colbert to prevent future tragedies."},{"title":"Why is Trump behaving like a bully over tariffs? Because he can | Gene Marks","content":"In the article \"Why is Trump behaving like a bully over tariffs? Because he can,\" Gene Marks argues that Donald Trump's aggressive use of tariffs is a reflection of the overwhelming power of the U.S. economy, which he likens to a bully. The author highlights that the U.S. economy is significantly larger than those of its neighboring countries, allowing Trump to impose his will without significant repercussions.\n\nMarks suggests that Trump uses tariffs as a weapon to threaten smaller nations like Canada and Mexico, confident that they are economically dependent on the U.S. While some industries benefit from these tariffs, many others face increased costs and uncertainty. Business owners are responding by adjusting their strategies, seeking alternative suppliers, and building inventory to mitigate the effects.\n\nThe article raises questions about the long-term efficacy of Trump's tariff strategy in creating a level playing field for American businesses and improving economic conditions. Ultimately, Marks concludes that Trump's behavior is a conscious choice, reflecting the desires of those who voted for him, despite potential negative impacts on businesses and consumers."},{"title":"Trump threats to revoke status unsettle Ohio’s Ukrainians: ‘The stress is real’","content":"Thousands of Ukrainians residing in Cleveland, Ohio, face uncertainty as the Trump administration threatens to revoke Temporary Protected Status (TPS). Many have fled Ukraine due to the ongoing war and have established new lives in the U.S. Mykola Vashchuk, a Ukrainian immigrant, highlights the anxiety surrounding pending TPS applications after Trump paused the decision on the Uniting for Ukraine parole program, which previously allowed about 150,000 Ukrainians to enter the U.S. legally.\n\nDespite the Biden administration extending TPS for over 100,000 Ukrainians for an additional 18 months, Trump's review of the TPS program raises fears of possible deportations or loss of residency for immigrants from various countries, including Ukraine. The tight-knit Ukrainian community in Cleveland, which has historical roots, actively contributes to the economy and culture, yet many individuals are grappling with anxiety about their immigration status amidst the chaos of war in Ukraine. \n\nResidents like Tetiana express concern over their families' safety and their precarious legal status in the U.S. Amidst ongoing instability, the emotional toll and uncertainty about the future remain significant for these families, as they strive to navigate life in a new country while also worrying about loved ones back home. The fear of abrupt changes and potential loss of their safe haven intensifies the stress felt by the community."},{"title":"The week in classical: Festen; Das Rheingold review – a dark, jubilant, five-star Turnage triumph","content":"Mark-Anthony Turnage's new opera \"Festen\", adapted from Thomas Vinterberg's 1998 film, has received acclaim for its daring, lyrical approach and is considered his best work to date. Performed at the Royal Opera House, the opera features a compelling libretto by Lee Hall and a talented cast, including Gerald Finley as Helge and Allan Clayton as Christian. Turnage's score combines theatricality with emotional depth, showcasing intricate instrumental colors and innovative use of silence.\n\nThe review also highlights Regents Opera's low-budget production of Wagner's \"Das Rheingold\" at York Hall, which, despite initial challenges and a limited setup, has garnered attention for its committed performances and unique presentation. The productions received star ratings of five for \"Festen\" and four for \"Das Rheingold\".\n\nOverall, both operas demonstrate the vibrancy and evolving nature of contemporary opera, inviting audiences to engage with new narratives and interpretations."},{"title":"JD Vance decried as extremist over attack on UK abortion clinic safe zones","content":"JD Vance has faced backlash after criticizing the UK's safe access zones for abortion clinics during a speech at the Munich security conference. His comments have been described as extremist, particularly after he claimed that these policies infringe upon the liberties of religious individuals. Critics, including health organizations and politicians, labeled his remarks as misogynistic and based on misinformation.\n\nVance specifically pointed to the case of Adam Smith-Connor, who was convicted for silently praying near an abortion clinic in violation of a safe zone. He suggested that Scottish regulations warn against private prayer, which the Scottish government refuted, stating that such prayer is not prohibited. Advocates for abortion rights emphasized that safe access zones are essential for protecting women from harassment while seeking healthcare services.\n\nSeveral officials condemned Vance’s statements, stressing that they perpetuate dangerous rhetoric against women's rights and misrepresent the legal context surrounding abortion access in the UK."},{"title":"One to watch: Twat Union","content":"Twat Union is an all-female punk-rock band based in London, drawing inspiration from feminist movements like riot grrrl. Formed during the tail end of the lockdown in a shared house that doubled as a jam space, the six-piece band explores themes such as UTIs, sexism, and the challenges faced by women through their music. They've built a grassroots following thanks to their energetic live performances and are set to release their debut EP, \"Don’t Look It in the Eye,\" on April 4. The EP reflects two years of theatrical shows, combining humor with critique of patriarchal norms. They encourage audiences to engage with their experiences of anger and joy, with plans for a tour following the EP's release."},{"title":"Ministers face questions about Prince Andrew’s use of public money","content":"Ministers are facing scrutiny regarding Prince Andrew's use of public funds as Labour peer George Foulkes prepares to ask a series of questions in parliament about royal finances. Foulkes, who recently engaged in discussions with Deputy Speaker John Gardiner, intends to challenge existing restrictions on scrutinizing royal conduct due to parliamentary rules that limit inquiries into royal affairs. He is particularly focused on seeking details about briefings provided to Prince Andrew by the Ministry of Defence and the annual costs of royal security, arguing for a public register of royal interests. \n\nConcerns have been raised about the level of scrutiny the monarchy, particularly Prince Andrew, receives since the funding model changed to the sovereign grant in 2012. While Foulkes awaits responses from ministers, there has not been significant parliamentary debate or investigation into the duke's activities, with MPs generally refraining from challenging established parliamentary procedures."},{"title":"I was with Salman Rushdie when he was stabbed. The ‘reader effect’ saved us","content":"On August 12, 2022, Henry Reese was set to interview Salman Rushdie at the Chautauqua Institution when Rushdie was attacked. Reese, co-founder of City of Asylum, reflected on the incident and described how the audience, an engaged community of readers, instinctively rushed to help Rushdie, a phenomenon he termed the \"reader effect.\" This effect suggests that reading fiction fosters empathy, which contrasts sharply with the declining rates of fiction readership in the U.S., where only 38% of adults reportedly read a novel or short story in 2022.\n\nReese emphasized that the lack of fiction reading exacerbates ideological polarization and reduces empathy among individuals. He cited research showing that non-readers tend to be lonelier and less tolerant of differing perspectives. To combat this trend, he noted that arts organizations could emulate the \"reader effect\" through community programming and interactions that foster empathy and understanding.\n\nReese recounted an earlier event in 2005, where an exiled poet's performance brought a diverse audience together, demonstrating how shared artistic experiences can create connections analogous to those found in reading fiction. He concluded by urging the importance of community in fostering freedom and empathy, echoing Rushdie’s beliefs on the necessity of communal living for true freedom."},{"title":"Coconut chicken, hispi with beans and pork with pineapple: Ravinder Bhogal’s recipes for winter braises","content":"Ravinder Bhogal presents three comforting winter braises: \n\n1. **Aromatic Coconut Chicken and Potatoes**: A whole chicken braised in a rich coconut milk broth with spices. The dish involves browning the chicken, sautéing spices and aromatics, and then simmering the chicken with potatoes. Finished with lime juice and coriander, it's best served with roti or jasmine rice.\n\n2. **Hispi Cabbage with White Beans and Parmesan**: A hearty vegetarian dish featuring sautéed hispi cabbage cooked with white beans, garlic, and herbs, finished with a sprinkle of parmesan and lemon juice. This can be served with crusty bread.\n\n3. **Pineapple Pork Shoulder**: This dish combines elements of sweet-and-sour pork and Filipino adobo. Pork shoulder is browning, then simmered with aromatic ingredients like ginger and star anise, along with pineapple juice. Finished with caramelized pineapple and spring onions, this vibrant dish pairs well with sticky rice.\n\nThese recipes emphasize the ease and satisfaction of braising, making them perfect for cozy winter meals."},{"title":"The courts are a crucial bastion against Trump. What if he ignores their orders?","content":"The article discusses the potential implications if former President Trump, with support from figures like JD Vance, openly defies court orders during his administration. Legal experts express concern over Trump's disregard for judicial rulings, warning that this could lead to a constitutional crisis. Vance's view, suggesting that the executive branch should resist judicial oversight, reflects a broader disdain for legal constraints within the administration.\n\nThe courts have been pivotal in challenging Trump's executive actions, with numerous lawsuits filed against policies that threaten constitutional rights and federal operations. While some judges have ruled against Trump, the administration's defiance poses significant risks to the rule of law. Experts fear that failure to comply with court orders is a step towards dictatorship. \n\nShould Trump ignore judicial decisions, the limited enforcement power of courts complicates the situation, raising questions about accountability for administration officials. The possibility of significant legal confrontations looms large, demanding scrutiny of how the balance between executive power and judicial authority will be maintained in the face of potential defiance."},{"title":"From overly tight underwear to conceiving after 35 – experts bust fertility myths","content":"Experts have debunked several common fertility myths, providing clarity on misconceptions surrounding reproductive health. \n\n1. **The Pill Harms Fertility**: False. The pill may mask symptoms but doesn't have long-term negative effects on fertility. Most women conceive shortly after stopping the pill.\n\n2. **Infertility is a Female Problem**: False. Infertility affects both genders; issues with male fertility contribute to many cases, necessitating evaluation of both partners.\n\n3. **Fertility Drops Suddenly at 35**: False. Fertility gradually declines; significant decreases don't typically occur until after 38.\n\n4. **Men’s Fertility Remains Constant With Age**: True. Men can father children later in life, but sperm quality and genetic risks deteriorate with age.\n\n5. **IVF Success Rates are Low**: True and False. Success rates vary by age; higher in younger women but much lower in those over 40.\n\n6. **You Can Get Pregnant on Your Period**: True, but unlikely. Risk increases later in the cycle, particularly for those with shorter menstrual cycles.\n\n7. **Tight Underwear Causes Male Infertility**: False. Some heat exposure can affect sperm production, but lifestyle factors have a greater impact.\n\n8. **Egg Freezing Guarantees Future Pregnancy**: False. While it increases options, success depends on several factors, including age and health at the time of egg freezing.\n\n9. **Acupuncture Helps Conceive**: Partly True. While it doesn't directly increase conception chances, it may help reduce stress and support mental health during treatment.\n\n10. **Miscarriages Impair Future Pregnancy Chances**: False. Most individuals who miscarry will have healthy pregnancies later. Recurrent miscarriage may indicate the need for medical evaluation.\n\n11. **Vaginal Microbiome is Vital for Fertility**: False. While it plays a role in health, home microbiome tests are often inaccurate and may not lead to effective treatments.\n\nOverall, understanding these myths and facts can help individuals navigate their fertility journeys more effectively."},{"title":"This is how we do it: ‘How good he feels in himself has a big effect on his sex drive’","content":"In the relationship between Stella (31) and Gabriel (33), their sex life has been significantly affected by their individual insecurities and feelings of self-worth. Initially, their sexual connection was vibrant and adventurous, marked by frequent intimate meetings, but as their relationship progressed and they began living in the same city, changes in Gabriel's self-confidence had a cooling effect on their sexual desires.\n\nStella has experienced insecurities that arose from comparing herself to Gabriel's favorite porn star, leading her to feel inadequate. This emotional state contributed to a decline in intimacy, demonstrating how personal confidence can influence one's sex drive. In contrast, Stella feels her own self-esteem does not impact her sexual interest as strongly. \n\nGabriel, on the other hand, finds his libido directly tied to his mental well-being and feelings of balance in life. When he feels insecure, he often shuts down sexually, believing he does not deserve intimacy during those times, which can create a stalemate where both partners feel undesired. They have attempted to rekindle their intimacy with new ideas, such as introducing bondage, but have struggled to maintain a consistent sexual connection, now averaging sex about once a week.\n\nBoth Stella and Gabriel express a desire to improve their sexual relationship moving forward, aiming for deeper understanding and connection in 2025. Their account illustrates the complex interplay of self-esteem and sexual desire in relationships."},{"title":"Amorim’s academy graduates can bring spark to miserable season","content":"Manchester United is currently having a difficult season, sitting in 13th place in the Premier League, far from the top four and needing a boost. The club's academy, traditionally a source of pride and talent, could provide a solution. Manager Ruben Amorim acknowledges the need to integrate promising young players, despite the challenges posed by the current environment at Old Trafford.\n\nUnited’s academy teams are performing well, with the under-21s winning eight consecutive matches and the under-18s advancing in the FA Youth Cup. With the club constrained financially, promoting youth talent becomes increasingly appealing. Players like Godwill Kukonki, Chido Obi, and Harry Amass are among those making strides, although some, like Kukonki, face competition for positions. Amorim stresses the importance of developing more players from the academy and has hinted at including them in the first team, especially as existing players struggle to perform.\n\nThe club's emphasis on youth aligns with its history of successful academy Graduates, and despite concerns over potential sales of homegrown talents, there is a fresh group ready to emerge. Amorim's approach could reinvigorate the team and restore some much-needed optimism for fans."},{"title":"Presenter Sara Cox looks back: ‘Clare and I met when we were teen models in Korea. I got sent home for bad behaviour’","content":"Sara Cox reflects on her early modeling career in Korea, where she met her best friend Clare Hamilton. They bonded over shared interests, including coffee and smoking, and enjoyed their time together, often misbehaving and having fun. Sara was eventually sent home due to her bad behavior, including weight gain and excessive partying, but this led to her getting a hosting opportunity on \"The Girlie Show.\" Despite geographic distance, Sara and Clare’s friendship has remained strong over the years, marked by shared experiences, mutual support, and a lasting connection as they navigate life and parenting, recently launching a podcast called \"Teen Commandments.\" Their friendship is characterized by humor, loyalty, and deep understanding of each other’s lives."},{"title":"Judith Butler: ‘Swimming is the closest thing I have to a religion’","content":"Judith Butler, the philosopher, describes swimming as the closest experience she has to a religion, emphasizing its free and timeless nature. Reflecting on her upbringing in a liberal Jewish family, she recalls the conflicts arising from her early lesbian relationships and gender-nonconforming identity. A significant moment in her youth involved a teacher's advice to imitate a tree, teaching her the importance of flexibility in relationships.\n\nButler discusses her long-term partnership, highlighting the balance of closeness and independence. She expresses surprise and disappointment at Trump’s re-election, critiquing the schisms within the progressive left and underscoring the need for acceptance of differences to combat rising authoritarianism.\n\nIdentifying as non-binary, Butler views this as a descriptor of her experience rather than a fixed identity. She emphasizes the importance of listening without preconceived notions and finds joy in small pleasures like potatoes, while also reflecting on the responsibilities that come with her public platform. Finally, Butler hints at contemplation of stepping back from public life but remains committed to speaking against injustice. Her upcoming book, \"Who’s Afraid of Gender?\" will be published soon."},{"title":"Indigenous All Stars crush Fremantle in AFL pre-season showdown","content":"In a dominant display, the Indigenous All Stars defeated Fremantle 108-65 in an AFL pre-season clash at Optus Stadium. Bobby Hill excelled with four goals, supported by Jason Horne-Francis, who scored three goals. Jy Simpkin was named best on ground, amassing 30 disposals and 10 clearances. The match attracted a record crowd of 37,865, significantly surpassing the previous record of 17,500.\n\nFremantle's Caleb Serong led with 27 disposals, while Michael Frederick contributed three goals. The All Stars showcased impressive skill and speed throughout, capitalizing on Fremantle’s mistakes. The victory marked the first Indigenous All Stars game since 2015. Despite several key players missing from both teams, the All Stars' strong performance and quick transitions highlighted their potential for the season ahead."},{"title":"Police hunt suspect after woman badly injured at Kent pub","content":"Police are currently searching for a man following an incident at the Three Horseshoes pub in Knockholt, Kent, where a woman sustained serious injuries on Friday evening. The male suspect, believed to be known to the victim, fled the scene and has not yet been located. Witnesses reported hearing a commotion and speculated that the woman had been shot, although this has not been confirmed by authorities. The pub has since closed as investigations continue."},{"title":"Three Israeli hostages released in Gaza after week of ceasefire tensions","content":"Three Israeli hostages, Sagui Dekel-Chen, Iair Horn, and Sasha Troufanov, were released by Hamas in Gaza after Israel returned 369 Palestinian prisoners in a continued effort to maintain a fragile ceasefire. This event marked the sixth exchange during the month-long ceasefire, which faced significant vulnerabilities earlier in the week due to political tensions and threats to resume hostilities.\n\nThe handover occurred in Khan Younis, with Hamas showcasing the event through a staged ceremony involving around 200 fighters. The hostages had been captured during an October 2023 raid that initiated the ongoing conflict. They appeared to be in good health, contrasting sharply with the previous batch of released captives, who had alarming health conditions.\n\nIn parallel, Israel matched the event's formalities, with some released Palestinians wearing shirts displaying the Star of David along with messages of remembrance. The exchange is part of an intricate ceasefire arrangement mediated by Qatar, Egypt, and the US; however, its future remains uncertain following controversial proposals from former President Trump regarding the resettlement of Gaza's population.\n\nNegotiations for the next phase of the ceasefire are planned to commence, but the situation is precarious, as both sides navigate ongoing tensions and demands related to hostages and military actions."},{"title":"Cate Blanchett: ‘I think you can smell when something is cynical’","content":"Cate Blanchett, in an interview, reflects on her return to Anton Chekhov's \"The Seagull,\" now portraying Irina Arkadina, a middle-aged actress. This production, directed by Thomas Ostermeier, offers a modern adaptation where characters exhibit contemporary traits such as swearing and vaping. Blanchett expresses the complexity of portraying a character many might see as unlikable, emphasizing the need to love the character regardless of their flaws.\n\nOstermeier, who has previously staged \"The Seagull,\" asserts that he approaches Chekhov's work with a desire to challenge and reinterpret rather than revere it. Both he and Blanchett share insights on the changing landscape of theatre, including concerns about the rise of celebrity-driven productions in London's West End. Blanchett hopes that theatre remains diverse and does not become homogenized.\n\nThe pair discuss the purpose of theatre, asserting it should not dictate messages about current conflicts but rather explore human behavior. They also touch on political censorship in the arts, with Ostermeier mentioning the threat posed by right-wing politics in Germany. Blanchett draws parallels to contemporary political trends in the US, likening them to historical McCarthyism.\n\nUltimately, the conversation highlights the interplay between their artistic paths and the significance of theatre in exploring complex human emotions and societal issues."},{"title":"Leicester City v Arsenal: Premier League – live","content":"Leicester City is set to face Arsenal in a Premier League match, with a kick-off at 12:30 PM GMT. Leicester has made two changes to their lineup after an FA Cup defeat, bringing in Victor Kristiansen and Jamie Vardy. Arsenal also made two enforced changes due to injuries, with Raheem Sterling and Ethan Nwaneri starting in place of Gabriel Martinelli and Kai Havertz. \n\nLeicester’s formation is a 4-2-3-1 while Arsenal will line up in a 4-1-4-1 formation. Arsenal's chances of winning the league are slim, trailing Liverpool by seven points, but they remain in contention. Meanwhile, Leicester is battling to avoid relegation alongside Ipswich and Wolves. \n\nThe match promises to be crucial for both teams as they navigate their respective challenges in the league."},{"title":"Mould, mice and droppings among issues discovered at Whitehall’s restaurants and bars","content":"Recent health inspections of Whitehall's restaurants and bars have revealed serious hygiene issues, including rodent infestation, moldy food, and outdated offerings. Notably, a Ministry of Defence restaurant received a poor hygiene rating due to a significant mice problem and other cleanliness failures, prompting a prohibition notice on dry food storage. Inspections at the House of Commons found mouse droppings in multiple areas, ongoing pest issues, and improperly stored food. The Foreign Office and the Ministry of Justice also had complaints about moldy produce. Although authorities claimed to have resolved these problems leading to improved hygiene ratings, the reports highlight significant health risks in these government facilities. \n\nNOK"},{"title":"‘Rugby is growing’: Old Glory DC owners bullish as MLR hits year eight","content":"Old Glory DC co-owners Paul Sheehy and Chris Dunlavey express optimism as Major League Rugby (MLR) enters its eighth year. They highlight the growth of rugby in the U.S. and emphasize their commitment to developing American talent to strengthen the national team. Despite the league losing some teams over the years, they believe a stronger ownership base will ensure stability. With a new TV deal and increased fan engagement, Sheehy notes positive developments across the league. Old Glory is focused on nurturing local players while also integrating experienced international talent, recognizing the importance of a strong U.S. Eagles team. They face challenges, including finding suitable stadiums, but are excited about the upcoming season, leveraging partnerships and technological advancements to enhance player health and performance. Overall, both owners are bullish about the future of MLR and rugby's increasing popularity in the U.S."},{"title":"Musk’s takeover of US health agencies raises pandemic threat, experts warn","content":"Elon Musk's involvement in U.S. health agencies, particularly through a program called Doge set up by the Trump administration, is raising concerns among experts regarding pandemic preparedness. As the program seeks extensive powers within federal health agencies, there are reports of significant layoffs and disruptions, which threaten the response capabilities of essential health services like the CDC and HHS.\n\nThe article highlights that thousands of federal health agency employees have been dismissed, with some expressing fears about a compromised ability to manage public health, especially amidst rising rates of bird flu. The restructuring involves access to sensitive health data systems, and concerns are growing about potential misuse or disruption of healthcare funding and the essential data needed for outbreak responses.\n\nExperts underline the risks associated with giving Musk and his program access to systems crucial for healthcare operations, raising alarms about privacy and the overall stability of the U.S. health infrastructure during a time when effective responses to infectious diseases are critical. The chaotic changes and accelerated workforce reductions create a vulnerable landscape for managing public health.\n\nOverall, the situation poses a significant threat to pandemic preparedness at a time when such readiness is crucial, according to health officials and experts."},{"title":"‘I could have been an Islamic State bride’: the story behind this year’s buzziest comic debut","content":"Nussaibah Younis, a peace consultant, reflects on her experiences with Islamic State (IS) families and how these encounters inspired her debut novel, which tackles heavy themes through humor. While investigating the plight of IS brides in refugee camps following the military defeat of IS, Younis felt a deep connection to the women she met, recognizing how easily she could have become one herself under different circumstances.\n\nGrowing up as a half-Iraqi in the UK, Younis had a strong desire to help her homeland, which shaped her career towards peacebuilding. However, she often faced skepticism and was labeled a terrorist sympathizer in her efforts to promote political inclusion in Iraq. This frustration propelled her to explore the experiences of IS families when the Iraqi government prioritized their fate.\n\nDuring a visit to a refugee camp, she confronted her own feelings of fear and unease, only to realize that many of these women were victims of circumstance, coerced into relationships or marriages with IS fighters. This revelation led Younis to reflect on her own youth and the factors that could have pushed her towards radicalism.\n\nUsing humor as a tool, she found a way to process these complex issues, taking a standup comedy course and incorporating elements of humor into her writing. Despite the risk of deviating from her established career in serious academic discussions, she believed a comedic novel could engage readers more effectively and shed light on the emotional realities faced by IS brides.\n\nHer book, \"Fundamentally,\" is set to be released on February 25, 2025, and aims to combine wit with weighty subjects in a manner that makes difficult conversations more accessible."},{"title":"Arsenal accused of snub to DRC minister over ‘bloodstained’ Visit Rwanda deal","content":"Arsenal Football Club has been criticized for allegedly snubbing the foreign minister of the Democratic Republic of the Congo (DRC), Thérèse Kayikwamba Wagner, who sought a meeting to discuss the club's sponsorship deal with Visit Rwanda. Wagner expressed concern over Rwanda's involvement in supporting the M23 militia, which has been associated with violence in the DRC. She described the sponsorship as “bloodstained” and noted that while Bayern Munich was responsive to similar concerns, Arsenal failed to engage after her requests. The Visit Rwanda deal, worth around £10 million annually, has faced backlash due to Rwanda's military actions, which have led to significant civilian casualties. Despite calls for action, Arsenal has not commented on the situation."},{"title":"‘I didn’t want to spend time with my children. I was just going through the motions’: the pain of parental burnout","content":"The article discusses parental burnout, a condition characterized by chronic exhaustion and emotional detachment from parenting. It highlights the experiences of parents like Rachel Stern, who reached a breaking point feeling overwhelmed and unable to engage with her children, leading her to seek help. The phenomenon is researched at the Parental Burnout Research Lab, which has developed a questionnaire to identify burnout symptoms among parents.\n\nParental burnout is notable for its severe emotional and physical exhaustion, manifesting as feelings of inadequacy and shame about parenting roles. It is responsible for significant stress, as illustrated by the experiences of several parents. Factors contributing to burnout include societal pressures to be perfect, individualistic cultural expectations, and a lack of support. The syndrome is particularly prevalent in countries that emphasize individual achievements and where parenting demands are high.\n\nKey insights from the article emphasize that parental burnout is distinct from regular parenting fatigue, as those suffering from it often cannot recover their energy even after rest. The piece suggests that open conversations about parental challenges and recognizing burnout can help in addressing this issue.\n\nEfforts to mitigate burnout involve changing expectations and asking for support, as demonstrated by Stern's adoption of \"Rachel's Rules,\" which prioritize realistic parenting goals. The article ultimately argues for greater recognition of parental burnout as a significant mental health issue, deserving attention similar to workplace burnout."},{"title":"Indigenous team pip Māori to win last-minute Women’s All Stars thriller","content":"The Indigenous All Stars secured a thrilling 20-18 victory against the Māori in the Women's All Stars match, with Lailani Montgomery scoring a controversial last-minute penalty. The incident occurred when Montgomery's legs were inadvertently taken out by Māori player Ash Quinlan during an attempted drop goal. The victory marked the Indigenous team's second consecutive win in the All Stars series since it began in 2019.\n\nDespite a strong start from the Indigenous side, with early tries from Monique Donovan and Jaime Chapman, the Māori rallied back with three quick tries, showcasing their determination. A crucial moment came when the Māori were reduced to 12 players, allowing the Indigenous team to equalize before Montgomery's winning penalty.\n\nMāori captain Shannon Mato expressed the team's disappointment but acknowledged the competitive spirit of the game. The match drew a crowd of 14,279, contributing to an electric atmosphere where the Māori supporters loudly voiced their feelings during the Indigenous celebrations."},{"title":"‘You go to buy a loaf of bread and come home with a candle’: how fast homewares became the new fast fashion","content":"The article discusses the rise of fast homewares as a concurrent phenomenon to fast fashion, noting how stores now prioritize stylish, affordable items like cushions and ceramics alongside groceries. With a growing homeware market in the UK, this shift represents a new consumer behavior; shoppers often leave the store with home accessories they didn’t originally intend to buy.\n\nWhile fast fashion has faced scrutiny for its ethical and environmental practices, fast homewares have received less attention. However, numerous stores, including discount retailers and household brand names, are contributing to a significant increase in consumer waste, with millions of homeware items discarded yearly due to changing tastes.\n\nThe article also highlights ethical concerns surrounding production conditions. Designers like Helen Gordon recount their experiences of exploitation within the industry, while independent creators face the threat of having their work copied by larger retailers. Despite a growing movement toward conscious consumption and sustainable practices, many consumers still gravitate toward inexpensive, trendy alternatives.\n\nSocial media and influencers have fueled the desire for seasonal home decor, leading to increased purchases. This has raised issues regarding waste and the environmental effects of cheap homeware, which is often made from non-recyclable materials. \n\nThe article concludes by advocating for a more thoughtful approach to buying homewares, emphasizing the importance of understanding where products come from and supporting local artisans to create meaningful, lasting items."},{"title":"‘We’re reminded that even beautiful things have their negative side’: Sayan Bose’s best phone picture","content":"Indian photographer Sayan Bose captured a poignant image during a visit to Sangrampur, West Bengal, emphasizing the cultural heritage of Bengal. While photographing local villagers, he encountered 17-year-old farmer Ariful Alam, who wore a traditional Chou mask significant in Bengal's folklore. The striking photograph features Alam in a sunflower garden, symbolizing both beauty and the underlying darkness of the character he represents, Mahisha, from Hindu mythology. This duality serves as a reminder that even beautiful aspects of life can have negative connotations. The collaborative effort during the shoot highlighted the connection between nature, tradition, and culture in Bose's work."},{"title":"‘Slightly plasticky … would avoid’: the best (and worst) supermarket spinach and ricotta tortelloni","content":"The review of supermarket spinach and ricotta tortelloni highlights both the best and worst options available. \n\n**Top Choices:**\n1. **M&S Spinach & Ricotta Tortelloni** - Rated ★★★★★, praised for its well-seasoned filling and firm pasta.\n2. **Asda Spinach & Ricotta Tortelloni** - Rated ★★★★☆, noted for flavorful filling and good texture.\n3. **La Famiglia Rana Spinach & Ricotta Tortelloni** - Rated ★★★★★, filled with well-seasoned, visibly fresh ingredients.\n\n**Mid-Tier Options:**\n- **Morrisons Tortelloni** - ★★★☆☆, good flavor but thin pasta that may spill filling.\n- **Waitrose Essential Tortelloni** - ★★★☆☆, decent texture but under-seasoned filling.\n- **Dell’Ugo Tortelloni** - ★★☆☆☆, mushy filling lacking flavor.\n- **Aldi Cucina Tortelloni** - ★★☆☆☆, slightly chewy pasta and modest seasoning.\n- **Tesco Tortelloni** - ★★☆☆☆, underseasoned but acceptable texture.\n\n**Lowest Rated:**\n- **Sainsbury’s Tortelloni** - ★★☆☆☆, lacks generous filling and is a bit stodgy.\n- **Co-op Spinach & Ricotta Tortelloni** - ★☆☆☆☆, criticized for a homogeneous filling and plasticky pasta texture, recommended to avoid.\n\nOverall, M&S, Asda, and La Famiglia Rana emerge as favorites, while Co-op is advised against for its quality."},{"title":"Jannik Sinner banned from tennis for three months in doping case settlement","content":"Jannik Sinner, the current world No. 1 in men's tennis, has been banned from the sport for three months as part of a settlement related to a doping case. The 23-year-old Italian, who recently won the Australian Open, will be suspended until May 4 and will be eligible to compete in the French Open starting May 19. \n\nThe World Anti-Doping Agency (WADA) had previously contested the International Tennis Integrity Agency's decision not to impose a suspension on Sinner, who had claimed that trace amounts of a banned anabolic steroid in his system were due to accidental contamination during a massage from a trainer. Although WADA acknowledged that Sinner did not intend to cheat, they emphasized that athletes are accountable for the actions of their support staff. Following a unique review of the circumstances, a three-month suspension was deemed appropriate, and WADA has withdrawn its appeal."},{"title":"Douglas Booth: ‘When did I last cry? Watching the news. Human life seemed pretty cheap in 2024’","content":"In a recent interview, actor Douglas Booth shared insights about his life and experiences. He finds joy while swimming in a lido at London Fields and reflects on his past, mentioning a childhood memory of pretending to cry. Booth admires his friend Josie Naughton for her dedication to helping refugees through the charity Choose Love.\n\nHe described himself as \"clumsy, kind, and excitable\" and expressed a desire for the superpower to eat indefinitely without consequences. Overthinking makes him unhappy, while he fears loneliness as he ages. Booth also revealed his celebrity crush is footballer Bukayo Saka, and he prefers anonymity over fame for its peacefulness.\n\nThe actor candidly noted that he last cried watching the news, lamenting the perceived devaluation of human life in 2024. He emphasized that true love is about being seen and celebrated for one's true self, and expressed a desire to have shared his learned lessons with his younger self to avoid public struggles. Booth concluded his reflections with thoughts on life and death, stating that ultimately, we return to where we came from."},{"title":"Germany hits back at US after Vance’s tirade against European leaders – Europe live","content":"Germany's Chancellor Olaf Scholz has strongly defended his country's democratic values in response to comments made by US Vice President JD Vance. Speaking at the Munich Security Conference, Vance criticized European leaders for perceived failures in upholding democracy and free speech, suggesting that they suppress alternative viewpoints. He expressed concern that freedom of speech is declining in Europe and questioned whether American values align with those of European leaders.\n\nIn reaction, Scholz asserted that Germany would not tolerate interventions in its democracy and emphasized the importance of rejecting cooperation with far-right political groups. He reiterated that Germany is a robust democracy, explicitly stating that extreme right elements should not be involved in political decision-making.\n\nScholz highlighted that free speech in Europe must adhere to laws that prohibit hate speech, a direct response to Vance's assertions regarding free speech in Europe. The exchange reflects growing tensions in transatlantic relations, amid diverse concerns over democracy, migration, and security in the context of the ongoing conflict in Ukraine."},{"title":"‘It seemed wrong to write about normal life after that horrendous election’: US novelist Anne Tyler","content":"US novelist Anne Tyler, at 83, reflects on her writing journey and the impact of recent political events on her work in an interview promoting her new novel, \"Three Days in June.\" Despite feeling a sense of shame for reaching her 25th book, Tyler describes her latest work as capturing the nuances of ordinary life, a theme central to her storytelling.\n\nKnown for her endearing characters and domestic settings, Tyler's novels like \"Dinner at the Homesick Restaurant\" and \"Breathing Lessons\" have made her a prominent figure in American literature. In this latest novel, she explores a long-divorced couple navigating their relationship during their daughter's wedding, weaving in the complexities of family and personal growth.\n\nTyler emphasizes her enduring curiosity about everyday human experiences and how people manage their lives amid difficulties. Although she has traditionally avoided political themes in her novels, she acknowledges that the recent political climate, particularly the 2016 election, has made it impossible to ignore such contexts. \"It seemed so wrong to have any character going about normal life after that horrendous election,\" she states, revealing her concern and disillusionment with the current state of affairs.\n\nIn her creative process, Tyler relies on an index card system to capture ideas, often years in advance, and maintains a meticulous writing routine. Despite personal losses and challenges, including her husband's death and her own health issues, she continues to craft her narratives, believing deeply in the resilience of ordinary people.\n\nTyler reflects on her upbringing and the influence it had on her writing, particularly the supportive male figures in her life. She expresses a desire to explore the depths of human endurance through her work, noting the often overlooked everyday miracles of perseverance and kindness in people’s lives. As she prepares for her next novel, she remains committed to her craft while grappling with the realities of her own life and the world around her."},{"title":"Trigger warnings don’t help PTSD, but they do a lot to raise people’s expectations | Kate Maltby","content":"In \"Trigger warnings don’t help PTSD, but they do a lot to raise people's expectations,\" Kate Maltby discusses the phenomenon of trigger warnings in the context of the West End play \"The Years,\" which addresses complex themes surrounding womanhood and abortion. Despite the intention behind trigger warnings to prepare audiences for potentially distressing content, Maltby highlights evidence from interviews and studies suggesting that these warnings can inadvertently heighten anxiety and physiological reactions, such as fainting among audience members.\n\nThe play, which is based on the works of Annie Ernaux, has garnered attention for its portrayal of female experiences, yet it has unintentionally been branded as \"the abortion play.\" Maltby references the experiences of the play's director, Eline Arbo, who noted that in performances without trigger warnings, there were fewer adverse reactions compared to those where warnings were prominently displayed.\n\nAdditionally, the article conveys that PTSD triggers are often unique to individual experiences and do not necessarily stem from content that aligns with one's past trauma. Maltby argues that by focusing on trigger warnings, the true essence of the narratives and the broader themes of the play may be overshadowed, ultimately complicating the audience's engagement with the material.\n\nMaltby concludes that while trigger warnings may help some individuals, they can also sensationalize the content and disrupt the storytelling, thereby detracting from the authentic experiences being conveyed on stage."},{"title":"Extreme weather expected to cause food price volatility in 2025 after cost of cocoa and coffee doubles","content":"Extreme weather is predicted to cause significant volatility in food prices throughout 2025, with cocoa and coffee prices having more than doubled recently—up 163% and 103%, respectively. Research by the consultancy Inverto indicates that rising temperatures and extreme weather events are hampering crop yields, leading to these price spikes. The year 2024 was recorded as the hottest on record, and this trend appears to persist into 2025, creating ongoing challenges for agriculture.\n\nIn addition to cocoa and coffee, the price of sunflower oil rose by 56% due to droughts impacting crop yields in Bulgaria and Ukraine, amongst other commodities experiencing sharp increases. Experts suggest that food manufacturers and retailers should diversify their supply chains to mitigate risks associated with over-dependence on specific regions.\n\nClimate scientists corroborate the findings, emphasizing that extreme weather will likely intensify, raising food security concerns. Examples include severe heat leading to price hikes in rice and vegetables in Asia, as well as impacts on grain pricing due to climate-related stressors affecting coffee and cocoa-producing countries. As long as greenhouse gas emissions remain unchecked, the agricultural sector is expected to face worsening challenges, contributing to ongoing food price increases."},{"title":"The Breakfast Club at 40: the teen movie blueprint for better or worse","content":"\"The Breakfast Club\" at 40: the teen movie blueprint for better or worse\n\nJohn Hughes’ 1985 film \"The Breakfast Club\" continues to resonate as a significant cultural artifact four decades after its release. The film pioneered a style of storytelling about adolescents that highlighted their complex inner lives beyond typical high school stereotypes. It successfully filled a gap in the film industry for authentic representations of young people, contrasting sharply with both corny after-school specials and raunchy comedies of the time.\n\nDespite its impact, the film has faced recent scrutiny regarding its portrayal of relationships and themes, particularly in light of evolving societal norms. Molly Ringwald has voiced concerns about the dynamics between characters, suggesting that they reflect troubling aspects of culture rather than innocent flirtation, especially in relation to issues of consent and harassment.\n\nWhile critics acknowledge Hughes’ insightful take on teenage struggles, they also note its shortcomings, such as overgeneralizations and underdeveloped character arcs. The film wraps up with a sense of conventional happy endings that can undermine its earlier emotional truths, suggesting a conservative resolution that may overlook deeper issues of adolescence.\n\nIn retrospect, \"The Breakfast Club\" serves as both a nostalgic look at teen life and a reminde
