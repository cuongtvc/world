<script>
    const newsData = [{"title":"Germany hits back at US after Vance’s tirade against European leaders – Europe live","content":"Germany's Chancellor Olaf Scholz has strongly defended his country's democratic values in response to comments made by US Vice President JD Vance. Speaking at the Munich Security Conference, Vance criticized European leaders for perceived failures in upholding democracy and free speech, suggesting that they suppress alternative viewpoints. He expressed concern that freedom of speech is declining in Europe and questioned whether American values align with those of European leaders.\n\nIn reaction, Scholz asserted that Germany would not tolerate interventions in its democracy and emphasized the importance of rejecting cooperation with far-right political groups. He reiterated that Germany is a robust democracy, explicitly stating that extreme right elements should not be involved in political decision-making.\n\nScholz highlighted that free speech in Europe must adhere to laws that prohibit hate speech, a direct response to Vance's assertions regarding free speech in Europe. The exchange reflects growing tensions in transatlantic relations, amid diverse concerns over democracy, migration, and security in the context of the ongoing conflict in Ukraine."},{"title":"‘It seemed wrong to write about normal life after that horrendous election’: US novelist Anne Tyler","content":"US novelist Anne Tyler, at 83, reflects on her writing journey and the impact of recent political events on her work in an interview promoting her new novel, \"Three Days in June.\" Despite feeling a sense of shame for reaching her 25th book, Tyler describes her latest work as capturing the nuances of ordinary life, a theme central to her storytelling.\n\nKnown for her endearing characters and domestic settings, Tyler's novels like \"Dinner at the Homesick Restaurant\" and \"Breathing Lessons\" have made her a prominent figure in American literature. In this latest novel, she explores a long-divorced couple navigating their relationship during their daughter's wedding, weaving in the complexities of family and personal growth.\n\nTyler emphasizes her enduring curiosity about everyday human experiences and how people manage their lives amid difficulties. Although she has traditionally avoided political themes in her novels, she acknowledges that the recent political climate, particularly the 2016 election, has made it impossible to ignore such contexts. \"It seemed so wrong to have any character going about normal life after that horrendous election,\" she states, revealing her concern and disillusionment with the current state of affairs.\n\nIn her creative process, Tyler relies on an index card system to capture ideas, often years in advance, and maintains a meticulous writing routine. Despite personal losses and challenges, including her husband's death and her own health issues, she continues to craft her narratives, believing deeply in the resilience of ordinary people.\n\nTyler reflects on her upbringing and the influence it had on her writing, particularly the supportive male figures in her life. She expresses a desire to explore the depths of human endurance through her work, noting the often overlooked everyday miracles of perseverance and kindness in people’s lives. As she prepares for her next novel, she remains committed to her craft while grappling with the realities of her own life and the world around her."},{"title":"Trigger warnings don’t help PTSD, but they do a lot to raise people’s expectations | Kate Maltby","content":"In \"Trigger warnings don’t help PTSD, but they do a lot to raise people's expectations,\" Kate Maltby discusses the phenomenon of trigger warnings in the context of the West End play \"The Years,\" which addresses complex themes surrounding womanhood and abortion. Despite the intention behind trigger warnings to prepare audiences for potentially distressing content, Maltby highlights evidence from interviews and studies suggesting that these warnings can inadvertently heighten anxiety and physiological reactions, such as fainting among audience members.\n\nThe play, which is based on the works of Annie Ernaux, has garnered attention for its portrayal of female experiences, yet it has unintentionally been branded as \"the abortion play.\" Maltby references the experiences of the play's director, Eline Arbo, who noted that in performances without trigger warnings, there were fewer adverse reactions compared to those where warnings were prominently displayed.\n\nAdditionally, the article conveys that PTSD triggers are often unique to individual experiences and do not necessarily stem from content that aligns with one's past trauma. Maltby argues that by focusing on trigger warnings, the true essence of the narratives and the broader themes of the play may be overshadowed, ultimately complicating the audience's engagement with the material.\n\nMaltby concludes that while trigger warnings may help some individuals, they can also sensationalize the content and disrupt the storytelling, thereby detracting from the authentic experiences being conveyed on stage."},{"title":"Extreme weather expected to cause food price volatility in 2025 after cost of cocoa and coffee doubles","content":"Extreme weather is predicted to cause significant volatility in food prices throughout 2025, with cocoa and coffee prices having more than doubled recently—up 163% and 103%, respectively. Research by the consultancy Inverto indicates that rising temperatures and extreme weather events are hampering crop yields, leading to these price spikes. The year 2024 was recorded as the hottest on record, and this trend appears to persist into 2025, creating ongoing challenges for agriculture.\n\nIn addition to cocoa and coffee, the price of sunflower oil rose by 56% due to droughts impacting crop yields in Bulgaria and Ukraine, amongst other commodities experiencing sharp increases. Experts suggest that food manufacturers and retailers should diversify their supply chains to mitigate risks associated with over-dependence on specific regions.\n\nClimate scientists corroborate the findings, emphasizing that extreme weather will likely intensify, raising food security concerns. Examples include severe heat leading to price hikes in rice and vegetables in Asia, as well as impacts on grain pricing due to climate-related stressors affecting coffee and cocoa-producing countries. As long as greenhouse gas emissions remain unchecked, the agricultural sector is expected to face worsening challenges, contributing to ongoing food price increases."},{"title":"The Breakfast Club at 40: the teen movie blueprint for better or worse","content":"\"The Breakfast Club\" at 40: the teen movie blueprint for better or worse\n\nJohn Hughes’ 1985 film \"The Breakfast Club\" continues to resonate as a significant cultural artifact four decades after its release. The film pioneered a style of storytelling about adolescents that highlighted their complex inner lives beyond typical high school stereotypes. It successfully filled a gap in the film industry for authentic representations of young people, contrasting sharply with both corny after-school specials and raunchy comedies of the time.\n\nDespite its impact, the film has faced recent scrutiny regarding its portrayal of relationships and themes, particularly in light of evolving societal norms. Molly Ringwald has voiced concerns about the dynamics between characters, suggesting that they reflect troubling aspects of culture rather than innocent flirtation, especially in relation to issues of consent and harassment.\n\nWhile critics acknowledge Hughes’ insightful take on teenage struggles, they also note its shortcomings, such as overgeneralizations and underdeveloped character arcs. The film wraps up with a sense of conventional happy endings that can undermine its earlier emotional truths, suggesting a conservative resolution that may overlook deeper issues of adolescence.\n\nIn retrospect, \"The Breakfast Club\" serves as both a nostalgic look at teen life and a reminder of its own flawed impulses. It set a template that others have followed, establishing themes of connection and understanding that remain relevant, though its execution invites critical examination amidst contemporary perspectives."},{"title":"How Manchester United are making big profits and huge losses at the same time","content":"Manchester United is currently facing a unique financial situation where the club is reporting both significant profits and substantial losses simultaneously. Recently, Sir Jim Ratcliffe's minority investment in the club was hailed as a positive development by fans. However, shortly thereafter, the club announced further job cuts and staff benefit reductions, which were attributed to the need to reduce costs amid financial difficulties.\n\nDespite predicting an Ebitda profit of £145-160 million for the year ending June 2025, the club has also disclosed over £300 million in pre-tax losses over the past three years. This duality arises from differing definitions of profit, often influenced by what stakeholders aim to convey—whether to investors or fans. A significant factor contributing to these losses is the club's heavy expenditure on player transfers, amounting to £2.1 billion since 2013, which has left them with substantial outstanding transfer fees, primarily owed to other clubs.\n\nAdditionally, operational costs remain high, with over £340 million in recent years on player amortisation and other expenses. This financial strain has been further exacerbated by the Glazer family's management decisions, including costs associated with the sale of shares to Ratcliffe, leading to mixed financial signals from a club that has historically been a financial powerhouse.\n\nWhile Manchester United continues to generate considerable revenue, criticisms arise around their approach to managing staff and costs, creating a complex narrative where the club must navigate both profit and loss amidst ongoing concerns from fans about financial sustainability and ownership."},{"title":"‘Rugby can be pretty complicated’: Cole and Youngs tackle plain speaking in hit podcast","content":"Dan Cole and Ben Youngs, two veteran players from the England rugby team, have launched a podcast titled \"For the Love of Rugby.\" This platform allows them to share insights and experiences from their long careers in rugby, offering a unique perspective that differs from traditional media interviews. According to them, rugby can be complicated, and their aim is to explain the game in simpler terms for fans.\n\nBoth players emphasize the importance of understanding the strategies and skills involved in rugby, which are often overlooked in mainstream discussions. They discuss how media training can hinder honest expression from players, leading to less engaging commentary. Youngs shares that he often advises young players to avoid reading press coverage, as it can be distracting.\n\nTheir podcast aims to foster a deeper understanding of the sport, making it more accessible. As they navigate this new venture alongside their ongoing rugby careers, Cole and Youngs are keen to provide fans with a genuine glimpse into the world of professional rugby."},{"title":"Even Prince William doesn’t attend church – it’s time for a new Reformation | Simon Jenkins","content":"In the article \"Even Prince William doesn’t attend church – it’s time for a new Reformation\" by Simon Jenkins, the author argues that the Church of England (C of E) is increasingly irrelevant in modern Britain, which has become a secular nation. With only 1.7% of the population actively worshipping, Jenkins highlights ongoing turmoil in the C of E regarding safeguarding issues and internal governance, which reflects a shift from being a state institution to just another religious sect.\n\nJenkins points to declining attendance and belief in God among the British populace, alongside the presence of more practicing Muslims than Anglicans. He critiques the church's cumbersome hierarchy and bureaucracy, noting the significant closure of churches and the challenge of maintaining heritage buildings with dwindling congregations. The local church, while historically significant, now struggles for relevance as community hubs.\n\nTo preserve these local churches, Jenkins suggests transferring them to community management, adapting their use for various local activities like libraries or community centers, and ultimately calls for the disestablishment of the C of E at a national level while re-establishing its role at a local level. He argues that Britain can function without an official church, advocating for a repurposing of these buildings to serve the community better."},{"title":"Charlotte Edwards: ‘I want to get English cricket back to where I know it can be’","content":"Charlotte Edwards, the former England women's cricket captain, expressed her desire to help restore English cricket to its former glory following the team's disappointing performance in the recent Ashes series against Australia. With a wealth of coaching experience gained from her roles with several franchises, including the Mumbai Indians and Southern Brave, Edwards aims to contribute positively to the future of the game.\n\nReflecting on England's struggles, she lamented the 16-0 defeat, emphasizing the talent present in the team and sharing her hope to be part of the review process to identify improvements. Edwards acknowledges that while she enjoys her current coaching roles, coaching the England team remains a clear ambition for her.\n\nThroughout her playing career, Edwards led England to significant successes, but after her removal as captain in 2016, she transitioned to coaching, where she has continued to achieve accolades. She advocates for increased domestic competition for players to enhance their experience and performance under pressure. Furthermore, she highlights the necessity for players to adapt to the media scrutiny associated with professional sports.\n\nOverall, Edwards's deep commitment to English cricket is evident, and she believes that the path to improvement is achievable with the right changes and focus."},{"title":"Meera Sodha’s vegan recipe for tahini and soya mince noodles with pickled radishes | The new vegan","content":"Meera Sodha's recipe for tahini and soya mince noodles with pickled radishes is a flavorful vegan dish that takes about 10 minutes to prep and 35 minutes to cook, serving four people. \n\nTo prepare, you'll need:\n\n- 50g radishes (sliced)\n- 150ml unsweetened rice vinegar\n- 1 tsp caster sugar\n- 8 tbsp tahini\n- 4 tbsp chilli bean sauce\n- 1 tbsp agave syrup\n- 4 tsp toasted sesame oil\n- 4 tbsp rapeseed oil\n- 4 minced garlic cloves\n- 4cm grated fresh ginger\n- 90g chopped spring onions\n- 120g dried soya mince\n- 180g ramen noodles\n- 50g toasted white sesame seeds\n\nThe pickling liquid is made by heating vinegar, sugar, and salt, then poured over the radishes to cool. The noodle sauce combines tahini, chilli bean sauce, agave syrup, sesame oil, and salt. Sauté garlic, ginger, and spring onions in rapeseed oil before adding soya mince and water, simmering until absorbed. Cook and rinse the ramen noodles, mix with the soya mince, serve in bowls topped with pickled radishes and sesame seeds.\n\nThis dish offers a spicy, tangy flavor profile, perfect for those who enjoy bold, savory noodles with a crunchy pickle topping."},{"title":"Ousmane Dembélé is finally emerging as the star after years as a football piñata | Barney Ronay","content":"Ousmane Dembélé, now playing for Paris Saint-Germain (PSG), is finally gaining recognition as one of the best footballers in the world after years of being unfairly criticized and misunderstood. Throughout his career, particularly during his time at Barcelona, he was often labeled as a lazy or undisciplined player, a stereotype that overshadowed his immense talent. \n\nIn recent months, Dembélé has significantly turned his performance around, currently scoring 18 goals in 10 games, including back-to-back hat-tricks, and is now regarded as a potential candidate for the Ballon d'Or. His positioning as a false 9 under coach Luis Enrique has allowed him to shine, showcasing his dribbling and finishing skills in a more prominent role within the team.\n\nThe article highlights how Dembélé has been unfairly shaped by media narratives and public perception, particularly during his younger years when he was depicted as an undisciplined youth enjoying a reclusive lifestyle. This public image contrasts sharply with his recent performances and behavior, which have received praise.\n\nThe piece suggests that this new phase in Dembélé’s career marks a redemption arc, allowing the player to finally express his capabilities without the burden of past stereotypes. However, it also argues for the need to appreciate his talent without projecting additional meanings onto his performance."},{"title":"Leicester’s Missy Goodwin: ‘I wasn’t that bothered about football. Ever since trials, I’ve loved it’","content":"Missy Goodwin, a Leicester striker, reflects on her unexpected love for football after initially being indifferent towards the sport. A talented athlete, she had previously excelled in badminton and cricket before being drawn into football by her friends. Her football journey began at Birmingham City at age eight, followed by a stint at Aston Villa, and she joined Leicester in January 2022. \n\nNow, in her third season with Leicester, Goodwin is enjoying her best campaign yet and has recently received a call-up to the England Under-23s. Under the guidance of coach Amandine Miquel, she has gained confidence and improved her skills, particularly in scoring, contributing significantly to her team's performance this season. Goodwin’s notable achievements include scoring key goals against Chelsea and Liverpool, helping her team stay competitive in the Women's Super League despite facing challenges.\n\nGoodwin acknowledges the importance of team morale and feels that the positive environment at Leicester motivates players to strive for better results as they aim to climb out of the relegation zone. With her family’s support and her ongoing development, she remains focused on enhancing her contributions to the team."},{"title":"Tom Gauld on cooking – cartoon","content":"Tom Gauld's cartoon on cooking humorously captures the challenges and quirks of culinary pursuits. Through clever illustrations, he often critiques the complex expectations around cooking, while also exploring themes of simplicity and absurdity in kitchen experiences. His work resonates with anyone who has faced the trials of meal preparation or the pressures of culinary perfection, combining wit and insight to reflect on the sometimes overwhelming nature of cooking."},{"title":"The Boyhood of Cain by Michael Amherst review – a terrific queer coming-of-age debut","content":"\"The Boyhood of Cain\" by Michael Amherst is a remarkable debut novel that captures the complexities of a young boy's coming of age. Set in a quintessentially English town, the story follows 12-year-old Daniel, who navigates the tumultuous transition from childhood to adolescence. The novel explores themes of identity, family dynamics, and burgeoning sexuality through Daniel's sensitive and introspective lens.\n\nAmherst vividly portrays Daniel's inner turmoil and outward experiences, highlighting his precocious nature and deep-seated questions regarding masculinity and self-worth. The narrative grapples with Daniel's relationships—especially with his mother, a struggling actress, and his classmate Philip, who embodies the social ease Daniel yearns for. Their friendship is fraught with imbalance and longing, reflective of Daniel's struggle with his own identity and the societal expectations surrounding him.\n\nThe writing style is crisp and evocative, effectively conveying Daniel's complex emotional landscape amid external pressures, such as his father's job loss and the looming shift to senior school. The novel deftly addresses the challenges of growing up queer in an often uncaring world, leaving readers to ponder whether Daniel's sensitivity will be a burden or a strength as he approaches adulthood.\n\nOverall, \"The Boyhood of Cain\" presents a poignant and insightful exploration of a young boy's quest for understanding and acceptance, making it a standout addition to the coming-of-age genre."},{"title":"‘I closed my eyes to brace for impact’: the man who escaped a whale’s mouth","content":"Adrián Simancas, a 24-year-old man, had a rare encounter with a humpback whale while kayaking in the Strait of Magellan, off Chilean Patagonia. After paddling for two hours, he was suddenly pulled under by the whale, experiencing a brief, terrifying moment inside its mouth. Simancas described the sensation as being soft and reminiscent of a wave, and he closed his eyes, bracing for impact. Fortunately, the ordeal lasted only seconds, and he was quickly pulled back to the surface by his lifejacket, unhurt but in shock.\n\nThe incident, which was captured on video by his father, went viral, leading to playful comparisons to famous figures from folklore. However, marine biologists clarified that humpback whales have small throats and feed on small marine life, so they cannot swallow a human. Experts caution that while Simancas was unharmed, interactions with such large animals can still pose risks.\n\nIn light of the experience, Simancas expressed a newfound respect for nature and a determination to take greater safety precautions in future excursions. He plans to stay closer to shore and reflect on the valuable lessons learned from the frightening encounter."},{"title":"But who will sacrifice their butt in the middle seat?: road trip etiquette – the Edith Pritchett cartoon","content":"The cartoon by Edith Pritchett humorously addresses the dilemma of road trip seating arrangements, specifically the uncomfortable position of the middle seat. It raises the question of who among a group of friends or family would be willing to endure this less-than-ideal spot, highlighting an aspect of road trip etiquette. Pritchett captures the light-hearted struggles associated with travel dynamics, especially in group settings."},{"title":"Exploring Siena, Tuscany’s other artistic masterpiece","content":"Siena, located in the Tuscan hills, is an artistic treasure trove often overshadowed by its rival Florence. Its narrow, winding streets and well-preserved medieval architecture create a picturesque, compact city wrapped in ancient walls. A new exhibition at the National Gallery, \"Siena: The Rise of Painting, 1300-1350,\" highlights Siena's significant contribution to European art, showcasing its unique Sienese School.\n\nHistorically, Siena was a powerful city-state thanks to its strategic location along trade routes. It experienced cultural and economic prosperity during the 13th and 14th centuries but suffered a major decline due to the Black Death in 1348, which decimated its population and hindered its artistic development. Despite this, Siena's influence on the Renaissance cannot be overstated.\n\nKey attractions include the gothic cathedral with its stunning mosaic floor and vaulted ceiling, and Duccio di Buoninsegna's significant altarpiece, the \"Maestà.\" The Pinacoteca Nazionale di Siena offers a comprehensive overview of the city’s art history, displaying works by Duccio and other notable Sienese artists, emphasizing their stylistic differences from the Florentine Renaissance.\n\nSiena itself is an open-air museum, featuring hidden frescoes and charming piazzas like the Piazza del Campo, which hosts the famous Palio horse race. The city's well-preserved architecture and vibrant neighborhoods, known as contrade, add to its unique charm. Visitors can enjoy local culinary delights while soaking in the historic ambiance.\n\nFor accommodations, Hotel Palazzetto Rosso offers a basic yet charming stay within walking distance of key attractions, allowing guests to fully immerse themselves in the beauty and history of Siena."},{"title":"Offshore worker Robbie Robson was bludgeoned to death on an oil rig. Was it a random attack or does the industry have questions to answer?","content":"Robbie Robson, a 38-year-old offshore worker, was killed on an oil rig in Qatar in December 2022. Robson traveled there for what he intended to be his last long-term job, working with remotely operated vehicles (ROVs) on the Seafox Burj rig. Despite the attractive opportunity, he expressed frustration about the cramped living conditions and frequently disrupted sleep due to alarms. \n\nJust six weeks into the job, he was attacked and bludgeoned to death by his co-worker, Scott Forrest, who later claimed he suffered from a psychotic episode caused by sleep deprivation and stress. The incident raised significant concerns about the working conditions and the industry's duty of care. While Forrest was convicted of murder without intent and received a 10-year sentence, Graham felt that justice was not served and questioned the systemic issues within the industry that may have contributed to the tragedy. \n\nShe argued that better attention to worker wellbeing, more adequate living conditions, and proper management of employee complaints might help prevent such incidents. As the case continues to unfold, questions remain about the industry’s oversight and the care provided to offshore workers. Graham is now pursuing a civil case against Film-Ocean, the contracting company, while advocating for systemic changes to protect workers in the future."},{"title":"The White Lotus: the TV phenomenon is back – and it’s still next-level viewing","content":"The return of \"The White Lotus\" for its third season has reignited excitement around the acclaimed drama, which uniquely blends sharp satire of the elite with engaging storytelling. This season, set in Thailand, continues the series' tradition of deeply exploring wealthy guests' lives, presenting a cast of characters that are both awful and compelling. With themes of wealth and wellness, the show critiques modern luxury while delivering moments of absurdity and drama. Despite the absence of fan-favorite character Tanya, the series maintains its quality and promise of entertainment, continuing to generate anticipation and speculation among viewers. \"The White Lotus\" remains a cultural phenomenon, sustaining its status as must-watch television and a source of online memes and discussions."},{"title":"‘There’s no stress’: gamers go offline in retro console revival","content":"In a recent trend, gamers are increasingly turning to retro consoles such as the Nintendo 64 and Game Gear, seeking the simplicity and nostalgia of offline gaming. This movement is reflected in the activities at RetroSix, a console repair business run by Luke Malpass, which recently held a pop-up shop at the Four Quarters arcade in London. Many, like Gabriella Rosenau, are motivated by the desire to fix long-neglected consoles, indicating a resurgence of interest in vintage gaming.\n\nResearch by Pringles shows that approximately 24% of Gen Z gamers own a retro console, highlighting a growing community that spans various age groups. Malpass's restoration passion transformed into a successful business, particularly during the pandemic when many sought home entertainment. His customers range from those in their 50s rediscovering old PC games to younger players familiar with DS and retro gaming.\n\nYounger players are drawn to retro games for their straightforward gameplay and the escape they provide from the pressures of modern life and social media. This shift towards offline gaming is seen as a way to unwind without the stress and competition of online gaming. Enthusiasts like Matthew Dolan are heavily invested in repairs and adapt their consoles, showcasing the dedication this niche community has for preserving retro gaming culture."},{"title":"What is the UK’s largest zoo? The Saturday quiz","content":"The UK's largest zoo is Whipsnade Zoo. It was mentioned as part of a quiz in an article that posed various trivia questions."},{"title":"‘Cancel culture? We should stop it. End of story’: Chimamanda Ngozi Adichie on backlash, writer’s block – and her new baby twins","content":"Chimamanda Ngozi Adichie discusses her recent experiences and views on various societal issues in a conversation with The Guardian. Having taken a lengthy hiatus from fiction, she reflects on personal tragedies, including the deaths of her parents, and shares insights into her newly published novel, \"Dream Count.\" The book intertwines the stories of four women and explores themes like motherhood, the immigrant experience, and women's health issues.\n\nAdichie addresses the challenging topic of cancel culture, expressing her belief that it should be stopped, stating, \"End of story.\" She reflects on how her own career faced setbacks due to backlash following her comments on gender identity in 2017, emphasizing the destructive nature of certain progressive attitudes that she feels are intolerant of open dialogue.\n\nMotherhood plays a significant role in her recent life, as she navigates raising her twins while managing her writing career. Adichie expresses the duality of motherhood as both a beautiful experience and one that can impede her creative process. She shares her struggles with writer's block and the existential fears associated with it, ultimately finding a pathway back to her creativity through dealing with grief.\n\nAdditionally, Adichie critiques contemporary social issues, including the state of democracy and identity politics, sharing her observations on broader societal dynamics influenced by political figures like Donald Trump. Her reflections touch on the importance of understanding lived experiences across different identities, particularly concerning African and African American relationships.\n\nIn her writing endeavors, she aims to depict women's lives authentically, tackling often-overlooked topics related to women's health and societal pressures. As she prepares to release \"Dream Count,\" she shares a mixture of excitement and anxiety, hoping for a positive reception while feeling the weight of sending her work into the world."},{"title":"Thanks to Trump, it is now in Europe’s self-interest to compensate Africa for slavery | Liliane Umubyeyi","content":"The article by Liliane Umubyeyi discusses the significance of the African Union's call for reparations in 2025, which it marks as the year of Justice for Africans and People of African Descent Through Reparations. Despite historical dismissiveness from former colonial powers regarding reparation claims, recent global shifts, particularly the actions of former US President Donald Trump, may compel Europe to reconsider its stance. The article highlights the lasting impacts of slavery and colonialism on Africa and argues that reparations are both a moral imperative and a strategic necessity for Europe as it seeks to forge new global alliances amid changing power dynamics. The author emphasizes that addressing these demands may be vital for Europe’s future relationships, particularly with Africa, which holds significant global resources."},{"title":"Wallowing in a soup of despair? Try ‘lemonading’ to buck the gloom","content":"The article discusses a concept called \"lemonading,\" which is a strategy identified by psychologists to help people combat feelings of despair and boost resilience through playfulness. It suggests that engaging in playful activities allows individuals to cope better with life's challenges by enhancing their ability to find joy and opportunities for growth even in tough situations.\n\nResearch led by Dr. Xiangyou “Sharon” Shen highlights that playful individuals can deeply engage in experiences, fostering optimism and creativity. The article illustrates practical exercises to cultivate playfulness, such as taking routine tasks lightly and exploring new experiences, both physically and mentally.\n\nThe author shares personal experiences with a clown, a comedian, and toddlers to highlight the transformative power of play in daily life. Engaging in simple, childlike activities can enrich adult perspectives and foster connections that promote joy and resilience. \n\nOverall, the emphasis is on making space for play in everyday life to enhance mental well-being and cope better with stress."},{"title":"UK energy suppliers paid out £20m for billing mistakes in five years","content":"UK energy suppliers have paid out over £20 million in compensation for billing mistakes over the past five years, with British Gas accounting for more than 20% of this total. Complaints about billing have surged by 141% in this period, particularly peaking in 2023. Billing complaints represent 54% of all issues raised, and British Gas has seen a sixfold increase in formal complaints against it since 2019. The compensation paid is intended to address the inconvenience and stress caused to consumers rather than rectifying the billed amounts.\n\nThe rise in complaints has been linked to various challenges faced by the energy sector, including the impact of COVID-19, supplier failures, and soaring energy costs. Vulnerable consumers often struggle with inaccurate bills, which can lead to significant stress and financial instability. Consumer advocacy groups have called for measures to improve service standards and limit excessive charges on misbilled customers, emphasizing the importance of clear communication and accuracy in billing practices."},{"title":"Middle East live: Israeli hostages, Palestinian prisoners to be released as Trump calls for ‘hard stance’ on Gaza – live","content":"In a significant exchange amid ongoing tensions, Hamas is set to release three Israeli hostages on Saturday in return for 369 Palestinian prisoners held by Israel. The hostages include Iair Horn, Sagui Dekel Chen, and Alexander Troufanov, who were abducted during the 7 October attack on Israel. The Palestinian prisoners to be released include Ahmed Barghouti, a notable figure sentenced to life imprisonment for his role during the second intifada.\n\nThe exchange is part of a ceasefire that has been in place since 19 January, despite inflammatory remarks from US President Donald Trump, who advocates for a tough approach to Gaza. He expressed uncertainty over Israel's actions while previously calling for the removal of Palestinians from Gaza, a statement that faced widespread criticism.\n\nRecent developments also saw Israeli settlers attack a Palestinian village in the West Bank, injuring multiple residents. Additionally, Lebanon's President condemned an attack on a UN convoy in Beirut, and Iran accused Israel of disrupting flights between Tehran and Beirut. High-level discussions involving the US Secretary of State and Saudi Arabia's impending summit are also notable, focusing on the fragile ceasefire and future US proposals for Gaza. \n\nFurthermore, a group of Palestinian children requiring medical treatment has been flown to Italy, highlighting ongoing humanitarian efforts amidst the conflict. In a related incident, two Jerusalem booksellers face charges for causing public disorder, reflecting rising tensions regarding cultural expression in the region.\n\nDespite the progress in negotiations, numerous issues remain in this complex conflict, with international attention focused on the developments in Israel and Gaza."},{"title":"TV tonight: a grisly start to the BBC’s first major Gaelic crime drama","content":"Tonight on BBC Four, the network premieres \"An t-Eilean\" (The Island), its first major Gaelic crime drama. Set against the picturesque backdrop of the isle of Harris, the show quickly turns dark with the murder of Lady Mary Maclean in her home. Newly qualified family liaison officer PC Kat Crichton, played by Sorcha Groundsell, is tasked with investigating the high-profile case, which has ties to a Hogmanay celebration from years past — a party she attended herself.\n\nOther notable programs include Amanda Owen's struggles in \"Our Farm Next Door\" on Channel 4, the grand final of \"The Masked Singer\" on ITV1, and the premiere of \"SNL50: Beyond Saturday Night\" on Sky Comedy. Jonathan Ross welcomes a lineup of celebrities including Brian Cox and Christina Hendricks in his new show on ITV1, rounding out a diverse evening of entertainment options."},{"title":"From Captain America to The White Lotus: a complete guide to this week’s entertainment","content":"**From Captain America to The White Lotus: A Complete Guide to This Week’s Entertainment**\n\n**Going Out: Cinema**\n- **Captain America: Brave New World** - Anthony Mackie stars as Sam Wilson, with Harrison Ford portraying Thaddeus “Thunderbolt” Ross.\n- **Bridget Jones: Mad About the Boy** - Renée Zellweger returns as Bridget, who faces challenges as a widowed solo parent.\n- **Memoir of a Snail** - A unique stop-motion animation following a young girl and her brother raised by an alcoholic father.\n- **BFI Future Film Festival** (Feb 20 - Mar 6) - A showcase of young filmmaking talent aged 16-25.\n\n**Going Out: Gigs**\n- **Klangforum Wien** at Wigmore Hall - A concert featuring music from early 20th-century Vienna.\n- **Pitbull** - Performing at 3Arena and The O2, featuring hits from the 2010s.\n- **Strictly Smokin’ Big Band featuring Emma Rawicz** - A unique gig highlighting the rising saxophonist's talents.\n- **Carly Pearce Tour** - A UK tour supporting her latest album.\n\n**Going Out: Art**\n- **Flowers** at Saatchi Gallery - An exhibition tracing the history of flowers in modern art.\n- **Emii Alrai at Compton Verney** - An exploration of volcanic-inspired sculptural art.\n- **Vanessa da Silva** - Showcasing Brazilian modern art and its roots.\n- **Citra Sasmita at Barbican** - Her paintings bring a feminist perspective to Indonesian mythology.\n\n**Going Out: Stage**\n- **Lynn Faces** - A punk musical exploring emotional resilience.\n- **Figures in Extinction** - A meditation on humanity’s impact on nature.\n- **Champion** - A play about Muhammad Ali's visit to Newcastle in 1977.\n- **Katsu Okatsuka** - A stand-up show blending humor and elements from her unique upbringing.\n\n**Staying In: Streaming**\n- **The White Lotus** - Season 3 returns, now set in Thailand, featuring a cast including Jason Issacs.\n- **A Thousand Blows** (Disney+) - A series delving into 1880s London's illegal boxing scene.\n- **Zero Day** (Netflix) - A thriller featuring Robert De Niro investigating a cyber-attack.\n\n**Staying In: Games**\n- **Avowed** - A fantasy RPG coming for Xbox and PC with magic-infused combat.\n- **Afterlove EP** - A video game exploring grief through the lens of music.\n\n**Staying In: Albums**\n- **Mallrat – Light Hit My Face Like a Straight Right** - A dreamy pop album.\n- **Alessia Cara – Love & Hyperbole** - Showcases emotionally charged tracks.\n- **Horsegirl – Phonetics On and On** - A unique alt-rock album reflecting their artistic growth.\n\n**Staying In: Brain Food**\n- **System Crash Podcast** - A series analyzing tech oligarchy and its influence.\n- **Adavya: An Ecology of Love** - Online courses exploring unique perspectives on various topics.\n- **Intrigue: Word of God** - A Radio 4 series on antiquities scandals involving a billionaire. \n\nThis guide encapsulates the diverse offerings in entertainment for the week, from cinema and gigs to art, stage performances, and streaming options."},{"title":"The new Bridget Jones film shows the messy, funny, mistake-filled reality of widowhood | Stacey Heale","content":"The new Bridget Jones film, \"Mad About the Boy,\" features Bridget navigating the challenges of widowhood, single parenthood, and modern dating with humor and resilience. Unlike typical depictions of widows in romantic comedies who remain passive in their grief, Bridget engages with her desires openly, even dating a younger man. The film highlights societal biases, showing how men are often seen as eligible after loss while women are viewed as grieving. This portrayal resonates deeply with widows, reflecting their messy realities and challenges in rebuilding their lives. While the film carries some traditional elements of the widow's journey, it overall presents a refreshing narrative of a woman embracing life and joy amidst grief, challenging conventional expectations of mourning."},{"title":"Starmer will go in ‘bin of history’ if he fails to raise defence budget, says ex-army chief","content":"Gen Lord Richard Dannatt, a former head of the British Army, warned that if Labour leader Keir Starmer does not raise the defence budget, he risks being forgotten in history. Dannatt stressed that a strategic defence review would be ineffective unless the defence budget increases to 3 or 3.5% of GDP, rather than the current proposal of 2.5%. He raised concerns that prioritizing health and education over defence could compromise national security. Starmer's suggestion for potential UK troop deployments to Ukraine as peacekeepers was also criticized, given the current limitations of the British military. Meanwhile, the UK government faces pressures to bolster defence spending to support NATO commitments amid global security concerns."},{"title":"WWF helping facilitate trade in polar bear fur, investigation reveals","content":"The WWF has been revealed to be facilitating the trade in polar bear fur while simultaneously using images of polar bears for fundraising. This comes amid concerns over the decline of polar bear populations due to climate change and habitat loss. \n\nCanada remains the only country allowing commercial hunting of polar bears, with around 300-400 skins exported annually, primarily to China. Although the WWF advocates for sustainable use of species, including polar bears, critics argue this approach is counterproductive and could lead to greater declines in populations. \n\nWWF has lobbied against full protection for polar bears at international meetings, asserting that the trade does not significantly threaten the species. However, this position is contested by many wildlife protection organizations, reflecting broader divisions on the issue.\n\nIndigenous voices, like that of Iñupiat guide Robert Thompson, highlight alternative income sources from eco-tourism rather than hunting. Internal critics within WWF have expressed concern that the organization's support for such trades may be at odds with its conservation goals, sparking shock within the conservation community."},{"title":"Blind date: ‘I really enjoyed chatting to her – even when she critiqued my dating app profile!’","content":"Matthew, a 24-year-old tax consultant, went on a blind date with 25-year-old advertising executive Izzy. He hoped for a fun story and good company, and they hit it off immediately, enjoying a lively conversation throughout the evening. They talked about their housemates, the ideal pub atmosphere, and even the importance of chatting. An awkward moment arose when Izzy accidentally missed a digit in her phone number, making Matthew briefly wonder if it was intentional.\n\nDespite this, he praised Izzy's charisma and enjoyed her feedback on his dating app profile. They went to a bar after dinner, where they shared a few glasses of wine. On a scale of 10, Matthew rated the date 9.5, citing his late arrival as the only downside. The evening ended on a good note, with potential plans for a second date.\n\nIzzy appreciated Matthew's effort to arrive on time despite being cold from cycling. Their conversation included topics like coaching preteen rugby and the concept of platonic soulmates. She found Matthew engaging and complimented his dining choices. Izzy rated the evening an 8 out of 10 and expressed interest in meeting again. Overall, both seemed to enjoy their time together and were open to future encounters."},{"title":"Chemicals, cars, Man Utd: has Jim Ratcliffe’s Ineos got the formula wrong?","content":"Jim Ratcliffe's conglomerate Ineos, originally a chemicals company, is facing significant financial difficulties as it diversifies into various ventures, including automotive and sports, notably Manchester United. After initially thriving through strategic acquisitions and benefiting from a robust chemicals market, the company’s fortunes have reversed due to rising costs and declining refinery earnings post-COVID and after the energy crisis following the Ukraine invasion. \n\nIneos has seen a significant drop in profits, with reports indicating a profit decline from €2.28 billion in 2022 to just €407.8 million in 2023. Additionally, subsidiary losses have raised alarms about the company’s financial health, especially with a looming debt of nearly €12 billion. This situation echoes past financial crises where Ineos had to renegotiate debt repayment terms to avoid insolvency.\n\nRatcliffe's foray into the automotive industry with Ineos Automotive has been costly, reportedly consuming €1.4 billion since 2018 and accumulating substantial debt, compounded by supply chain issues. Moreover, his ownership of Manchester United has led to drastic cost-cutting measures deemed necessary to stabilize the club's finances and restore its competitive status.\n\nThe overarching narrative suggests that while diversification has aimed to bolster Ratcliffe's empire, the struggles in both the chemical and automotive sectors—coupled with external economic pressures—indicate a potential miscalculation in this ambitious business strategy."},{"title":"How to turn an old bread crust into a delectable British pudding – recipe | Waste not","content":"**How to Turn an Old Bread Crust Into a Delectable British Pudding – Recipe**\n\nTreacle tart is a classic British dessert perfect for using stale bread. Here's how to make it using old bread crust along with a simple recipe.\n\n**Ingredients:**\n\n*For the pastry:*\n- 200g plain flour (wholemeal spelt or any other grain)\n- 100g salted butter, diced and chilled\n- 50g sugar (soft brown suggested)\n- 1 egg, beaten\n\n*For the filling:*\n- 130g crust of stale bread (wholemeal sourdough recommended)\n- 400g golden syrup\n- 1 egg, beaten\n- Juice and grated zest of ¼ lemon (optional)\n\n*To serve:*\n- Yoghurt, cream, ice-cream, or crème fraîche\n\n**Instructions:**\n\n1. **Make the Pastry**:\n   - In a large bowl, rub together the flour and chilled butter until the mixture resembles breadcrumbs.\n   - Stir in the sugar, then add the beaten egg and knead lightly until the dough forms. (Add a bit of cold water if needed.)\n   - Wrap the dough in cling film and chill for about 30 minutes.\n\n2. **Preheat the Oven**:\n   - Preheat the oven to 210°C (190°C fan)/gas 6½.\n\n3. **Prepare the Tart Case**:\n   - Grease a 20cm tart case. Roll out the pastry on a floured surface and line the case. Trim excess but leave the edges proud.\n   - Prick the base with a fork, line with baking paper, and fill with baking beans (if available). Bake for 15 minutes, then remove beans and paper, and bake for another 5 minutes until golden brown.\n\n4. **Make the Filling**:\n   - Blend the stale bread into rough breadcrumbs. Warm the golden syrup in a saucepan until it’s runny but not boiling.\n   - Stir the breadcrumbs into the syrup along with the beaten egg and optional lemon zest and juice.\n\n5. **Assemble and Bake**:\n   - Pour the filling into the pastry case and optionally decorate with pastry triangles. Bake for 25 minutes until the filling is set and golden brown.\n\n6. **Serve**:\n   - Allow to cool for 15 minutes before serving with your choice of yoghurt, cream, ice-cream, or crème fraîche.\n\n**Notes**:\n- For a delightful twist, experiment with different flours and types of stale bread.\n- The lemon zest and juice are optional but help balance the sweetness of the tart.\n- Leftover pastry can be repurposed for decoration or cookies. \n\nEnjoy your delicious treacle tart while reducing food waste!"},{"title":"Tim Dowling: I’m back at the shop where I think I once saw a ghost","content":"In his latest column, Tim Dowling recounts an amusing and slightly eerie experience at a mall where he once thought he saw a ghostly tailor. The story begins with Dowling accompanying his son, who is shopping for a suit for his 30th birthday. A mysterious little man suddenly appears, takes charge of the fitting process, and insists on a smaller size, leading to a successful purchase. \n\nWeeks later, feeling the need for a new suit himself, Dowling visits the same store alone, reminiscing about the tailor's unusual assistance. However, upon trying on a suit, he doesn't feel it fits right and suspects the ghostly tailor might have been a figment of his imagination. Just when he feels defeated after multiple jacket tries, the little man reappears, ready to help once more. \n\nThis time, he confidently measures Dowling, who humorously admits the suit is mostly for funerals, while the little man insists on trying a different size. After some guidance, Dowling ends up with a suit that fits well and feels right. Yet, when he finishes trying it on and steps out of the changing room, both the little man and a previously indifferent saleswoman have disappeared, leaving him alone to finish his purchase in an empty store. \n\nDowling's mix of humor and the absurdity of the situation leaves readers entertained and wondering about the specter of retail experiences and memorable encounters."},{"title":"Country diary: My daughter says she’s seen a fawn – has she? | Kate Blincoe","content":"In her country diary, Kate Blincoe reflects on a bright morning in Caistor St Edmund, Norfolk, where she observes deer prints in a frosty meadow. Initially skeptical about her daughter's sighting of a fawn, Blincoe recalls that muntjac deer can give birth year-round. Sitting on a large oak throne crafted by her father, she enjoys the view and notices a female muntjac and her fawn, which is over eight weeks old. As they browse for food, Blincoe speculates on the doe's potential pregnancy and marvels at the wildlife surrounding her, concluding with a sense of solitude amidst the deer prints."},{"title":"UK-based lawyers for Hong Kong activist Jimmy Lai targeted by Chinese state","content":"UK-based lawyers representing Hong Kong activist Jimmy Lai have reported being targeted by the Chinese state and its supporters in a systematic campaign of intimidation. Barristers from Doughty Street Chambers in London have faced surveillance, hacking attempts, and serious threats, including rape and death threats directed not only at themselves but also at their families.\n\nCaoilfhionn Gallagher KC, leading Lai's legal team, has experienced a rise in direct threats and cyberattacks since taking on the case, which includes efforts to intimidate through privilege phishing attempts. Other team members, like Jennifer Robinson and Tatyana Eatwell, have faced harassment at international events, particularly at the UN.\n\nThe lawyers suspect that the coordinated attacks they endure are linked to state actors, especially considering the timing of these incidents with key moments in Lai's case. Despite reporting these attacks to the police, Gallagher noted the difficulties in addressing highly sophisticated cyber operations that have involved numerous simultaneous hacking attempts from various locations worldwide.\n\nThe team has expressed concern about the growing trend of transnational repression against legal representatives, indicating that these tactics aim to undermine their ability to advocate for clients. They believe that their targeted threats reflect a broader hostility towards their work and their client, Jimmy Lai."},{"title":"‘Guess who’s back?’: the inside story of Nigel Farage’s quest for power","content":"The article discusses Nigel Farage's resurgence in British politics through his leadership of Reform UK, detailing the party's organizational changes and grassroots challenges. Reform UK has been gaining popularity in the polls, threatening traditional parties like the Conservatives and Labour. With a new headquarters and a younger, digitally-savvy team, the party is aiming for professionalization while maintaining Farage's charismatic appeal.\n\nKey figures surrounding Farage include Zia Yusuf, the party chair, who has taken operational control, and billionaire Nick Candy, involved in fundraising efforts. Despite their progress, tensions exist within the party regarding extreme right associations and governance. Membership controversies have arisen, particularly concerning the treatment of activists aligned with far-right views, which some members believe may fracture the party.\n\nFarage has resisted aligning too closely with figures like Tommy Robinson, despite pressures from donors, which included a potential $100 million contribution from Elon Musk. Reform aims to solidify its position as a serious political force, potentially setting the stage for a major political shift in the UK. The party's rising popularity and strategic direction suggest it could challenge the longstanding two-party dominance in British politics."},{"title":"Can Drake come back from Kendrick Lamar’s diss?; Marina Hyde on Starmer aping Trump; ‘I was trapped for 65 hours under 4,000 tons of rubble’; and Philippa Perry on setting boundaries with your parents – podcast","content":"The podcast discusses several intriguing topics. It begins with Marina Hyde analyzing Keir Starmer's lackluster imitation of Trumpism. Then, the harrowing story of a landslide survivor is shared, detailing their emotional and physical recovery after being trapped under debris. The conversation transitions to the music industry, focusing on how Drake can recover from the latest diss by Kendrick Lamar at the Super Bowl, emphasizing the advice of a crisis expert. Lastly, Philippa Perry offers insights on setting boundaries with parents, based on a listener's experience with their mother, noting the benefits of distance for personal well-being. The episode is produced by Savannah Ayoade-Greaves with contributions from various writers and narrated by a team of voice actors."},{"title":"Ukraine war briefing: Alexei Navalny’s widow warns ‘no point trying to negotiate’ with Putin","content":"Yulia Navalnaya, widow of Russian dissident Alexei Navalny, spoke at the Munich Security Conference, emphasizing that negotiating with Vladimir Putin is futile, stating, \"He will lie... he will betray.\" She warned that any agreement with Putin would either be disregarded if he remains in power or rendered meaningless if he loses it. Navalnaya was accompanied by Belarusian opposition leader Sviatlana Tsikhanouskaya, who emphasized that aiding Ukraine strengthens the entire region.\n\nUkrainian President Volodymyr Zelenskyy is seeking \"security guarantees\" from the US and is unwilling to negotiate terms with Putin until a peace plan is established. He mentioned that Ukraine's survival against Russia heavily relies on US support. Meanwhile, French President Emmanuel Macron reinforced that only Ukrainians should dictate the terms for a lasting peace with Russia.\n\nIn recent conflict developments, Russian forces reportedly captured two settlements in eastern Donetsk, while a Russian drone attack caused significant damage to the Chornobyl nuclear power plant's radiation shelter. Despite this, radiation levels remained normal, according to assessments.\n\nZelenskyy and US Senator JD Vance had a constructive discussion about the Ukraine war, though crucial agreements on mineral rights and resources negotiations are still pending between the two nations."},{"title":"Elon Musk’s ‘efficiency’ agency team at the Pentagon to meet defense staff","content":"Members of Elon Musk’s \"department of government efficiency\" met with Pentagon staff in what marked their first engagement with defense department personnel. This meeting aligns with former President Donald Trump's aim for Musk to identify inefficiencies within the Pentagon’s budget, which amounts to nearly $1 trillion annually. Trump requested Musk to oversee spending cuts and anticipate uncovering significant amounts of fraud and waste within the department.\n\nMusk, appointed to lead this efficiency agency, has faced criticism for his potential conflicts of interest, especially given his lucrative contracts with the Pentagon through SpaceX. The agency has already called for layoffs across various government departments, with expectations for more to come. Concerns were raised regarding Musk's recent sharing of classified information from the National Reconnaissance Office, leading to investigations into unauthorized access to sensitive Treasury records by his team.\n\nDespite these issues, Defense Secretary Pete Hegseth reassured that the agency's goals would not compromise U.S. military capabilities, supporting an overall increase in defense spending."},{"title":"Woman who accused Jay-Z and Sean ‘Diddy’ Combs of rape drops case","content":"A woman, referred to as Jane Doe, who accused Jay-Z (Shawn Carter) and Sean \"Diddy\" Combs of raping her in 2000 when she was 13, has voluntarily dropped her civil lawsuit against them. The case was dismissed with prejudice in federal court, meaning it cannot be refiled. Tony Buzbee, her attorney, chose not to comment on the dismissal.\n\nJay-Z denied the allegations, declaring the lawsuit to be without merit and emphasizing the emotional distress it caused his family. Combs, currently in jail facing other serious criminal charges, also maintains his innocence regarding the accusations and plans to continue fighting against what his legal team describes as baseless claims. The lawsuit was the only one naming Jay-Z as a defendant and alleged an incident at a 2000 MTV Video Music Awards afterparty, claiming it led to significant personal trauma for the plaintiff."},{"title":"Southport killer’s sentence will not be referred to court of appeal","content":"The attorney general has announced that the sentence of Axel Rudakubana, the Southport killer, will not be referred to the court of appeal under the unduly lenient sentence scheme. Rudakubana received a 52-year minimum sentence for the murder of three girls during a dance class, which is the second-longest sentence in English legal history. Despite criticism from the families of victims and political figures who deemed the sentence too lenient, the attorney general concluded that no substantial legal basis existed to challenge the sentence. Calls for legislative changes to allow for whole-life orders for offenders under 18 were noted, as Rudakubana was 17 at the time of the crime. Previous referrals to anti-terror programs concerning Rudakubana's behavior were also mentioned, highlighting issues with the handling of his case prior to the attack."},{"title":"Sudoku 6,796 expert","content":"Sudoku 6,796 expert is a puzzle that requires players to fill a 9x9 grid with numbers so that each row, column, and each 3x3 box contains the digits 1 to 9 without repetition. The puzzle was published on February 15, 2025, in The Guardian. To view the solution, readers are advised to purchase the next issue or check provided editions for solutions, particularly for Friday and Saturday puzzles."},{"title":"Killer sudoku 957","content":"Killer Sudoku 957, published on February 15, 2025, follows the standard Sudoku rules but includes additional constraints. In this puzzle, the numbers within dotted lines must sum to the totals indicated in the corners of those shapes, and no number can be repeated within those shapes. Completed puzzles can be found in subsequent editions of the Guardian."},{"title":"Quick crossword No 17,092","content":"Quick Crossword No 17,092 includes various clues for both across and down entries. Here’s a summary of the clues provided:\n\n**Across:**\n1. Ducked (6)\n4. Determined in advance (5)\n7. Go – and make good (6)\n8. Lennon or Assange? (6)\n9. Vital quality (4)\n10. One commandeers a vehicle (8)\n12. Unchallenging environment (7,4)\n17. Novel (8)\n19. Sweet – and mushy? (4)\n20. Cover for house or head (6)\n21. Take advantage of someone (6)\n22. Not clear (5)\n23. Had a careful look (6)\n\n**Down:**\n1. Mournful (7)\n2. Blend (7)\n3. Soil-dwelling invertebrate (9)\n4. Flora’s usual companion? (5)\n5. Get set? (7)\n6. Restaurant customers (6)\n11. Aircraft propeller? (3,6)\n13. Fruitful environment? (7)\n14. Theoretically (2,5)\n15. (Time) slipped away (7)\n16. Made to order (6)\n18. Indecent (5)\n\nThe crossword attracted various comments from users reflecting on their experience solving it, with some expressing challenges and others enjoying the puzzle."},{"title":"Prize crossword No 29,619","content":"Prize crossword No 29,619, set by Arachne, features a variety of clues to solve. Some highlighted clues include:\n\nAcross:\n1. Promise club sandwiches for invalid (8)\n6. Put on muscle intermittently, for instance (6)\n10. Less healthy, surrounded by doctors and dentists? (8)\n17. In favour of international European currency (6)\n\nDown:\n2. Pea reportedly stuck up your nose (3)\n4. Making mountains out of molehills at last, after senior ego bruised (10)\n12. Engineering dons retire with a purpose in life (6,5)\n20. Women’s personal success (6)\n\nThe crossword comprises clues across and down with varying lengths and themes. Participants are challenged to decode the clues to fill in the grid."},{"title":"Trump and Vance are courting Europe’s far right to spread their political gospel","content":"The Trump administration, particularly through Vice President JD Vance, is actively courting Europe's far-right parties, signaling a strategy to shift political dynamics in Europe. At a conference in Munich, Vance criticized Germany's current government just before elections where the far-right AfD party is expected to perform strongly. His meeting with AfD leader Alice Weidel breaks a political taboo in Germany, indicating a willingness to engage with extremist factions.\n\nAnalysts suggest that while Vance's actions might not directly influence the German elections or prompt the ruling parties to ally with the AfD, they reflect a broader objective of the U.S. right under Trump to support populist movements across Europe that align with their isolationist and anti-immigration stances. Leaders like Hungary's Viktor Orbán and Italy's Giorgia Meloni are seen as allies in this mission.\n\nVance’s strategy indicates a dismissal of traditional diplomatic protocols, as he avoided meeting with German Chancellor Olaf Scholz, implying a shift in priorities towards populism and voter sentiment over established alliances. This approach mirrors Trump's tendency to redefine global relationships based on electoral mandates rather than historical diplomatic ties.\n\nThe involvement of U.S. politicians in European far-right politics raises questions about potential policy implications and the nature of future U.S.-European relations, hinting at significant changes that could disrupt the political landscape."},{"title":"OpenAI rejects $97.4bn Musk bid and says company is not for sale","content":"OpenAI has rejected a $97.4 billion bid from a consortium led by Elon Musk, stating that the company is not for sale. This bid is Musk's latest effort to disrupt OpenAI, a startup he co-founded but left behind, which has since developed a for-profit arm attracting significant funding. OpenAI asserts that any potential changes to its organization will enhance its nonprofit goals, ensuring that artificial general intelligence (AGI) benefits all of humanity. The response follows an exchange between OpenAI's CEO Sam Altman and Musk, culminating in Musk's lawyers claiming the bid would be withdrawn if OpenAI abandons its for-profit plans. Tensions between Musk and Altman have persisted since Musk's exit from the company in 2019, with Musk expressing concerns that OpenAI has strayed from its original mission."},{"title":"New Derby manager John Eustace off to awful start with thrashing by QPR","content":"John Eustace's debut as Derby's manager was disastrous, with the team suffering a 4-0 defeat to QPR. Ilias Chair scored twice, while Koki Saito and Ronnie Edwards also found the net, leading to a painful introduction for Eustace in his new role. He recently left Blackburn, a promotion contender, for Derby, a club now struggling in the relegation zone.\n\nDespite a promising start, Derby's momentum changed after conceding an early goal. Eustace's team failed to defend effectively, leading to further goals for QPR. Post-match, Eustace expressed disappointment but showed optimism about improving the team's confidence and performance. Meanwhile, QPR manager Martí Cifuentes praised his team's commitment and highlighted Chair's exceptional form."},{"title":"David Moyes believes Everton’s new owners ‘want to spend’ on rebuild","content":"David Moyes is optimistic about Everton's future under new ownership, believing that The Friedkin Group is eager to spend money on rebuilding the club. Following a meeting with the owners, Moyes shared that they are committed to moving past Everton's troubled history and strategically enhancing the team's competitiveness in the Premier League. He emphasized that while there is a desire to invest in new players, progress might be gradual, as many current players will be out of contract this summer. Moyes aims to utilize his strengths in club-building to help revitalize Everton, acknowledging that it may not be a swift process but rather a year-on-year progression."},{"title":"Graham Potter happy taking slow road to get Ferguson back up to speed","content":"Graham Potter, the West Ham head coach, is focused on helping striker Evan Ferguson regain his form after a series of injuries have hampered the player's progress. Ferguson, who has moved on loan from Brighton, has seen his reputation suffer despite earlier comparisons to top talents like Harry Kane. Potter emphasizes a cautious approach, aiming to ensure Ferguson enjoys his football while gradually integrating him back into a starting role. He believes that patience is essential, especially considering Ferguson's past struggles and the need for young players to find their rhythm over time. The goal is to provide Ferguson with the opportunity to showcase his skills and contribute effectively to the team, relying on their established working relationship for support."},{"title":"Funboys review – some of the most fearless comedy in years","content":"\"Funboys\" is described as an utterly idiosyncratic sitcom set in a small town in Northern Ireland, showcasing fearless comedy reminiscent of \"This Country,\" but with notably more outrageous moments, such as a shocking masturbation scene on a pedalo. Created by Ryan Dylan and Rian Lennon, who also star in it, \"Funboys\" follows three emotionally stunted twentysomethings navigating their lives, relationships, and frustrations in the quaint town of Ballymacnoose.\n\nThe central characters—Callum, Jordan, and Lorcan—confront changing dynamics when an English girl named Gemma shakes up their group. The series explores themes of modern masculinity, as each character handles personal insecurities and societal expectations in their idiosyncratic ways.\n\nWhile the humor may not appeal to everyone due to its blend of charm and brutality, those who appreciate a gentle yet harrowing and insidious comedic style will likely find \"Funboys\" resonant. The show aired on BBC One and is now available on iPlayer."},{"title":"Mitoma and Minteh’s magic inspires Brighton to emphatic win over Chelsea","content":"Brighton secured an emphatic 3-0 victory over Chelsea, with standout performances from Kaoru Mitoma and Yankuba Minteh. Mitoma opened the scoring with a stunning goal showcasing his superb control and finishing ability, while Minteh added two more goals, highlighting Brighton's attacking prowess. Despite Chelsea dominating possession, they struggled to create meaningful chances, with their manager Enzo Maresca facing mounting pressure after a series of disappointing results. Brighton's victory marked a significant improvement in their recent home form, with the team now eyeing European qualification. Chelsea, on the other hand, continues to falter, missing key players and struggling to find their rhythm."},{"title":"White House bans AP journalists from Oval Office amid continued Gulf dispute","content":"The White House has indefinitely banned Associated Press (AP) journalists from accessing the Oval Office and Air Force One due to a dispute over the naming of the Gulf of Mexico, which the Trump administration refers to as the Gulf of America. Taylor Budowich, the White House deputy chief of staff, made the announcement, criticizing the AP for not adopting the new name and accusing it of misinformation and dishonest reporting. Although AP journalists will retain their White House credentials, the ban has raised concerns about press freedoms and access to information. The AP has stated its commitment to reporting under the original name, citing the importance of recognized geographical terms. The situation has led to an escalation in tensions between the Trump administration and the news agency, with implications for news dissemination across various outlets that rely on AP reporting."},{"title":"Hot Milk review – Fiona Shaw a fierce fly in simmering erotic soup","content":"\"Hot Milk\" is a film adaptation of Deborah Levy’s novel directed by Rebecca Lenkiewicz, showcasing the complex relationship between a mother and daughter during a summer trip to Spain. Fiona Shaw delivers a standout performance as the cantankerous mother, Rose, who is dependent on a wheelchair due to a mysterious ailment. Accompanying her is her daughter Sofia, played by Emma Mackey, who embarks on a sexual awakening while grappling with her mother's challenges.\n\nThe film intricately weaves themes of emotional pain, trauma, and sexual exploration, juxtaposing Sofia's encounters with a free-spirited woman named Ingrid against Rose's medical struggles. Shaw's performance provides a fierce anchor amidst the film's ambiguous narrative, which sometimes risks drifting into absurdity. Overall, the film balances eroticism and family dynamics, with compelling performances that keep the story engaging. It premiered at the Berlin Film Festival."},{"title":"JD Vance breaks taboo by meeting with leader of Germany’s far-right party","content":"JD Vance, the US vice-president, recently met with Alice Weidel, the leader of Germany's far-right Alternative für Deutschland (AfD) party, marking a significant break from traditional political norms in Germany. The meeting, which took place in Munich, involved discussions about the war in Ukraine, German politics, and the barriers preventing ultra-nationalist parties like the AfD from participating in governing coalitions.\n\nThis meeting comes ahead of German elections where the AfD is expected to perform strongly amid rising anti-establishment sentiments. Vance's engagement with Weidel follows previous controversies, including remarks made by Elon Musk, who has publicly supported the AfD. Notably, Vance did not meet with German Chancellor Olaf Scholz, suggesting a strategic alignment with far-right factions in Europe rather than established political leaders.\n\nVance's comments at the Munich Security Conference criticized European leaders for avoiding engagement with far-right parties, further fueling tensions between the US and its European allies. Scholz responded firmly, citing historical lessons from National Socialism as a reason for maintaining a consensus against extremist parties. The reception of Vance’s remarks in Germany was largely negative, with various officials condemning his comparisons of Europe to authoritarian regimes. Overall, Vance’s actions signal a potential shift in US political strategy toward embracing far-right elements in Europe amidst ongoing geopolitical complexities."},{"title":"Brighton v Chelsea: Premier League – live","content":"Brighton hosted Chelsea in a Premier League match where Brighton dominated early on. Kaoru Mitoma opened the scoring in the 27th minute with a remarkable goal that showcased his skill, taking a perfect first touch and finishing smoothly. Moments later, Yankuba Minteh doubled Brighton's lead in the 38th minute.\n\nChelsea struggled to convert their possession into meaningful chances and had a goal disallowed shortly before half-time due to a foul in the build-up. Despite holding 71% possession, they went into the break trailing 2-0.\n\nThe second half saw Chelsea attempting to apply pressure but failing to create significant opportunities, while Brighton's defense held firm. The game highlighted Chelsea’s ongoing attacking struggles, particularly following injuries to key players. \n\nThe match concluded with Brighton winning 2-0, as Chelsea's issues in front of goal continued to be a concern."},{"title":"Trump to cut off funding for schools and universities with Covid vaccine mandates – US politics live","content":"Donald Trump has signed an executive order to cut off federal funding for schools and universities that mandate Covid-19 vaccinations for students to attend in-person classes. This action fulfills a campaign promise and coincides with other initiatives aimed at addressing various healthcare and energy policies within his administration. The order has sparked controversy among Democrats and advocacy groups, leading to condemnations and legal challenges against Trump's decisions, including restrictions on healthcare for transgender youth. Additionally, the Trump administration is reportedly undergoing significant workforce reductions within federal agencies, igniting further criticism over its handling of public health and regulatory oversight."},{"title":"Rwandan-backed M23 rebels enter Bukavu in eastern DRC","content":"Rwandan-backed M23 rebels have entered Bukavu, the capital of South Kivu province in the Democratic Republic of the Congo, following a rapid advance from the north. They have taken control of significant areas, including the Kazingu and Bagira zones, with ongoing gunfire reported as they move towards the city center. The city, home to about 1 million people, has seen many businesses close and civilians flee due to fear of escalating violence.\n\nIn the days leading up to this, the rebels seized control of the Kavumu airport and captured other strategic locations, including Kabamba and Katana along the N2 road. The M23 group's recent advances culminated after seizing Goma, the capital of North Kivu, in January. Concerns over the humanitarian situation have intensified, with a reported 350,000 people now displaced due to the conflict.\n\nThe conflict in eastern DRC has historical roots in ethnic tensions and involves various armed groups, with the M23 notably being supported by Rwanda, which claims to be targeting extremist groups. However, international reports suggest that Rwanda is exploiting mineral resources through these groups.\n\nThe situation has drawn international attention, with calls for de-escalation and support for the Congolese government, now represented by Prime Minister Judith Suminwa Tuluka at the African Union summit, while President Félix Tshisekedi is abroad seeking assistance. The fighting has resulted in significant civilian casualties, most recently highlighted by the murder of a popular Congolese singer, raising further concerns about the safety of civilians amid the unrest."},{"title":"Manchester United to brief staff on ‘media reports’ of redundancies","content":"Manchester United is set to hold a team briefing on February 24 to address \"media reports\" concerning potential redundancies, expected to involve up to 200 job cuts. This follows previous layoffs of 250 staff over the past year. The briefing comes amidst financial struggles, with the club reportedly losing £300 million in the last three years, leading to concerns over its financial stability. The club has notified employees of the meeting through email, indicating that while no final decisions have been made, discussions will include the need for cost reductions and revenue increases.\n\nHead coach Ruben Amorim has stated that the club needs to sell players before being able to make new signings due to financial constraints. He emphasized that focusing on winning current games is paramount despite budgetary challenges. Manchester United is currently positioned 13th in the league and is preparing for a match against Tottenham, with several players potentially sidelined due to injury."},{"title":"Luxury London hotel Chiltern Firehouse evacuated after fire breaks out","content":"A fire broke out at the Chiltern Firehouse, a luxury hotel and restaurant in London, leading to the evacuation of around 100 people on Friday afternoon. The London Fire Brigade dispatched 125 firefighters and 20 fire engines to tackle the blaze, which was reported to have originated in the kitchen and spread upwards through ducting to the roof. By 5:30 PM, thick black smoke was visible, prompting firefighters to use an aerial platform to extinguish the fire. The cause of the fire is still under investigation. The venue, known for its celebrity clientele, has been a hotspot for high-profile guests since its opening in 2014."},{"title":"Mary and the Hyenas review – patchy ode to Wollstonecraft and women ‘howling at the world’","content":"\"Mary and the Hyenas\" is a musical tribute to Mary Wollstonecraft, exploring her legacy as a pioneer of feminist thought. While the production aims to evoke Wollstonecraft's radical spirit through fast-paced scenes and a lively score, it suffers
