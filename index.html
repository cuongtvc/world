e and political collaboration. Trump's appointment of Burnett highlights the ongoing ties between the US and UK, with both parties acknowledging the special relationship between their countries."},{"title":"Goa man found guilty of rape and murder of Irish backpacker eight years ago","content":"A man named Vikat Bhagat has been found guilty of the rape and murder of Irish backpacker Danielle McLaughlin in Goa, India, eight years ago. McLaughlin, 28, was discovered dead in a field in Canacona in March 2017 after celebrating the Holi festival with friends. Her family expressed relief at the verdict, stating that justice had finally been achieved after an arduous eight-year legal battle. Bhagat was arrested shortly after McLaughlin's body was found and will be sentenced soon. Her family stated they had endured significant emotional turmoil throughout the prolonged trial, which faced numerous delays. Ireland's foreign minister acknowledged the family's resilience in their pursuit of justice. McLaughlin’s family hopes for peace now that the conviction has been secured."},{"title":"Would Sam Kerr have been charged if she were a man – or white – or straight? | Anna Cody and Giridharan Sivaraman","content":"The article by Anna Cody and Giridharan Sivaraman discusses the case involving Australian footballer Sam Kerr, highlighting the implications of race, gender, and sexuality in legal proceedings. Kerr, a celebrated athlete and captain of the Matildas, faced public scrutiny and legal challenges that many believe would have played out differently if she were a man, white, or straight. The authors argue that societal biases often subject women of color to harsher judgments and less support within the legal system compared to their male counterparts, who frequently receive leniency.\n\nThe piece suggests that women, particularly those from marginalized backgrounds, are often seen as less credible and face barriers when seeking justice. The authors emphasize the importance of addressing systemic racism and sexism in legal contexts, advocating for better education and training on these issues within institutions. They also note that while Kerr’s jury was diverse and ultimately found her not guilty, the case reflects broader societal inequalities that continue to affect many less visible individuals. The overall message stresses the need to dismantle these systemic issues to ensure fair treatment for all."},{"title":"If the Cape fits: time to rediscover South Africa’s wines?","content":"The article discusses the current state of South African wines, emphasizing a shift away from the country's signature grape, pinotage, due to its mixed reputation. While pinotage continues to be produced, modern South African wine production is increasingly focusing on French grape varieties like Cabernet Sauvignon and Chenin Blanc, with an emphasis on sustainability and quality. The favorable climate in the Cape region, characterized by the \"Cape Doctor\" wind, supports grape cultivation. The wine industry is recovering from the challenges posed by COVID-19 restrictions, and supporting local producers can be as simple as purchasing their wines. The article offers suggestions for four South African wines to try, showcasing the diversity and quality of the country's current wine offerings."},{"title":"Assisted dying bill critics attack plan for ‘civil service tsar’ to oversee panels","content":"Critics of the assisted dying bill, led by Labour MP Kim Leadbeater, are challenging the proposal to have a civil service commissioner oversee expert panels that will approve assisted dying cases. These amendments reveal that some decision-making panels could operate in private, and individuals denied assisted death would have the right to appeal. Earlier, it was decided that not all cases would be reviewed by a high court judge, which has raised concerns among MPs who initially supported judicial oversight. Critics argue this new oversight structure, where a \"death tsar\" appointed by the prime minister would lead the panels, undermines the decision-making process and may lead to a loss of support for the bill. The bill aims to provide safeguards against coercion while streamlining the approval process for terminally ill persons seeking assisted dying in England and Wales."},{"title":"Ah, here’s Trump’s peace plan for Ukraine – or rather, a plan to leave it in pieces | Marina Hyde","content":"In her article, Marina Hyde critiques Donald Trump's proposed peace plan for Ukraine, suggesting that it essentially allows Russia to dominate Ukraine further. US Defense Secretary Pete Hegseth's comments indicate a troubling willingness to concede significant Ukrainian territories without substantial negotiation, raising concerns about the implications for Ukraine's sovereignty and European security. Hyde expresses disappointment in European leaders who seem surprised by Trump's approach, arguing they have had plenty of warnings and time to prepare for the potential withdrawal of US support. She highlights the disarray and ineffective diplomatic efforts from Europe, suggesting they are inadequately equipped to face the realities of the situation. Ultimately, the article portrays a dire outlook for Ukraine amidst negotiations that disregard its status as a partner, reducing it to a mere pawn in geopolitical discussions."},{"title":"Titanic talents, fabulous florals and a river of black stone – the week in art","content":"This week in art features several noteworthy exhibitions and installations. Notable among them is Emii Alrai's \"River of Black Stone,\" showcasing sculptures in response to artworks depicting Vesuvius at Compton Verney, running from February 15 to June 15. The Courtauld Gallery presents \"Goya to Impressionism,\" featuring significant works by artists like Cézanne and Manet, though it lacks energy. The Saatchi Gallery offers \"Flowers – Flora in Contemporary Art & Culture,\" displaying a wealth of floral imagery from various contemporary artists, available until May 5.\n\nOther highlights include the \"Artists’ Bookmarket\" festival at the Fruitmarket Gallery in Edinburgh and the \"Salt Cosmologies\" installation by the artist duo Hylozoic/Desires at Somerset House, running from February 20 to April 27. \n\nAn intriguing reflection from the past includes Linder Sterling’s provocative artwork associated with punk culture. Insights into overlooked artists, such as those from the surrealism movement, and a retrospective of Noah Davis are also noted. The \"Masterpiece of the Week\" features Jacques-Antoine Vallin's \"Dr Forlenze,\" an emblematic portrait illustrating the intersection of personal and professional identity during Napoleon's era."},{"title":"‘It became a lifeline’: the charity bringing cinema to hospital patients","content":"MediCinema is a charity that builds and operates cinemas in hospitals across the UK, providing patients with an escape through film. The charity is set to receive a BAFTA award for its contributions to cinema. Patients like 12-year-old Lucas Rae-Shreenan share how attending MediCinema screenings has been crucial in their lives, offering joy and a break from their hospital experience. The environment mimics a regular cinema, complete with comfortable seating and soundproofing, allowing children and their families to enjoy movies together.\n\nMediCinema started in 1996 when Christine Hill observed nurses taking patients outside for some enjoyment. The first cinema opened in 1999, and currently, there are six locations with plans for more. The charity operates at no cost to the NHS and collaborates with local hospital charities. Volunteers play a vital role in enhancing the experience, helping patients feel seen as individuals rather than just numbers. The films provide a platform for social interaction, reducing stress and creating a sense of normalcy for children in prolonged medical stays. \n\nHospital staff also benefit from the relaxed atmosphere fostered by MediCinema, allowing them to interact with patients in a different capacity. The program supports various groups, including those with memory issues and young patients facing serious health challenges. Ultimately, MediCinema serves as a lifeline, combining entertainment with human connection during difficult times in patients' lives."},{"title":"Royal Society urged to expel Elon Musk as fellows sign open letter","content":"More than 1,700 academics have urged the Royal Society to expel Elon Musk from its fellowship, expressing concerns over his recent incendiary comments and actions which they believe undermine scientific integrity. Musk, who was elected a fellow in 2018, has faced criticism following statements that many scientists have deemed an \"assault on scientific research.\" \n\nProminent figures, including Professors Dorothy Bishop and Andrew Millar, have resigned from the fellowship in protest of the Royal Society's inaction. The open letter details a lack of response from the Royal Society over these concerns, with signatories questioning how Musk's behavior aligns with the organization's code of conduct.\n\nAcademics are particularly worried about Musk's influence as head of a government efficiency department under the Trump administration, which they say has been detrimental to scientific research, especially regarding climate science. The Royal Society has stated that it deals with any concerns about fellows' behavior confidentially, but this approach has drawn criticism for lacking transparency and moral courage. A meeting is scheduled for March to discuss the issue further."},{"title":"Munich car attack believed to have had Islamist motive, says prosecutor","content":"A prosecutor in Germany announced that the Afghan suspect involved in a car attack in Munich, which injured at least 36 people, is believed to have acted with an \"Islamist\" motive. The incident occurred during a trade union rally just before the German elections. The suspect, a 24-year-old asylum seeker named Farhad N, showed signs of Islamic extremism through his online communications, although authorities have not found any direct connections to jihadist organizations like ISIS. \n\nDuring his arrest, the suspect reportedly prayed and exclaimed \"Allahu Akbar.\" He had admitted to deliberately targeting the crowd, which consisted of around 1,500 people. The attack has heightened concerns about immigration and public safety in Germany amid a series of recent violent incidents involving asylum seekers. \n\nIn response to the attack, German officials, including President Frank-Walter Steinmeier, expressed their shock and condemnation. Chancellor Olaf Scholz addressed concerns about border security, stating that the suspect would face justice and be deported after serving his sentence, despite challenges related to deportations to Afghanistan. Farhad N had a controversial online presence and had been in Germany since 2016. Authorities found potentially extremist messages on his phone prior to the attack."},{"title":"‘Let’s see what we’re made of’: Arteta relishing challenge of Arsenal injury crisis","content":"Mikel Arteta is embracing the challenge of maintaining Arsenal's Premier League title pursuit amid a growing injury crisis. Following the recent long-term injury to Kai Havertz, who is out for the season, Arteta emphasized the importance of resilience in the face of adversity. Despite a lengthy injury list that includes key players like Gabriel Magalhães, William Saliba, and Bukayo Saka, Arteta believes in the team's capability to perform at a high level. He mentioned that the team has successfully navigated numerous challenges this season and is eager to see their true character in the coming matches.\n\nArteta is cautious about rushing Saka back into the lineup, dismissing concerns about any setbacks in his recovery. With a critical period approaching, especially after Liverpool stumbled in their title race, Arteta sees potential momentum shifts and stresses the importance of the next few weeks for their title ambitions. He remains optimistic about the players' determination and their collective response to the ongoing challenges."},{"title":"Sound investment: John Lewis teams up with Rough Trade to sell vinyl","content":"John Lewis has partnered with indie retailer Rough Trade to sell vinyl records, marking a shift towards music sales amid a resurgence in vinyl popularity. This collaboration will see John Lewis offering a curated selection of both classic and modern albums in select stores and online, including works from artists like Nirvana and Taylor Swift. The move aligns with a notable rise in demand for vinyl, as the format has made a strong comeback despite being declared obsolete in the late 80s. In the past year, UK vinyl sales grew significantly, with 6.7 million records added to collections. Rough Trade has also seen increased foot traffic and sales as consumers embrace physical music formats once more."},{"title":"No 10 cleaning and catering staff to begin month-long strike over pay","content":"Cleaning and catering staff at No 10 Downing Street are set to begin a month-long strike from February 24 to March 25, 2025, over pay and working conditions. The Public and Commercial Services (PCS) union, representing the workers, is seeking a pay increase, improved holiday entitlements, and the transfer of outsourced staff to official government roles. The strike will also affect other government departments, and the union is calling on the Labour government to address these issues and end outsourcing. The Cabinet Office has stated that negotiations should be handled by the outsourcing company ISS, rather than the government directly. The strike follows prior industrial action in various departments and is part of a broader campaign for better treatment of outsourced workers."},{"title":"An Andean adventurer and banana art: photos of the day – Friday","content":"Photos of the day include:\n\n1. **Oli France in Aconcagua, Argentina** - The British adventurer is seen after successfully completing a challenge that involved cycling and climbing from the lowest to the highest geographical points in South America.\n\n2. **Dollhouse Display in Hawkshead, UK** - A dollhouse inspiring Beatrix Potter's stories goes back on display after 300 hours of conservation work, featuring 73 miniature items.\n\n3. **Traffic Jam in Bengaluru, India** - Commuters are captured waiting in a traffic jam leading to Yelahanka railway station.\n\n4. **Oblation Run in Quezon City, Philippines** - Naked student fraternity members take part in an event aimed at raising awareness of important societal issues.\n\n5. **Tōshogū Shrine in Nikkō, Japan** - Tourists are visiting a UNESCO World Heritage site that is the final resting place of the first Tokugawa shōgun.\n\n6. **Performance at Sadler's Wells, London, UK** - A scene from the performances \"Vollmond\" by Tanztheater Wuppertal Pina Bausch and \"Terrain\" by Boris Charmatz.\n\n7. **Banana Art in Sonning, UK** - Artist Impro has humorously taped bananas around the village, claiming they are worth £24.8m as a nod to Maurizio Cattelan’s banana artwork that sold for £4.9m.\n\n8. **FIS Alpine World Ski Championships in Austria** - Italy's Federica Brignone is photographed during her giant slalom event.\n\n9. **Lava Flow on Mount Etna, Italy** - A recent lava flow is shown emerging from a fissure.\n\n10. **Snowstorm in Truckee, California, USA** - A person struggles to push a shopping trolley during heavy snowfall.\n\n11. **Capybaras in Concordia, Argentina** - Capybaras are seen in green slime caused by cyanobacteria.\n\n12. **Chornobyl, Ukraine** - The damaged roof of a nuclear power plant’s confinement structure following a drone strike.\n\n13. **South American U-20 Championship in Caracas, Venezuela** - A tense moment between players Julio Soler and Andy Batioja.\n\n14. **Mudslide in Pacific Palisades, California, USA** - A vehicle is partially submerged due to a mudslide.\n\n15. **Shakira's Concert in Rio de Janeiro, Brazil** - The Colombian singer performs during her world tour.\n\n16. **Refugee Camp in Goma, Democratic Republic of the Congo** - A displaced child holds a damaged helmet amid ongoing conflicts.\n\n17. **Jabaliya, Gaza** - A Palestinian navigates her way down from a window in a devastated home.\n\nThese images capture significant events and moments from around the world."},{"title":"‘It was wonderfully innocent’: Boy’s Own, the fanzine that defined the acid house generation","content":"The article discusses the impact and legacy of the Boy's Own fanzine, which started in 1986 as a creative outlet for a group of friends, including notable figure Andrew Weatherall. Initially aimed at a niche audience, the fanzine combined elements of music, fashion, football, and humor. It gained popularity alongside the rise of acid house music, becoming a significant part of youth culture and subcultural movements of the late '80s and early '90s.\n\nBy the spring of 1988, Boy's Own became a recognized \"scene bible,\" and its in-jokes and unique language resonated with a wide audience. The crew later began hosting parties, blending various cultural influences in outdoor settings. They gained respect as producers for prominent bands and had their own label, Junior Boy's Own, but eventually disbanded in 1992.\n\nThe fanzine's creators reflect on its innocent beginnings and cultural significance, emphasizing their commitment to creativity without commercial intentions. With the relaunch of their clothing line and the publication of a hardback collection of their issues, they reminisce about the genuine connections they forged within a vibrant community and the lasting influence of their work. They remember Weatherall fondly, recognizing that their contributions had a profound impact on many lives."},{"title":"‘It changed my life’: Get Millie Black, the thrilling Caribbean crime drama shaking up TV","content":"Get Millie Black is a new Caribbean crime drama that marks the foray of Booker Prize-winning author Marlon James into television. The show is centered around Millie Black, a detective navigating her career and personal identity, returning to Jamaica after growing up in London. The character is portrayed by Tamara Lawrance, whose performance has been described as transformative and life-changing for her.\n\nThe series begins with Millie's childhood in Jamaica, exploring themes of family and the complexities of identity as she reintegrates into her homeland. Millie confronts issues related to colonialism, sexism, and modern-day challenges such as human trafficking, linking back to historical injustices like the transatlantic slave trade.\n\nLawrance shares her personal connection to Jamaican culture through food, music, and the realization of her roots during the filming. The show also addresses the struggles of the LGBTQ+ community in Jamaica, exemplified by the character Hibiscus, played by trans actor Chyna McQueen.\n\nWith a unique blend of British and Jamaican accents, Get Millie Black tackles the relationship between the two nations and highlights the ongoing effects of colonial legacy. The series has received critical acclaim for its authentic representation of Caribbean culture, marking a shift in how Black British stories are portrayed on television. Get Millie Black is set to premiere on Channel 4."},{"title":"‘I wouldn’t swap him for anyone’: Eddie Howe happy to take Isak over Haaland","content":"Eddie Howe, the manager of Newcastle United, expressed his strong preference for Alexander Isak over Erling Haaland, stating he wouldn't swap Isak for anyone in world football. As Newcastle prepares to face Manchester City, Howe praised Isak for his unique blend of skills, which includes exceptional footwork, dribbling ability, and finishing. He emphasized that Isak is not a traditional striker but combines the qualities of a winger with a striker’s mentality. Howe appreciates Isak's adaptability and the style of play the team has developed around him, showing respect for Haaland's accomplishments while highlighting his commitment to Isak as a vital asset to the team."},{"title":"Digested week: Labour politicians’ loose talk part of longstanding tradition | Emma Brockes","content":"In her piece, Emma Brockes discusses recent events involving Labour politicians, highlighting a scandal that erupted when comments from a WhatsApp group, titled \"Trigger Me Timbers,\" surfaced. The group included two Labour MPs and 11 councillors who were suspended for making inappropriate remarks about constituents, showcasing a modern version of \"loose talk\" that has historically jeopardized public figures. Brockes draws parallels to past incidents, such as the Sony email hack, where private comments led to significant fallout.\n\nShe also touches on other amusing news items, such as a man trying to recover a hard drive from a landfill containing a forgotten bitcoin fortune, and the unexpected success of the musical \"Operation Mincemeat\" on Broadway. The week wraps up with insights into the Sicilian mafia's struggle to find motivated recruits and a study revealing increased life satisfaction among over-50s in England. Overall, the article blends political commentary with cultural observations, reflecting on the intersection of personal behavior and public life."},{"title":"‘Such a bummer’: Netflix responds to Emilia Pérez fallout","content":"Netflix's chief content officer, Bela Bajaria, has addressed the controversy surrounding the film \"Emilia Pérez\" and its star Karla Sofía Gascón, whose past offensive social media posts have impacted the film's Oscar nominations. During an appearance on a podcast, Bajaria expressed disappointment over how the situation has overshadowed the achievements of the film and its talented cast, stating it is a \"bummer\" for all involved. \n\nShe acknowledged that the incident has prompted discussions about potentially re-evaluating Netflix’s internal policies regarding the vetting of social media accounts. However, she raised concerns about the practicality of monitoring the social media of thousands of individuals given the volume of content produced by the company.\n\nCriticism has also been aimed at both Netflix and Gascón's representatives for not addressing her problematic tweets sooner. The fallout has resulted in Gascón stepping back from the media spotlight, losing support from her publishers, and Netflix discontinuing travel expenses for her attendance at awards shows. Despite the controversy, Bajaria affirmed that Netflix would still choose to acquire the movie if given the opportunity again, noting its creative merits."},{"title":"‘Who is Trump to decide our fate?’: takeover threat adds to uncertainty in Gaza","content":"The article discusses the uncertainty facing the people of Gaza following a ceasefire between Israel and Hamas, highlighting the impact of a controversial plan proposed by Donald Trump. This plan suggests the U.S. would \"own\" Gaza and displace its 2.2 million residents to develop a luxury area akin to a \"Riviera.\" Palestinians express strong resistance to this idea, asserting their right to remain in their homes despite the destruction caused by years of conflict.\n\nResidents, like Ayat and Mohammed Dabbash, emphasize their determination to rebuild and stay in Gaza, viewing Trump's plan as unrealistic and disrespectful to their existence. They highlight the emotional and historical ties to their land, rejecting the notion of resettlement in neighboring countries due to both personal preferences and regional constraints. \n\nThere is also a prevailing sentiment that the ceasefire will hold, as both sides are weary from the conflict, with many voices in Gaza advocating for global support against further violence and occupation, insisting that they refuse to become victims of external plans that disregard their agency and rights. The article underscores a collective resilience among Gazans who are committed to staying and rebuilding despite ongoing challenges."},{"title":"Doubt review – Maxine Peake leads a crusade against a priest","content":"Maxine Peake stars in a compelling revival of John Patrick Shanley's play \"Doubt,\" portraying Sister Aloysius, a relentless school principal in a 1960s Bronx setting who suspects Father Flynn, played by Ben Daniels, of inappropriate behavior towards a Black student, Donald. Despite her strong convictions, Sister Aloysius lacks concrete evidence, reflecting the complexities of human motives.\n\nThe production, directed by Lindsay Posner, effectively captures the tension between Peake's stern demeanor and Daniels' charismatic presence. The set design enhances the story’s grim tone, emphasizing themes of uncertainty and moral ambiguity. The cast is rounded out by Holly Godliman as Sister James, who grapples with her own doubts, and Rachel John as Donald's mother, who has her reasons for not supporting Aloysius’s crusade.\n\nAs the drama unfolds, the play illustrates the challenges of confronting deeply held beliefs and the repercussions of unproven accusations, resonating with ongoing discussions about abuse within institutions. The performance runs at Ustinov Studio until March 8."},{"title":"Creative Australia hit by resignations over decision to withdraw Khaled Sabsabi from Venice Biennale","content":"Creative Australia has faced significant internal strife following the board's decision to withdraw Khaled Sabsabi from representing Australia at the 2026 Venice Biennale. In protest, Mikala Tai, head of visual arts, and program manager Tahmina Maskinyar resigned, criticizing the lack of consideration for the artist's voice in the decision-making process. The board's move came after criticism of Sabsabi's work, particularly a 2007 video installation, raising concerns about potential censorship and the impact on public support for the arts. Additionally, philanthropist Simon Mordant resigned as an ambassador for the Biennale, signaling widespread discontent with the decision. Calls for Sabsabi's reinstatement and more transparency from Creative Australia have followed this controversy."},{"title":"‘I’ve told Dad to be neutral’ – Fin Smith on split family Calcutta Cup loyalties","content":"Fin Smith, the English fly-half with Scottish heritage, expressed his family's divided loyalties ahead of the upcoming Calcutta Cup match against Scotland. Despite his grandfather being a former Scottish international, Smith chose to represent England and has received his parents' support. His father, Andrew, is expected to remain neutral during the game, although he might end up singing both national anthems. Smith acknowledged that he never fully had the opportunity to play for Scotland, which made his decision to play for England easier. Following a strong performance against France, where he assisted in two tries, Smith is becoming an integral part of the England team, and he's keen to maintain balance in his personal and professional life amidst the pressures of professional rugby. He values time with family, friends, and stepping away from rugby discussions to reset. Additionally, he maintains a positive relationship with teammate Marcus Smith, who has been moved to accommodate him in the squad. Overall, the choice to play for England was a culmination of personal history and a commitment to his English identity."},{"title":"I Feel Bad About My Neck by Nora Ephron audiobook review – bold truth-telling","content":"\"I Feel Bad About My Neck\" by Nora Ephron is a sharp and humorous collection of essays that reflect on aging, culinary disasters, and encounters with notable figures, including John F. Kennedy. In this audiobook, Ephron presents her perspective on the realities of getting older, particularly lamenting changes in a woman's neck, which she describes as \"the dead giveaway\" of age. Her writing combines poignant truths and witty observations, including the idea that one often becomes nostalgic for the perceived flaws of their younger self. \n\nThe audiobook, first published in 2006, features Ephron herself as the narrator, adding authenticity and depth to her fiercely candid prose. An introduction by Dolly Alderton further praises Ephron's bold truth-telling style. This edition, newly available in the UK, offers listeners a rich experience of Ephron's insights into womanhood, beauty, and life's absurdities, all delivered with her characteristic wit.\n\nOverall, the audiobook serves as both entertainment and a thoughtful commentary on the process of aging, making it a valuable listen for fans of Ephron's work.\n\nLength: 3 hours 58 minutes. Available via Penguin Audio."},{"title":"Vatavaran, London SW3: ‘Grimly edible, but only if you were very hungry’ – restaurant review | Grace Dent on restaurants","content":"The restaurant review by Grace Dent for Vatavaran in London SW3 describes a dining experience that falls short of expectations. Located in a lavish and expansive former cocktail bar, the restaurant aims to provide a unique culinary journey inspired by the Indian subcontinent. However, the review criticizes the overhyped atmosphere and the unoriginal, poorly executed dishes.\n\nKey points from the review include:\n\n- The restaurant is designed to evoke a \"journey of the senses,\" but the reality feels lackluster compared to the lofty claims made by the website.\n- The menu features modern interpretations of Indian food rather than authentic dishes, and the presentation seems to overshadow the quality.\n- The reviewer comments on the cold dining environment, highlighting a lack of attention to comfort.\n- Dishes such as the kidney bean kebab and dal bati are described as bland and poorly prepared, leading to a disappointing dining experience.\n- Cocktails are noted to be visually appealing, but the overall dining experience is marred by a lack of culinary execution.\n- The conclusion emphasizes that while Vatavaran may aspire to offer a higher-end dining experience, the reviewer would rather forgo returning than risk another unsatisfactory meal.\n\nOverall, the review conveys a sense of disappointment, suggesting that diners seeking a meaningful culinary experience may be better off elsewhere."},{"title":"Bartees Strange: Horror review – frustratingly timid genre-mashing experiment","content":"Bartees Strange's album \"Horror,\" produced by Jack Antonoff, presents an experiment in genre-mashing that ultimately feels timid and frustrating. While nearly all 12 tracks contain moments of inspiration, they fail to coalesce into compelling songs. The album showcases a struggle between chaos and earnest songwriting, with clear influences from artists like Yves Tumor, yet often returns to a safe emotional space. The mixing of Strange’s guitar work varies in quality, with standout tracks like \"Baltimore\" and \"Loop Defenders\" exhibiting promise but inconsistencies in others, such as \"Sober.\" Despite its unevenness, the review suggests that Bartees Strange remains an artist worth revisiting."},{"title":"Trump thinks antagonising China will help save the US economy. He couldn’t be more wrong | Melanie Brusseler","content":"Melanie Brusseler's article critiques Donald Trump's approach to trade with China, arguing that his strategy of antagonism will not revive the US economy as he believes. She highlights the illusion that tariffs can restore manufacturing jobs, noting that the US manufacturing sector has been in decline for decades and correlating this with China's rise as a manufacturing power. Brusseler asserts that tariffs serve as inflationary taxes on everyday Americans, potentially exacerbating economic issues rather than resolving them. Moreover, she points out that corporations might not reinvest surplus profits into manufacturing, further undermining the intended economic boost.\n\nThe article also examines the broader implications of Trump's trade war, suggesting that it diverts attention from necessary solutions to economic distress and reinforces reactionary politics based on nationalism and resentment. Brusseler contrasts Trump's aggressive trade policies with the more measured approach of the Biden administration, which sought to promote economic recovery through public investment and limited tariffs. She warns against moving towards anti-China trade policies at the expense of addressing fundamental socioeconomic issues facing Americans, suggesting that a focus on class issues, rather than trade wars, is crucial for meaningful economic reform."},{"title":"I tested the best thermal swimsuits for wild swimming. Here are my favourites for beating the cold","content":"I tested various thermal swimsuits designed for wild swimming to determine their effectiveness in cold water. These swimsuits are a great option for those who want to enjoy longer swims in chilly conditions without resorting to traditional wetsuits. \n\nKey Findings:\n1. **Zoggs Brave Crossback** - Best overall. Featuring a silver lining that retains body heat longer, this suit kept me warmer during swims, allowing for quicker recovery post-dip. It’s suitable for outdoor dips and longer swims, ranging from UK sizes 8-26.\n\n2. **Finisterre Nieuwland 2mm Yulex Long-Sleeve** - Best sustainable suit. Made from natural rubber, it allows water in to warm against the skin and provides significant warmth, extending swim time. It’s ideal for longer swims and paddle sports and comes in UK sizes 6-22.\n\n3. **Zone3 OWS Ti+ Thermal High Neck Costume** - Best for simplicity. This sleek black suit has a titanium lining for thermal benefit and minimal drag. Sizing is available in UK sizes 8-20 but lacks support across the bust.\n\n4. **Chilly Swim Shark Bite** - Noted for its thickness and eco-friendly limestone neoprene, though it lacks a zip which can make it hard to put on. Suitable for shorter dips and wild swimming.\n\n5. **Marks & Spencer Goodmove Scuba Padded Long-Sleeve** - Affordable entry-level suit that offers decent warmth. However, it’s heavy when wet and not ideal for competitive swimming.\n\n6. **Alpkit Dulsie Long-Sleeved Swimsuit** - Best for longer bodies, made from recycled ocean plastic. Basic design but effectively keeps the chill off.\n\n7. **Davy J Bonded Long-Sleeve Swimsuit** - Features a thick bonded fabric, ideal for paddle sports, and has environmentally friendly attributes, although it has a high leg cut.\n\nOverall, the reviewed swimsuits provide new options for wild swimmers seeking warmth and comfort in cold water, allowing enjoyment of the outdoors while minimizing cold exposure. Proper fit is essential for optimal performance and comfort, and care for the suits helps extend their lifespan."},{"title":"France’s language tests for foreigners seeking citizenship defeat French people","content":"France is implementing new language tests for foreigners seeking citizenship, which have been criticized for being so challenging that even native French speakers struggle to pass them. An impact report on the forthcoming immigration law reveals that around 60,000 applicants could be denied permission to remain in France due to these stringent tests. The law, aimed at promoting foreign integration, raises the required proficiency level to that of an 11-15-year-old French student.\n\nInvestigation shows that five out of ten French nationals, including a highly educated literature student, failed the written portion of the tests. Educators argue that the tests set an unrealistic standard for many foreign nationals, and previous obligations for residency applicants are being tightened.\n\nThe law aligns with policies in neighboring countries and is seen as a move to encourage responsibility and integration among foreign residents. Critics, however, note that many individuals, regardless of their daily use of French, may still be unable to pass the exams due to their complexity.\n\nThe new legislation, passed in January 2024, is one of several measures reflected in a political shift to more stringent immigration controls under President Emmanuel Macron's government. Exemptions are expected for retirees and certain visitor categories, but the final implementation date remains undecided."},{"title":"Revealed: fugitive Dutch drug lord has been in Sierra Leone for at least two years","content":"Johannes Leijdekkers, a fugitive Dutch drug lord with a lengthy criminal history, has been living in Sierra Leone for at least two years, engaging in social activities like attending nightclubs and parties. He was sentenced in absentia to significant prison time in the Netherlands for serious offenses, including large-scale cocaine trafficking and murder. Recently, footage surfaced of him attending a church service with the Sierra Leone presidential family, suggesting he may have high-level protection.\n\nSources indicate that Leijdekkers has been in Sierra Leone since at least December 2022, with evidence linking him to various social events, including a New Year's Eve party and a gathering hosted by a prominent local couple. He is reportedly in a relationship with Agnes Bio, the daughter of Sierra Leone's president. Despite his visible presence in the country, authorities claim they were unaware of his identity and alleged criminal background until more recent reports came to light.\n\nSierra Leonean authorities say they are investigating the situation, but there are discrepancies regarding his identity, as local officials have described him using a different name. Meanwhile, the Dutch government is pursuing an extradition request for Leijdekkers, although it remains uncertain whether he is still in Sierra Leone."},{"title":"Emma Raducanu takes new wildcard in Dubai in bid to stop losing run","content":"Emma Raducanu has received a wildcard entry into the Dubai Duty Free Tennis Championships as she aims to end a streak of four consecutive match losses. The former US Open champion has struggled recently, with her last win occurring in the second round of the Australian Open. She faced first-round exits in both Abu Dhabi and Doha against Marketa Vondrousova and Ekaterina Alexandrova, respectively, after also losing to Cristina Bucsa in Singapore and enduring a tough defeat against Iga Swiatek.\n\nRaducanu, 22, is bypassing qualifying for the Dubai tournament, which begins on Sunday, and will be supported by her mentor Jane O’Donoghue and fitness trainer Yutaka Nakamura, following the departure of her coach Nick Cavaday for health reasons. The top 10 players are set to compete in Dubai, creating a challenging draw for Raducanu."},{"title":"Tell us: how has artificial intelligence affected your work?","content":"The Guardian is seeking input from individuals regarding the impact of artificial intelligence (AI) on their work. They want to understand whether the effects have been positive, negative, or a mix of both, and how participants foresee AI affecting their jobs in the future. The responses can be submitted anonymously and should detail personal experiences related to AI's influence on job roles, tasks, and any concerns about future developments. The insights collected will be used for a feature on AI's current and potential effects in the workplace."},{"title":"Calum Nicholas: ‘I’m trying to inspire people from all backgrounds to look at F1’","content":"Calum Nicholas, a senior power unit assembly technician at Red Bull Racing, is a prominent figure in Formula One, known for his candid perspectives on diversity within the sport. As one of the few black faces in the F1 pit lane, Nicholas has been vocal about his experiences and the challenges he faces, such as enduring racial abuse and feeling isolated in a predominantly white industry. Despite these challenges, he uses his platform, built partially on his ethnicity, to advocate for inclusivity and inspire individuals from various backgrounds to consider careers in F1.\n\nNicholas has authored a book sharing his journey, seeking honesty and control over his narrative without needing permission from Red Bull. He emphasizes the importance of representation, recalling his determination to prove skeptics wrong and create a more diverse environment within F1. His commitment to inclusivity is reflected in his interactions with teammates, where open discussions about diversity are encouraged.\n\nThroughout his career, Nicholas has faced difficult moments, including feeling marginalized in a male-dominated environment and facing doubts from peers about his aspirations. However, he has always remained resilient, motivated to change perceptions of diversity in motorsport.\n\nLooking ahead, Nicholas is optimistic about the upcoming F1 season's potential for excitement and the ongoing efforts to make the sport more accessible and welcoming to all. He aims to utilize his influence to encourage others from different backgrounds to explore opportunities in F1, striving to leave the sport better than he found it."},{"title":"Revealed: ‘extremely concerning’ industry influence over UN aviation body","content":"The article discusses the concerning influence of the aviation industry over the UN's aviation body, the International Civil Aviation Organization (ICAO), particularly during its environmental protection meetings. Recent analyses reveal that at the last conference of the ICAO's Committee on Aviation Environmental Protection (CAEP), industry delegates outnumbered representatives from environmental groups by a margin of ten to one. The ICAO and related events have been sponsored by major fossil fuel companies, leading critics to claim that the organization has been \"captured\" by these interests, thereby hindering effective action against aviation emissions.\n\nThe ICAO has faced criticism for its lack of transparency, as meeting documents are often not publicly accessible, and attendance at CAEP events is restricted. Independent experts argue that the ICAO's plans for reducing emissions are \"critically insufficient,\" and the anticipated growth in passenger numbers will likely exacerbate climate issues if not properly managed.\n\nCalls for increased transparency and accountability within the ICAO have been made, including from members of CAEP itself. The article highlights the risks of allowing industry representation to dominate discussions on climate actions, ultimately serving the interests of aviation companies over scientific-backed solutions."},{"title":"Patrick Barclay, talented and respected football journalist, dies aged 77","content":"Patrick Barclay, the respected football journalist, has passed away at the age of 77. He began his career at the Guardian and later contributed to several prominent British newspapers, including the Observer, Independent, Sunday Telegraph, and Times. Barclay was known for his engaging commentary and insightful analyses on football, and he covered numerous major tournaments throughout his career. His notable books include a profile of José Mourinho and biographies of other famous football figures. Tributes have poured in from colleagues and clubs alike, highlighting his impactful presence in sports journalism. A celebration of his life is planned, with the family requesting privacy during this time."},{"title":"The start of something new: how to propagate fruit bushes from cuttings","content":"The article discusses the process of propagating fruit bushes from cuttings, particularly focusing on blackcurrants, redcurrants, white currants, gooseberries, and figs. It suggests that late winter is an ideal time for pruning and taking hardwood cuttings. \n\nTo propagate, one should use a clean pair of secateurs to cut healthy growth from the previous year into 15-30cm lengths, ensuring at least one pair of buds is present for new root development. The top cut should be made at an angle above a bud. \n\nFor planting, the article recommends digging a trench in well-draining soil, adding sand for drainage, and positioning the cuttings so that one-third remains above ground. Due to potential waterlogging in heavy clay soils, using containers with multipurpose compost mixed with sand is an alternative method. \n\nWatering is crucial, and cuttings should be protected from frost and garden pests. This propagation method is noted for its reliability even without specialized environments, making it accessible for most gardeners."},{"title":"‘White supremacists in suits and ties’: the rightwing Afrikaner group in Trump’s ear","content":"The article discusses the influence of the Afrikaner group AfriForum on Donald Trump's policies, specifically regarding South Africa's white minority. Trump recently offered political asylum to white South Africans, allegedly following a campaign by AfriForum that has pushed the narrative of “white genocide” and claimed that the South African government is targeting white farmers under new land reform laws. The article states that this is a misrepresentation of reality, as the new law aims at addressing historical inequalities from apartheid, and the majority of violence against farmers is not politically motivated.\n\nAfriForum has been active in lobbying the Trump administration, promoting false claims about white persecution while also assisting Elon Musk—who has expressed similar views—in trying to bypass South African affirmative action laws for his business interests. Musk's involvement partly stems from his upbringing in apartheid South Africa, which shapes his perspectives on race in the country. \n\nThe organization and its representatives have made numerous trips to the US to gain political support, framing their views on government policies as a defense of the Afrikaner minority against state-sponsored discrimination. The wider involvement of figures like Musk and connections with other tech billionaires raised in South Africa add to the narrative's prominence in American politics.\n\nOverall, the article highlights the convergence of right-wing rhetoric, misinformation about race relations in South Africa, and political lobbying by groups like AfriForum, which underscores a broader trend of aligning with nationalist and extremist views within US politics."},{"title":"‘No one wants to pay $25 for breakfast’: US restaurants are cracking under inflation","content":"US restaurants, particularly breakfast spots, are facing severe economic pressures due to soaring ingredient prices fueled by inflation. For instance, egg prices have doubled, impacting dishes that heavily rely on them, such as omelets and pancakes. Costs for other staples like coffee and orange juice have also surged, with coffee at a 47-year high linked to climate effects in producing countries.\n\nRestaurateurs are struggling to maintain affordable prices for customers already feeling the pinch from inflation, with experts noting a median price increase of 19% for popular breakfast items over the past year. Restaurant owners, like Stephen Slaughter of Green Eggs Cafe, are reluctant to raise prices significantly, fearing it will alienate loyal customers, especially since many dishes can no longer be produced as cost-effectively as before.\n\nWhile some eateries are innovating with different menu items to mitigate costs, the reliance on traditional breakfast foods and the accompanying price increases present a challenge. The competitive nature of the breakfast market, where restaurants traditionally thrive on high-volume sales of inexpensive dishes, is now being jeopardized.\n\nOverall, rising operational costs, coupled with consumer price sensitivity, raise concerns about the sustainability of profit margins in the breakfast restaurant sector. Many owners are in a difficult position—forced to adapt while trying to preserve their customer base amidst rapidly fluctuating prices."},{"title":"A ‘gorgeous medieval’ town in Tuscany and other readers’ tips across Italy","content":"Readers shared various travel tips highlighting beautiful locations across Italy. \n\n1. **Barga, Tuscany**: A picturesque medieval town in northern Tuscany, notable for its connection to Scotland and its local delicacies, especially chestnut flour pasta with porcini mushrooms.\n\n2. **Catania, Sicily**: An underrated vibrant city known for its culinary scene, particularly arancini and cannoli, and proximity to Mount Etna and charming coastal towns like Taormina.\n\n3. **Locorotondo, Puglia**: Famous for its white-washed trulli houses and stunning views, this circular town offers an authentic Southern Italian experience with beautiful scenery and local cafes.\n\n4. **Valle di Cadore, Dolomites**: A serene area ideal for hiking with breathtaking views and charming villages, away from crowds. Notable for its proximity to the birthplace of artist Titian.\n\n5. **Cervara di Roma, Lazio**: Tucked away in the Simbruini Hills, this region boasts medieval towns and excellent Roman cuisine served during designated meal hours, making it a unique cultural experience.\n\n6. **Nardò, Salento**: A less touristy gem known for its social hub at Piazza António Salandra, rich local cuisine, and a monthly flea market showcasing vintage items.\n\n7. **Sarnano and Amandola, Marche**: Base towns for exploring the Sibillini National Park, offering hiking, mountain biking, and moderately priced dining options.\n\n8. **Lake Viverone, Piedmont**: A peaceful lake ideal for water sports and local culinary delights. Recommended for its hidden winery and the scenic beauty.\n\n9. **Costa dei Trabocchi, Abruzzo**: Famous for old wooden fishing structures turned into restaurants serving fresh seafood along a picturesque cycling route.\n\n10. **Colico, Lake Como**: A tranquil village providing authentic Lombard experiences, including local food specialties and access to natural attractions like Piona Abbey.\n\nThese personal insights reflect a mix of renowned and off-the-beaten-path destinations, showcasing the diverse beauty and culture Italy offers to travelers."},{"title":"Trump called the press ‘the enemy of the people’. Now it’s time to defend ourselves | Jodie Ginsberg","content":"In her article, Jodie Ginsberg emphasizes the need for a unified defense of the press against political threats, particularly in light of Donald Trump's previous characterization of the media as \"enemies of the people.\" She draws parallels to the Nixon administration's attempts to suppress the publication of the Pentagon Papers and highlights the historical bravery of media leaders like Katharine Graham of the Washington Post, who defied a court order to protect First Amendment rights.\n\nGinsberg expresses concern over recent capitulations by media outlets, such as ABC News settling a defamation lawsuit with Trump and CBS considering settling over an edited interview. These actions, she argues, signal an alarming trend of media outlets yielding to political pressure, which could further undermine the press's independence. \n\nThe article also addresses the challenges faced by smaller, nonprofit news organizations that are vulnerable to legal harassment, often lacking the resources to defend against costly lawsuits. Ginsberg warns that such legal intimidation can impact public perception of the media and contribute to declining trust.\n\nUltimately, she calls for all media institutions to stand firmly for their right to report the news without fear, asserting that overcoming such challenges is essential for preserving freedom of expression and informing the public."},{"title":"Tilda Swinton decries ‘internationally enabled mass murder’ at Berlin film festival","content":"Tilda Swinton made headlines during her speech at the Berlin Film Festival after receiving a Golden Bear for lifetime achievement. She condemned what she described as “state-perpetrated and internationally enabled mass murder” and criticized the “complacency of our greed-addicted governments.” Although she did not explicitly mention specific conflicts or individuals, her remarks seemed to reference ongoing global issues.\n\nSwinton highlighted the need to confront the harsh realities of inhumanity occurring worldwide and expressed solidarity with those who oppose government complicity in such matters. Additionally, she praised independent cinema as a form of resistance against exploitation and domination.\n\nThe festival had already been marked by controversy related to the Gaza conflict, with participants voicing their condemnation of Israel and calling for a ceasefire. Swinton addressed the Boycott, Divestment, Sanctions (BDS) movement, stating that she chose to attend the festival to utilize the platform it provided for broader causes.\n\nOverall, her speech emphasized the urgent need for accountability and action against violence and injustice while promoting the arts as a unifying force amidst division."},{"title":"‘Important and beautiful’ 13th-century Bible returns to Salisbury","content":"The Sarum Master Bible, a 13th-century manuscript originally crafted in Salisbury, has returned to the city for display at Salisbury Cathedral after nearly 800 years in private hands. Measuring 17cm by 11.5cm, it is an early example of a portable Bible featuring tiny Latin script and delicate parchment that requires careful handling. Created by the Sarum master, the Bible boasts intricate decorated initials and illustrates scenes from the Bible. It was recently purchased for £90,000 by the charity Friends of the Nations’ Libraries and donated to the cathedral. The manuscript was intended for private use, likely commissioned by a wealthy individual, and reflects the rich artistic activity in Salisbury during the era. The Sarum Master Bible will be available for public viewing from February 28 to March 20."},{"title":"London Irish’s attempt to leave English club system set to be blocked by RFU","content":"London Irish’s recent attempt to leave the English club system and join the United Rugby Championship (URC) is expected to be blocked by the Rugby Football Union (RFU). After spending nearly two years in administration, the club was acquired by a consortium led by former Formula One team owner Eddie Jordan. However, the RFU is unlikely to grant the necessary license for the move, as it requires board approval, especially since no English club has previously been allowed to exit the league system in such a manner.\n\nThe team’s situation is complicated by past financial issues, resulting in significant funding from the RFU, which makes them hesitant to permit the transition to a competing league. The RFU also has concerns regarding the implications of the junior teams operating under the English system while the senior team competes in the URC. Given these challenges, the new ownership might have to redirect their focus towards re-entering the Championship rather than joining the URC. \n\nThe RFU and Premiership Rugby have not commented publicly on the matter, but it’s clear that the path forward for London Irish is fraught with regulatory hurdles."},{"title":"Our 2024 NFL predictions revisited: the Chiefs weren’t inevitable after all","content":"The 2024 NFL predictions revisited reveal that the Kansas City Chiefs, previously considered favorites for the Super Bowl, were not as dominant as anticipated. While some predictions about teams and players were accurate, many turned out to be inaccurate. \n\nBefore the season, the writers expected strong performances from teams like the Jets, Colts, and Bears, but these teams struggled significantly. The Bills, initially doubted, performed well and reached the AFC Championship game. Patrick Mahomes was a predicted MVP, but Josh Allen won the award instead, with Mahomes' connection to key players faltering over the season. \n\nIn terms of rookies, expectations for Caleb Williams fell flat due to poor coaching and a high sack count, while Jayden Daniels emerged as a standout. The AFC divisions saw some surprises, with the Texans winning the South and the Rams claiming the West after the 49ers’ decline. \n\nUltimately, the Eagles shocked predictions by decisively defeating the Chiefs in the Super Bowl, highlighting that team completeness trumps individual star power and that the idea of inevitability in the NFL is misleading."},{"title":"That new land use policy that the Tories call ‘national suicide’? It’s urgent, essential – and their idea | Henry Dimbleby","content":"In his article, Henry Dimbleby addresses the recent backlash against a new land use policy introduced by the Tories, which some critics, like shadow farming minister Robbie Moore, labeled \"national suicide.\" Dimbleby, the original author of the proposal as part of the 2021 National Food Strategy, argues that this framework aims to improve land use planning by centralizing essential data about soil health, agricultural productivity, and environmental concerns in a user-friendly format.\n\nHe states that the framework is designed to help align government policies across departments and promote efficient land use amid the pressing challenges of climate change and biodiversity loss. Contrary to the accusations of imposing strict regulations, Dimbleby insists that the policy will provide better information and incentives for landowners to make sustainable decisions without coercion.\n\nDimbleby emphasizes the urgency of adopting this framework, likening the current situation to the post-World War II need for food security. He advocates for pragmatic, collaborative approaches rather than politicization, stating that long-term success hinges on evidence-based policies and cross-party support to secure a sustainable future."},{"title":"Experience: I’m the karaoke world champion","content":"Elizabeth Moya, a karaoke world champion from Chile, shares her journey in a reflective piece. She started singing karaoke at 17 in a local bar, gaining confidence despite initial nerves. Though her first prize – a trip to the Dominican Republic – never materialized, her passion for music deepened over the years.\n\nMoya began singing professionally about seven years ago, performing in various venues across Chile. She later entered singing competitions, reaching the semi-finals of The Voice Chile in 2022 and winning the national heats of the Karaoke World Championships, which led her to the finals in Turku, Finland.\n\nIn preparation for the championships, Moya practiced extensively by studying the performances of artists and focusing on the details of the songs. Facing competitors from 42 countries, she was initially overwhelmed by nerves but found encouragement from supporters in the audience. Ultimately, she scored 429 points, securing first place and a profound sense of achievement.\n\nDespite her success, she grapples with impostor syndrome and is now beginning to write her own music, which marks a new chapter in her artistic journey. Karaoke, which started in a bar with Mariah Carey, has become a significant part of her life."}];

    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    function loadMoreNews() {
        if (isLoading) return; // Prevent multiple loads
        isLoading = true;
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
            const newsContainer = document.getElementById("news-container");
            const nextBatch = newsData.slice(currentIndex, currentIndex + pageSize);

            nextBatch.forEach(item => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");
                newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
                newsContainer.appendChild(newsItem);
            });

            currentIndex += pageSize;
            isLoading = false;

            // Hide loading text if all articles are loaded
            if (currentIndex >= newsData.length) {
                document.getElementById("loading").style.display = "none";
                window.removeEventListener("scroll", handleScroll); // Stop listening for scrolls
            }
        }, 1000); // Simulating a delay
    }

    function handleScroll() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
            loadMoreNews();
        }
    }

    // Load initial news
    loadMoreNews();

    // Attach scroll event
    window.addEventListener("scroll", handleScroll);
</script>
