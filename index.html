 from a disjointed narrative and emotional monotony. Directed by Esther Richardson, the play features a blend of styles reminiscent of mid-20th-century theatre but often lacks tonal variety and character depth. The first half is critiqued for being overly intense without enough emotional range, while the second half brings more substance but still struggles with its revolutionary messaging. Overall, the production is described as a \"patchy ode\" that fails to fully engage with its subject matter. It will run at Hull Truck theatre until March 1 and then at Wilton’s Music Hall in London later in March."},{"title":"‘Thought crime’ and cancelled elections: how do JD Vance’s claims about Europe stand up?","content":"JD Vance, speaking at the Munich Security Conference, made several controversial claims regarding the state of rights and freedoms in Europe, particularly focusing on the UK, Scotland, Romania, and other nations. He described what he termed a “backslide away from conscience rights” in the UK, citing the case of Adam Smith-Conner, who was convicted for silently praying near an abortion clinic, implying that this indicates an erosion of basic liberties. However, the facts detail that Smith-Conner was convicted after refusing to leave the area despite warnings, and the law in question was designed to prevent harassment near clinics.\n\nIn Scotland, Vance claimed that citizens were warned that private prayer in their homes could violate new laws around abortion clinic safety zones. This was fact-checked and found to be incorrect, as the Scottish government clarified that private prayer at home does not break the law unless it causes alarm to others.\n\nRegarding Romania, Vance referenced comments about the annulment of an election, suggesting a shift in democratic standards. This was linked to a Romanian court's decision based on concerns over electoral integrity, rather than any EU interference in elections.\n\nVance also addressed the EU’s Digital Services Act, claiming it allowed for social media shutdowns during civil unrest. While the EU does have powers to restrict platforms in urgent situations, such actions must follow due process, contrary to Vance's portrayal.\n\nIn Sweden, claims related to the conviction of a Christian activist involved in Qur'an burning led to misunderstandings about free speech protections, with Vance suggesting Sweden's laws suppressed free expression more than intended.\n\nFinally, Vance's comments about a recent car attack in Munich attributed blame to asylum seekers and linked it to broader security issues in Europe, drawing a connection that lacks substantiated evidence.\n\nThese statements reveal a broader narrative streamlining the discourse around perceived threats to rights and freedoms in Europe, yet many claims fail to align with the actual legal contexts and circumstances as outlined in factual analyses."},{"title":"PDC warns fans after crowd disrupts Premier League Darts night in Glasgow","content":"The Professional Darts Corporation (PDC) has issued a warning to fans following a disruptive incident during a Premier League Darts night in Glasgow. Spectators whistled and booed as players took their turns, prompting the PDC to state that anyone behaving inappropriately could be removed from the venue. The disturbances affected matches, including the semi-final featuring Gerwyn Price, who was heckled, and the final where Luke Littler defeated Luke Humphries amidst ongoing crowd noise. The PDC emphasized that such behavior is unacceptable and aims to maintain a positive atmosphere for players and fans alike. The next event is scheduled in Dublin on February 20."},{"title":"Zelenskyy tells Vance Ukraine needs ‘security guarantees’ before any Putin talks","content":"During a recent meeting in Munich, Ukrainian President Volodymyr Zelenskyy emphasized the necessity for \"security guarantees\" from the United States and a joint US-Ukrainian peace plan before engaging in negotiations with Russian President Vladimir Putin to resolve the ongoing war in Ukraine. The discussion with US Vice President JD Vance, lasting about an hour, ended without concrete announcements regarding a critical minerals deal, aimed at garnering American support for Ukraine.\n\nZelenskyy expressed reassurance after the meeting, feeling he had managed to shape the Trump administration’s approach more collaboratively, especially following concerns about premature concessions made by Trump to Putin. He described Putin as a liar and stated that all topics would be on the table in any future discussions with him.\n\nBoth leaders acknowledged that more talks are needed to establish a common understanding. Vance, accompanied by other US officials, did not disclose specific details about the peace plan, indicating a desire to keep options open for negotiators.\n\nEuropean leaders were reportedly reassured by the US that Ukraine would be consulted in any future peace talks and that its sovereignty would be upheld. They expressed frustration over statements from US officials that suggested Ukraine might have to give up territory and wouldn’t join NATO, prompting calls for unity in support of Ukraine.\n\nZelenskyy's comments also indicated a need for Europe to strengthen military support for Ukraine. He warned of potential Russian troop buildups aimed at European attacks. His government seeks strong security guarantees and increased military aid from allies to ensure Ukraine's sovereignty and territorial integrity."},{"title":"Premier League sponsorship rules declared void in win for Manchester City","content":"A recent tribunal ruling has declared the Premier League's sponsorship rules related to associated party transactions (APTs) as \"void and unenforceable.\" This decision is a significant victory for Manchester City in their ongoing battle with the league. The tribunal concluded that the three unlawful aspects of the APT rules, in place from December 2021 to November 2024, could not be separated from the entire set of rules, thus rendering the APT rules as a whole invalid.\n\nAs a consequence, this ruling raises uncertainties about the Premier League's regulatory framework, especially since the league had already postponed the introduction of new squad cost control measures. Meanwhile, the Premier League has drafted a new set of APT rules that are not directly impacted by the judgment, and the league believes these are valid. \n\nHowever, Manchester City has challenged these new rules, with further adjudication expected. Should these new rules also be found unenforceable, it could lead to a crisis of confidence in the league's governance during a crucial time, as there are 130 disciplinary charges pending against City and ongoing discussions about establishing an independent regulator for the league."},{"title":"WHO calls for cigarette-style cancer warnings on alcohol packaging","content":"The World Health Organization (WHO) has called for cigarette-style warning labels on alcohol packaging, stating that such labels would inform consumers about the increased cancer risks associated with alcohol consumption. The recommendation aims to tackle the widespread unawareness that alcohol causes at least seven types of cancer, including breast and bowel cancer. Cancer charities support this initiative, highlighting the need for clear health warnings to enhance public awareness.\n\nCurrently, some countries, such as Ireland, plan to implement these warnings, while others, like France and Lithuania, already label alcohol concerning pregnancy risks. The WHO emphasizes that empowering individuals with this information strengthens their ability to make informed decisions about alcohol consumption.\n\nHowever, the Portman Group, which represents UK alcohol producers, argues that the warning labels would be an excessive measure and could lead to unnecessary anxiety among consumers. The UK's Department of Health has no plans to introduce such labels but is focusing on prevention and treatment for alcohol-related issues."},{"title":"The week around the world in 20 pictures","content":"The week around the world in 20 pictures includes:\n\n1. A child plays near graffiti about the reconstruction of Gaza on Israel's separation barrier in Bethlehem.\n2. Damage is inspected at the Chornobyl nuclear power plant after a Russian drone strike.\n3. Kendrick Lamar's halftime performance at Super Bowl LIX, noted for its patriotic themes.\n4. Philadelphia Eagles' quarterback Jalen Hurts celebrates his MVP performance after defeating the Kansas City Chiefs.\n5. Supporters cheer as Donald Trump's motorcade leaves ahead of the Super Bowl.\n6. Residents in Jabaliya, Gaza watch the sunset from their destroyed homes amidst ongoing conflict.\n7. Hamas releases hostages as part of a fragile ceasefire deal, watched by the public in Deir al-Balah, Gaza.\n8. In the DRC, people collect water amidst conflict with the M23 rebel group.\n9. Internally displaced families in the DRC leave their camp with belongings.\n10. Police investigate a vehicle attack during a demonstration in Munich, believed to have an Islamist motive.\n11. A protester outside the Thai embassy raises awareness about the exploitation of monkeys in coconut harvesting.\n12. Models showcase designs at the Thom Browne fall 2025 show in New York Fashion Week.\n13. Bedlington terriers compete at the Westminster Kennel Club dog show in New York.\n14. Tourists visit a Tibetan Buddhist temple in Xian, China, wearing traditional Hanfu clothing.\n15. Thai Buddhist monks pray at a temple in Pathum Thani, Thailand.\n16. Lava erupts from Mount Etna in Sicily, captured by drones.\n17. An image of the Medusa Nebula, a supernova remnant, is shown in a detailed photographic integration.\n\nThese images capture a range of significant events and cultural moments from around the world, highlighting both struggles and celebrations."},{"title":"JD Vance stuns Munich conference with blistering attack on Europe’s leaders","content":"JD Vance, the US vice-president, delivered a striking critique of European leadership at the Munich Security Conference, alleging that they suppress free speech and fail to address significant issues such as illegal migration. He suggested that the true danger to Europe comes not from external threats like Russia or China, but from within, as leaders distance themselves from the concerns of their voters. \n\nVance expressed doubts about the worthiness of current European values for defense by the US and emphasized that democracy cannot thrive if citizens’ voices are disregarded. His remarks were a departure from expected discussions on the Ukraine war, focusing instead on the perceived failures of European democratic principles and the need to listen to populist voices.\n\nHis speech drew severe backlash from EU and German officials, who labeled his comparisons of Europe to authoritarian regimes as unacceptable. Vance’s comments found favor with Russian state media, highlighting the increasing rift between transatlantic allies regarding values and governance.\n\nThe vice-president further criticized the avoidance of dialogue with populist parties in Europe and claimed that censorship, often framed as combating misinformation, threatens democracy. Following his speech, he controversially met with a leader from Germany's far-right party, further fueling criticism of his stance on European politics."},{"title":"‘Altadena is not for sale’: LA residents fear being forced out by wildfire rebuild","content":"Residents of Altadena, California, are expressing deep concerns about being displaced due to the aftermath of the recent Eaton Canyon wildfire, which destroyed over 9,400 structures and disproportionately impacted the local Black community. The slogan \"Altadena is not for sale\" has emerged as a rallying cry, emphasizing a collective desire among community members to rebuild without the influence of developers seeking to capitalize on the disaster.\n\nMany locals, including those who lost their homes, have received unsolicited offers from developers while still reeling from the destruction. Community leaders, like Brandon Lamar, highlight the importance of enabling displaced residents to return and rebuild, pushing against price gouging in the housing market.\n\nThe reinstatement of Black homeownership in Altadena is crucial, as nearly half of the Black households were devastated by the fires. Discussions among community members emphasize a commitment to keeping the neighborhood affordable and accessible, resisting the pressures of \"climate gentrification,\" which threatens to drive prices up following disasters. Economic challenges, including soaring rebuilding costs and the influence of wealthy developers, complicate the community's recovery efforts.\n\nCommunity rallies are being organized to foster solidarity and solutions, including proposals for land trusts to help local families retain ownership of properties. As rebuilding begins, residents face the question of whether to stay or sell, with uncertainty about future wildfire risks complicating their decisions. The enduring spirit of Altadena's diverse community and its fight to retain cultural integrity remains a focal point amidst the challenges posed by the wildfire’s aftermath."},{"title":"Ex-soldier denies he tried to manipulate junior colleague found dead at barracks","content":"An inquest is examining the death of 19-year-old Royal Artillery Gunner Jaysley Beck, who was found dead at Larkhill camp in Wiltshire on December 15, 2021. During the proceedings, ex-soldier Bdr Ryan Mason, who was Beck's senior line manager, denied accusations of manipulating her. He was reported to have sent Beck approximately 3,600 messages in November 2021 alone, leading her to describe him as \"psychotic and possessive.\"\n\nMason, now a driving instructor, stated that he did not aim to manipulate Beck, despite being questioned about whether he threatened self-harm to coerce her into a closer relationship. He declined to answer some questions pertaining to their interactions but denied asking Beck to sleep with him during a hotel event. In a message read during the inquest, Beck expressed feeling \"trapped\" and uncomfortable due to Mason's behavior, noting a toll on her mental health.\n\nMason, who left the army shortly before Beck's death, later displayed emotional distress during the hearing. The inquest is ongoing."},{"title":"The Guardian view on supporting vaccines: humans can work miracles – so why wouldn’t we? | Editorial","content":"The editorial from The Guardian emphasizes the crucial role of vaccination in improving global health, highlighting that it has significantly reduced child mortality by 59% from 1990 to 2022 and saved over 150 million lives since the WHO's Expanded Programme on Immunisation began in 1974. It calls for continued support for global vaccination initiatives, particularly the Global Alliance for Vaccines and Immunisation (Gavi), amid funding cuts from the US and potential cuts from the UK.\n\nThe piece stresses that vaccination is not only cost-effective but also essential for preventing disease outbreaks exacerbated by climate change and conflicts. Despite historical successes, such as smallpox eradication and significant reductions in polio cases, the current climate of vaccine skepticism and financial cutbacks poses serious threats to immunization efforts. The editorial asserts that governments must prioritize support for vaccination programs to continue saving lives and fostering stability in poorer nations. It concludes by urging the UK to sustain its funding commitments to Gavi, advocating for the moral imperative to support life-saving vaccines."},{"title":"The Guardian view on film awards: and the winner is… | Editorial","content":"The Guardian's editorial on film awards discusses the relevance of separate categories for best actor and best actress in light of ongoing diversity issues in the film industry. While there are arguments for equalizing these categories to include all genders and promote inclusivity, the concern remains that merging these awards could lead to fewer nominations for women. The editorial highlights ongoing disparities, noting that historically, female directors and other roles in the industry have been severely underrepresented. It emphasizes the need for increased visibility and recognition of female artists, asserting that diversity should be better represented across all awards categories. The piece calls for a broader change within the film industry to ensure fair recognition of talent from all backgrounds."},{"title":"UFOs have earned a new name – and should be objects of serious study | Letters","content":"The letters discuss the growing interest in unidentified anomalous phenomena (UAP), previously known as UFOs, emphasizing the need for serious academic study of these occurrences. Professor Michael Bohlander highlights that some sightings may relate to non-human intelligence (NHI), suggesting that understanding this could profoundly impact human perspectives. He references a book by Robert Powell as a good introduction to the subject. Andrew Robinson, who analyzed the Calvine UFO photograph, expresses skepticism about the claims surrounding the image and notes the lack of credible evidence regarding its origins, while also calling for further investigation into similar cases. Aideen Carty advocates for more comprehensive reporting on UAP phenomena to properly gather and analyze data."},{"title":"Fantasy fiction doesn’t need reclaiming for women – they already write and read it | Letters","content":"The letters discuss the perception of women in the fantasy genre, especially in light of an editorial suggesting the need to \"reclaim\" fantasy for women. James Latimer challenges the idea, noting that many accomplished female authors, such as NK Jemisin and Ann Leckie, have significantly contributed to the genre without writing primarily romantic or young adult fiction. He criticizes the misconception that fantasy is predominantly male-oriented and highlights the need to recognize female fantasy readers who appreciate a broad spectrum of fantasy, not just romantasy.\n\nYvonne Williams adds that the romantic fantasy (romantasy) trend is not new and references earlier works like Anne McCaffrey’s \"Dragonflight.\" She suggests that critics should be more inclusive and open-minded, as the genre evolves and garners commercial success among female audiences. Both writers advocate for a more accurate representation of women's contributions and enjoyment in fantasy literature, emphasizing that the genre does not need reclamation; women are already integral to its fabric."},{"title":"Every picture tells a story: the joy of analogue photography | Letters","content":"The letters discuss the joys and contemplative nature of analogue photography, contrasting it with the instant nature of digital imagery. Julius Smit praises the tangible and thoughtful process of capturing images on film, emphasizing the investment in both time and resources that analogue photography requires. He notes the resurgence of film-processing labs and various new film options available. David R Freke shares his positive experiences with a refurbished 1970s SLR camera, enjoying the anticipation of developed images and the thoughtful process behind each shot. Roger Foster reflects on the nostalgia associated with developing film and critiques the soullessness of digital images stored in the cloud, advocating for the enduring value of physical photo albums. David Baugh appreciates the anticipation and improved observation skills that come with using a film camera, as well as the pleasure of holding physical prints, particularly in black-and-white. Overall, the letters celebrate the mindful and narrative-rich experience of analogue photography."},{"title":"Be in the market to spot a real bargain | Letter","content":"The letter from Andrew Spooner, a market trader at Portobello Market in London, discusses strategies for buying secondhand goods. He emphasizes the importance of being polite and friendly, as well as becoming a regular customer to receive discounts. Spooner highlights that traders often price items higher to allow for negotiation and that lowball offers can be disrespectful. He shares his experience that a sale is not just about one transaction but rather viewed over a year. He notes that finding bargains takes time and suggests focusing on quality and rarity rather than just price. Spooner believes that investing in a good piece, even at a higher initial cost, can lead to significant value appreciation over time. He recommends providing buyers with more guidance on recognizing quality in secondhand items."},{"title":"Best boots forward into glorious mud | Letter","content":"The letter by Steve Townsley supports Phil Daoust's view on the benefits of \"just walking\" for fitness. Townsley shares his positive experience after joining a local rambling group affiliated with the Ramblers Association in Bridgend. He emphasizes the social aspects of walking, mentioning conversations about both mundane and artistic topics, and notes that competition is absent. Townsley highlights personal achievements, such as losing nearly 7kg, and encourages others to join Ramblers groups, which are available across the UK and offer a free trial for newcomers."},{"title":"Malcolm X spoke at my student union | Brief letters","content":"Malcolm X's visit to Birmingham in 1965, shortly before his assassination, is commemorated by a new mural in Smethwick. He spoke at the Birmingham University students' union on February 12, and attendees expressed distress upon learning of his death shortly thereafter. Letters also reflect on various topics, including personal anecdotes related to school reports and a humorous self-imposed tariff on American goods to support Medical Aid for Palestinians."},{"title":"Rachel Reeves says ‘no one raised concerns’ about her expenses at HBOS","content":"Rachel Reeves defended her record as chancellor amidst claims from a BBC investigation regarding her expenses while at HBOS. She stated that \"no one ever raised concerns\" about her expenses, insisting they were properly submitted and approved. The report suggested she was under investigation for her expenses related to staff gifts, but Reeves refuted this, emphasizing she was never questioned or required to repay any expenses.\n\nThe BBC also reported discrepancies in her LinkedIn profile regarding her employment duration at the Bank of England and her role at HBOS, where she was inaccurately described as an economist from 2006 to 2009 instead of in retail banking. Reeves asserted pride in her previous work and stated that public opinion would ultimately judge her performance as chancellor.\n\nPeter Kyle, the science secretary, defended Reeves, saying a team member was responsible for the LinkedIn errors and labeled the BBC's claims about her being investigated as \"totally inaccurate.\" A former HBOS HR manager also stated that any claims of an investigation were not recognized, asserting that no awareness of such an inquiry reached her. Overall, the validity of the claims against Reeves appears to be contested."},{"title":"Mexico threatens to escalate US gunmakers lawsuit with terror charges","content":"Mexico's President Claudia Sheinbaum has threatened to escalate a lawsuit against U.S. gun manufacturers if the U.S. designates Mexican drug cartels as terrorist organizations. She stated that this designation could lead to fresh legal actions against gunmakers, accusing them of complicity with organized crime. Sheinbaum emphasized that a majority of weapons used by criminals in Mexico originate from the U.S., and referred to a previous U.S. lawsuit dismissal against gun manufacturers.\n\nThe U.S. State Department reportedly plans to classify certain criminal groups from several Latin American countries as terrorist organizations, a move encouraged by former President Trump, citing national security threats. Meanwhile, violence linked to drug trafficking has resulted in an estimated 480,000 deaths in Mexico since 2006. Sheinbaum rejected U.S. claims of her government's alliances with cartels, instead accusing U.S. gun shops of supplying weapons to these criminal groups. Recent tensions between the two nations have emerged, with threats of tariffs related to drug smuggling and immigration issues."},{"title":"Martin Rowson on Donald Trump’s big high school prom – cartoon","content":"Martin Rowson's cartoon depicts Donald Trump at a metaphorical high school prom, engaging in exaggerated and theatrical antics indicative of his larger-than-life persona. The illustration captures themes of politics and personality, intertwining humor with commentary on Trump's public image and interactions with global figures. The cartoon reflects Rowson's sharp satirical style, offering a visual critique of Trump's behavior in a social and political context."},{"title":"‘The best way to beat face freeze’: 15 wild swimming essentials","content":"The article titled \"‘The best way to beat face freeze’: 15 wild swimming essentials\" provides a comprehensive list of must-have gear for cold-water swimming, particularly during winter. It emphasizes the enjoyment and rejuvenation that can come from wild swimming despite the challenges presented by cold temperatures.\n\nKey essentials include:\n\n1. **Swimsuit**: A thermal swimsuit like the Zoggs Brave crossback for core warmth while exposing skin to cold water.\n2. **Neoprene Gloves and Socks**: To protect extremities from the cold; a snug fit is essential.\n3. **Swim Hat**: A neoprene cap for warmth and visibility.\n4. **Swim Mask**: Offers better visibility and facial coverage compared to goggles to prevent \"face freeze.\"\n5. **Towel**: Hammam towels are recommended for their quick-drying properties and versatility.\n6. **Changing Mat**: Protects from cold, muddy, or icy ground while changing.\n7. **Warm Hat**: A wool hat for warmth post-swimming.\n8. **Tow Float**: For visibility in busy waters and can be used to rest.\n9. **Backpack**: A waterproof option for carrying gear conveniently.\n10. **Robe or Coat**: Insulated and waterproof options to keep dry and warm before and after swimming.\n11. **Base Layers**: Thermal layers to retain heat after swimming.\n12. **Socks**: Wool socks for moisture management and warmth.\n13. **Boots**: Waterproof walking boots to keep feet warm and provide grip.\n14. **Flask**: For hot drinks to warm up after swimming.\n\nOverall, the article highlights the critical nature of preparation and the right equipment to enhance the experience and enjoyment of wild swimming in cold waters."},{"title":"Taylor Swift surpasses Madonna as female artist with most UK No 1 albums","content":"Taylor Swift has set a new record as the female artist with the most No 1 albums in the UK, surpassing Madonna by achieving her 13th chart-topper with the live album \"Lover (Live From Paris).\" This accomplishment ties her with Elvis Presley for the most No 1 albums by an international artist, trailing only the Rolling Stones (14) and Robbie Williams and the Beatles (15).\n\nThe album \"Lover (Live from Paris)\" is Swift's fourth live album and marks the first such album to reach No 1, largely driven by the sales of a special heart-shaped double vinyl released for Valentine's Day. This release achieved the largest opening week for an album in 2025. Notably, the album has not been released for streaming as a complete work, a rarity for No 1 albums in the current music landscape.\n\nSwift's rise to this record took time, with her first UK No 1 coming in 2012 with her album \"Red.\" Her subsequent success has been bolstered by her re-recording project, which includes new versions of several of her albums that have also topped the charts. Following her record-breaking Eras tour, Swift may be taking a brief hiatus before releasing the awaited re-recorded version of \"Reputation.\""},{"title":"Peter Hujar’s Day review – Ben Whishaw goes low-key in snapshot of the photographer’s remarkable life","content":"\"Peter Hujar’s Day\" features Ben Whishaw as the iconic photographer Peter Hujar in a cinematic adaptation of a verbatim account of a seemingly mundane day in 1974 New York. Directed by Ira Sachs, the film is set entirely in Linda Rosenkrantz's apartment, where Hujar recounts his experiences, revealing his encounters with notable figures like Ginsberg and Burroughs, as well as his personal struggles with money, health, and relationships. \n\nWhishaw's performance is low-key and focused, maintaining a consistent tone without dramatic highs or lows, allowing the audience to draw significance from Hujar's stream of consciousness. The film serves as an exploration of Hujar's artistic revelations, particularly the need for time and space in creativity, while also capturing the essence of a vibrant era in New York's artistic community. \n\nAlthough the film may resonate more with those familiar with Hujar's world, it is regarded as an interesting experiment in documenting the intricacies of daily life and the creative process. Overall, the film offers a reflective glimpse into a remarkable life and time, despite the performances not being heavily challenged."},{"title":"Pope Francis cancels events after being admitted to hospital","content":"Pope Francis has canceled his upcoming events after being admitted to Gemelli hospital in Rome due to bronchitis. The Vatican reported that he was experiencing breathing difficulties during a meeting. Tests revealed a respiratory tract infection, and he has begun hospital drug therapy. His condition is described as fair, with a slight fever. Events affected include his audience on Saturday and a mass on Sunday, which will be led by Cardinal José Tolentino de Mendonça. The 88-year-old pontiff has a history of health issues, including previous hospitalizations for bronchitis and other ailments."},{"title":"‘We no longer go out alone’: what happens after Trump revokes temporary protected status?","content":"The article discusses the impact of the Trump administration's decision to revoke temporary protected status (TPS) for Venezuelans, which has created fear and uncertainty for hundreds of thousands of individuals living in the U.S. Many, like Jesús and his family, fled Venezuela due to political persecution and now face the threat of deportation back to a dangerous regime. The sudden termination of TPS has caused distress, as recipients must now consider their legal standing and the possibility of being targeted for deportation. \n\nImmigrant advocacy groups advise individuals to seek legal assistance and have begun providing training on rights, recognizing the similar vulnerabilities faced by undocumented immigrants. The situation is particularly tense for families, with many making drastic changes to avoid detection, such as limiting outings and ordering supplies online. \n\nDespite claims by the administration that conditions in Venezuela have improved, advocates argue that the reality is different, citing ongoing human rights violations and economic instability. Legal experts express concern about the significant humanitarian and economic consequences of revoking the protections, which have allowed TPS recipients to work and support their communities. \n\nThese developments have caused immense emotional distress for many families, who fear for their safety and future stability if forced to return to Venezuela. The article highlights the desperate situation faced by these individuals, as they navigate an increasingly precarious immigration landscape, hoping for relief amid uncertainty."},{"title":"In Israel, dread and rage haunt the streets. Netanyahu is exploiting that | Jonathan Freedland","content":"In his article, Jonathan Freedland discusses the deep sense of dread and rage currently gripping Israeli society in the wake of the October 7 attacks and the ongoing hostage crisis. Freedland emphasizes that many Israelis remain trapped in the trauma of that day, with the return of hostages dominating their collective psyche. The anxiety is palpable, as families await the fate of their loved ones, fueling both hope and dread.\n\nFreedland highlights the anger toward Hamas, exacerbated by the conditions of the hostages' release, which have further polarized sentiments in Israel. This anger is leveraged by Prime Minister Benjamin Netanyahu, who is perceived to be manipulating the situation to maintain his political power, particularly with the backing of far-right coalition partners. He appears more interested in resuming military operations against Hamas than pursuing a peaceful resolution, especially amidst ongoing corruption charges against him.\n\nThe article also touches on the potential for a new leadership within Israel, citing Yair Golan, a figure advocating for a long-term ceasefire and an alternative to Hamas. However, the entrenched political landscape dominated by Netanyahu raises skepticism about this possibility. Freedland warns that lasting change requires both sides of the conflict to seek a better future, yet the current climate remains overshadowed by grief and rage, making hope a rare commodity in the region."},{"title":"Network Rail fined £3.75m for health and safety breaches that led to death of track workers","content":"Network Rail has been fined £3.75 million due to serious health and safety breaches that resulted in the deaths of two track workers, Gareth Delbridge and Michael \"Spike\" Lewis, in July 2019 near Port Talbot, Wales. The workers were struck by a train while performing unnecessary maintenance on an active railway line without adequate safety measures in place, including the absence of lookouts. Network Rail pleaded guilty to violating the Health and Safety Act 1974 following an investigation by the Office of Rail and Road (Orr), which identified systemic safety failures. Additionally, Network Rail was ordered to pay £175,000 in costs. In response to the tragedy, improvements in worker safety measures have been implemented, with a focus on eliminating the need for work on the railway while trains are operating."},{"title":"‘High chance’ Hamilton will challenge for F1 title with Ferrari, insists Sainz","content":"Carlos Sainz, a former Ferrari driver, believes there is a \"high chance\" that Lewis Hamilton will compete for the Formula One title with Ferrari in his debut season. Sainz, who has moved to Williams, stated that Ferrari is in a strong position, especially given their performance last season, where they secured second place in the constructors' championship. He emphasized that Hamilton's adaptability to the car and team will be crucial for his success. Meanwhile, Williams is focusing on rebuilding and improving their competitiveness after finishing ninth last season. Additionally, discussions among drivers regarding new FIA regulations, which impose fines for inappropriate language, have stirred some controversy in the sport."},{"title":"Everton, Liverpool, Slot and his assistant charged over derby chaos","content":"The aftermath of the recent Merseyside derby, which ended in a 2-2 draw, has seen Everton, Liverpool, and their respective managers faced with charges from the Football Association. Arne Slot, the manager of Liverpool, along with his assistant Sipke Hulshoff, has been charged for improper conduct towards match officials following their dismissals during the match. Both have until February 19 to respond to the charges.\n\nThe incident escalated with four players receiving red cards, including Liverpool's Curtis Jones and Everton's Abdoulaye Doucouré. Slot has expressed regret for losing his composure, attributing his emotions to the chaos during stoppage time, which included a controversial VAR review. He acknowledged that he should have acted differently and intends to address Jones's reaction to Doucouré's celebration in front of Liverpool fans. The ongoing situation highlights the heated nature of the derby and the challenges of managing emotions in high-stakes moments."},{"title":"Premier League team news: predicted lineups for the weekend action","content":"**Premier League Team News: Predicted Lineups for Weekend Action**\n\n**Leicester vs Arsenal** (Saturday, 12:30 PM, King Power Stadium)\n- **Leicester**: Doubts on Kristiansen, Vardy, and Vestergaard due to injury. Key player: Vardy (7 goals).\n- **Arsenal**: No doubts. Injuries for Tomiyasu and Saka. Leading scorer: Havertz (9 goals).\n\n**Aston Villa vs Ipswich** (Saturday, 3 PM, Villa Park)\n- **Aston Villa**: Multiple doubts including Barkley and Watkins. Leading scorer: Watkins (10 goals).\n- **Ipswich**: Szmodics doubtful; significant injuries include Walton and Burns. Leading scorer: Delap (9 goals).\n\n**Fulham vs Nottingham Forest** (Saturday, 3 PM, Craven Cottage)\n- **Fulham**: Injuries to Tete and Wilson. Leading scorer: Jiménez (9 goals).\n- **Nottingham Forest**: Several doubts including Awoniyi and Hudson-Odoi. Leading scorer: Wood (17 goals).\n\n**Manchester City vs Newcastle** (Saturday, 3 PM, Etihad Stadium)\n- **Manchester City**: Grealish and González are doubtful. Leading scorer: Haaland (19 goals).\n- **Newcastle**: Burn doubtful, several key players injured including Barnes and Joelinton. Leading scorer: Isak (17 goals).\n\n**Southampton vs Bournemouth** (Saturday, 3 PM, St Mary’s Stadium)\n- **Southampton**: Doubts on Fraser and Lallana, several injuries reported. Leading scorer: Aribo (3 goals).\n- **Bournemouth**: Players doubtful include Sinisterra and Hill. Leading scorer: Kluivert (11 goals).\n\n**West Ham vs Brentford** (Saturday, 3 PM, London Stadium)\n- **West Ham**: Injuries for Antonio and Fullkrug. Leading scorer: Bowen (6 goals).\n- **Brentford**: Doubts for Flekken; injuries reported. Leading scorer: Mbeumo (14 goals).\n\n**Crystal Palace vs Everton** (Saturday, 5:30 PM, Selhurst Park)\n- **Crystal Palace**: Injury concerns for Riad and Doucouré. Leading scorer: Mateta (10 goals).\n- **Everton**: Multiple injuries including Calvert-Lewin and others. Leading scorer: Ndiaye (6 goals).\n\n**Liverpool vs Wolves** (Sunday, 2 PM, Anfield)\n- **Liverpool**: Gakpo doubtful; injuries to Gomez and Morton. Leading scorer: Salah (22 goals).\n- **Wolves**: Several doubts including Hwang and Strand Larsen. Leading scorer: Cunha (11 goals).\n\n**Tottenham vs Manchester United** (Sunday, 4:30 PM, Tottenham Hotspur Stadium)\n- **Tottenham**: Several players doubtful, including Maddison. Leading scorer: Maddison (8 goals).\n- **Manchester United**: Injury concerns with Shaw and Mount. Leading scorer: Diallo (6 goals). \n\nKey players to watch out for include Salah and Haaland, both of whom are pivotal for their teams. Injuries and doubts could significantly impact lineups ahead of this weekend's matches."},{"title":"Latest Israeli hostages to be freed named amid uncertainty over truce","content":"Palestinian militant groups have announced the planned release of three Israeli hostages: Iair Horn, Sagui Dekel-Chen, and Sasha Troufanov, in exchange for 369 Palestinian prisoners. This exchange is a part of a ceasefire agreement following escalating tensions. The hostages were abducted during a Hamas attack in October 2023. While this exchange raises hopes for the continuation of the truce, uncertainties persist, particularly due to statements from U.S. President Donald Trump regarding Gaza's territorial claims, which have complicated the situation.\n\nThe released hostages were described as being in frail condition, prompting concerns about the hostages' treatment. The ongoing negotiations also face potential delays and conflicts, with Trump advocating for strict demands on hostage releases. Meanwhile, there are plans for a Saudi summit aimed at discussing alternatives for Gaza's future amidst fears of resumed violence.\n\nShould the upcoming exchanges proceed as planned, the total number of Israelis freed would reach 19 in exchange for approximately 1,100 Palestinians, with additional hostages expected to be released in future phases tied to further negotiations. However, Israeli Prime Minister Benjamin Netanyahu's commitment to these negotiations remains questionable, raising risks for the fragile ceasefire."},{"title":"‘Time is running out’: frailty of freed hostages raises pressure on Netanyahu","content":"Recent releases of hostages from Hamas captivity have highlighted their frailty, heightening pressure on Israeli Prime Minister Benjamin Netanyahu to expedite the return of remaining captives. Or Levy, who recently regained his freedom, expressed his gratitude to supporters while mourning the loss of his wife during the militants' attack on October 7, 2023. \n\nLevy, along with two other freed hostages, appeared extremely weakened, sparking concerns that Hamas might be releasing the healthier individuals first. This has intensified anxiety among families of remaining hostages, who fear for their safety. Reports indicate that some hostages endured severe conditions, including inadequate food and water, abuse, and infections.\n\nThe appearances of these hostages have increased public pressure on Netanyahu, who faces calls to maintain the ceasefire with Hamas despite right-wing coalition members advocating for a return to military action. Polling suggests Netanyahu’s Likud party has suffered due to the condition of the released hostages, complicating his political situation as he seeks to balance coalition demands with public sentiment regarding the hostages' welfare.\n\nAs negotiations regarding future releases continue amid threats from both sides, the future of the ceasefire remains uncertain, with ongoing discussions about the terms of future hostage releases. The priority for Netanyahu appears to lie more with political survival than the immediate welfare of the hostages."},{"title":"Fans turn on Levy as Tottenham face new low in familiar cycle of failure","content":"Tottenham Hotspur fans are increasingly frustrated with chairman Daniel Levy, leading to protests before their match against Manchester United. The supporters criticize Levy for prioritizing profit over sporting success, particularly amid the team's struggles, such as being 14th in the league and eliminated from domestic cup competitions. While manager Ange Postecoglou has faced scrutiny, fans are primarily blaming Levy for inadequate squad investments and inadequate responses to injuries during a crucial time. Protests are set to take place as anger mounts over the club's current performance and ownership dynamics. Despite financial success, supporters feel the club lacks ambition, exacerbated by Levy's significant salary amidst a low wages-to-revenue ratio. Rumors of potential ownership changes add to the unrest, as the future direction of the club remains uncertain. Overall, there is a pervasive sentiment that Spurs are in a cycle of failure under Levy's leadership."},{"title":"The Guide #178: How AI took over the commercial break","content":"The Guide #178 discusses the growing trend of artificial intelligence (AI) advertising, particularly highlighted during the Super Bowl. Traditionally, ads are often overlooked, but the recent emphasis on AI in commercials suggests companies are attempting to reshape public perception of AI as beneficial and friendly, rather than ominous.\n\nThe article notes how ads for AI products have featured celebrities like Matthew McConaughey and Woody Harrelson, who promote AI as something that will help in mundane tasks rather than cause disruption. However, this presents a contradiction since many in the entertainment industry, including actors, are actively voicing concerns about AI's impact on their livelihoods.\n\nDespite the cheerful commercial narratives, there remains a palpable unease about AI among the public, with surveys indicating that many believe AI will do more harm than good. The article critiques the ad campaigns as attempts at reputation management rather than genuine excitement for technological advancement, leading to a potential backlash against overly simplified portrayals of AI's implications.\n\nIn summary, AI has made a significant appearance in advertising, but the reality of its societal impact complicates the narrative presented by these ads."},{"title":"Chloe Kelly finds her smile with second Arsenal career ready to launch","content":"Chloe Kelly is excited to restart her career at Arsenal after a challenging period at Manchester City. Following a frustrating situation where she made only one start due to being sidelined, Kelly publicly expressed her feelings about City controlling her potential transfers. This led to a loan move to Arsenal, the club she left at 20. She feels relieved and has regained her smile, stating that she’s ready to move forward and showcase her abilities. \n\nKelly emphasized the mental toll of her previous situation but is now focused on training and earning her spot in the England squad for the upcoming Euros. She is eligible to play for Arsenal after a brief wait post-transfer and is eager to return to the pitch, especially in a significant matchup like the north London derby against Tottenham. Kelly's passion for the game remains strong, as she aims to create cherished memories at the Emirates Stadium and contribute significantly to her new team."},{"title":"Mickalene Thomas and Linder review – impossibly exuberant women electrify a body-slam of a show","content":"Mickalene Thomas and Linder's exhibitions at the Hayward Gallery showcase vibrant explorations of femininity and representation. Thomas’s work features monumental portraits of black women adorned with rhinestones, emphasizing their individuality and agency, contrasting their often marginal depictions in art history. Her pieces draw on joy and sorrow, using elements like glitter and sound to engage viewers and provoke reflection.\n\nLinder, known for her photocollages, presents a more surgical approach that critiques feminine imagery and societal norms through striking visual juxtapositions, blending elements of punk and feminism. Both artists, though stylistically different, share a common goal of dissecting and reclaiming female identity in their respective works.\n\nTogether, these exhibitions create a dynamic conversation about love, identity, and representation, celebrating the complexities of women's experiences."},{"title":"No Other Land film-makers denounce Trump’s Gaza plan: ‘A crazy thing’","content":"Film-makers Yuval Abraham and Basel Adra, known for their Oscar-nominated documentary \"No Other Land,\" have publicly criticized Donald Trump’s recent Gaza plan, which they interpret as a proposal for ethnic cleansing. Trump suggested that the U.S. should control Gaza, presenting it as a development project aimed at transforming the area into a prime location. This statement has drawn widespread condemnation, including from over 350 rabbis and industry members. \n\nAbraham described Trump’s remarks as “irresponsible” and “immoral,” while Adra labeled them as \"insane\" and indicative of a power dynamic where Trump feels he faces no repercussions. They emphasized the legality issues surrounding the displacement of Palestinians and the transfer of Israeli populations into occupied territories.\n\nDespite its acclaim, including an award at the Berlin Film Festival, \"No Other Land\" struggled to find distribution in the U.S. due, as Abraham suggests, to political reasons. The film addresses the displacement of Palestinians in the West Bank, specifically in Masafer Yatta, and is now being independently screened in nearly 100 theaters. \n\nOverall, the film-makers express their commitment to raise awareness about the plight of Palestinians, especially in light of the ongoing conflict and humanitarian crisis."},{"title":"‘Crystal Methodist’ fails to show for Manchester sentencing hearing","content":"A judge issued an arrest warrant for Paul Flowers, the former Methodist minister and ex-chairman of the Co-operative Bank, after he failed to attend a sentencing hearing for fraud in Manchester. Flowers, 74, had pleaded guilty to fraud charges totaling £100,000, related to his abuse of power as the executor of a woman's will. He became known as the \"Crystal Methodist\" after being caught on video buying illegal drugs in 2013. The judge noted that Flowers had disengaged from his legal team and cited mental health issues, but emphasized that a custodial sentence was likely due to the serious nature of the offenses involving a vulnerable victim. Flowers previously faced legal troubles, including drug possession and inappropriate conduct as a financial leader, leading to his ban from the financial services industry."},{"title":"British Paralympian is first person with physical disability cleared for space mission","content":"John McFall, a 46-year-old British Paralympian and orthopedic surgeon, has made history as the first person with a physical disability cleared for a space mission, specifically to the International Space Station (ISS). Following an extensive feasibility study by the European Space Agency (ESA), McFall was certified to undertake long-duration missions that can last up to six months.\n\nMcFall, who lost his right leg above the knee due to a motorcycle accident at the age of 19, aims to shift societal perceptions regarding disabilities, advocating for people to \"assume capability\" rather than making assumptions based on disability. He expressed pride not only in his achievement but in the mindset change it represents.\n\nHis journey to this certification began when he joined ESA's reserve astronaut corps in November 2022, with the goal of assessing whether a lower limb amputee could participate in space missions. By the end of 2024, the feasibility study confirmed there were no barriers to his participation, leading to his certification as an astronaut capable of flying to the ISS.\n\nMcFall emphasized the importance of acknowledging his capabilities rather than questioning them, countering the label \"parastronaut,\" which he feels creates an unnecessary distinction. His certification was positively received by ESA's international partners, reflecting a progressive stance on diversity and inclusion in space exploration. However, as a reserve member, he is not guaranteed a specific mission assignment."},{"title":"Pic D’Orhy well placed to end Nicholls’ longest lean streak in 20 years","content":"Paul Nicholls, after a year without a Grade One winner, has a strong opportunity to break this streak with Pic D’Orhy in the Ascot Chase. The event, scheduled for Saturday, comes as Nicholls aims for his 148th Grade One victory. Pic D’Orhy has an impressive record at Ascot, winning 4 out of 5 chases and performing well over the necessary distance. He previously competed at Cheltenham but did not fare well, which could factor into his performance. Competitors like L’Homme Presse and Corbetts Cross pose challenges, but Pic D’Orhy’s favorable conditions position him as the 7-4 favorite to secure a win and restore confidence to Nicholls' stable."},{"title":"‘Butter is a perception’: inside the UK’s first plant-based Michelin-starred restaurant","content":"Kirk Haworth, owner and head chef of Plates, the first plant-based Michelin-starred restaurant in the UK, expresses disdain for the term \"vegan,\" emphasizing that his approach to cooking is not a trend but a fundamental part of his identity. The restaurant, located in east London, has quickly gained popularity, receiving overwhelming demand since its opening, coinciding with Haworth’s television success.\n\nPlates features a tasting menu devoid of traditional dairy and meat products, innovatively replacing them with plant-based alternatives. Notable dishes include a slow-cooked leek treatment paired with frozen verjus and a lasagna made from mung and urad beans, challenging diners' perceptions of what vegetarian food can be. The restaurant emphasizes experience over imitation, avoiding the labels often associated with plant diets.\n\nThe ambiance of Plates is designed to be both casual and refined, with a semi-open kitchen and thoughtfully arranged décor. The dining experience is marked by theatrical presentations, including at-table sauce pouring. While the price point may feel steep for a meatless meal, the destination nature of the restaurant attracts a diverse clientele, many of whom are not vegan.\n\nDespite the evolving Michelin rating system, gaining a star is a significant achievement, especially for plant-based cuisine. Haworth acknowledges the challenges of the current food system and credits his dietary shift to health issues. Nonetheless, he notes that the majority of his customers are not vegan, signaling a shift in dining trends and openness to plant-based options."},{"title":"Doctor tells London inquest of ‘feelings of betrayal’ after son’s sepsis death","content":"A London inquest heard from Dr. Deborah Burns, a consultant paediatrician, about her profound sense of betrayal following the death of her son, William Hewes, from sepsis at Homerton hospital in January 2023. Burns recounted witnessing multiple medical errors and having to request antibiotics eight times before they were administered, significantly delaying critical treatment. She expressed her heartbreak and the aftermath of this loss, which has left her unable to work at the hospital where she had dedicated over 20 years.\n\nThe inquest revealed that William, a 22-year-old student, was not given necessary antibiotics until 1:25 AM despite his dire condition. Dr. Burns highlighted that during his treatment, medical staff failed to monitor him properly and there were significant delays in transferring him to intensive care. Dr. Ron Daniels, an intensive care consultant, testified that timely intervention could have potentially saved William's life, estimating that many young adults in similar conditions would survive with prompt treatment.\n\nThe inquest continues as questions arise about the reliability of the care William received and whether earlier actions could have altered the tragic outcome."},{"title":"Rollback on diversity policies ‘risks undoing decades of progress’, says Co-op","content":"The CEO of the Co-op group has expressed concerns that a rollback on diversity initiatives in the UK could reverse decades of progress. This statement comes as several US companies, including Amazon and Disney, are abandoning diversity, equity, and inclusion (DEI) policies in response to the Trump administration's actions to roll back anti-discrimination measures. Shirine Khoury-Haq emphasized that rolling back DEI is not just a business choice, but has significant real-world implications, fostering inequality and eroding trust.\n\nIn the UK, some firms, like BT, have reportedly scaled back their DEI initiatives, prompting worry among industry leaders. Khoury-Haq lamented the rapid withdrawal from diversity efforts, questioning if those companies were ever truly committed. The UK equalities minister affirmed that the government remains dedicated to addressing racial inequality and fostering diversity.\n\nRecent research indicates a strong business case for gender and ethnic diversity in corporate leadership. Industry figures have voiced fears that deemphasizing DEI could lead to detrimental effects on company culture and performance. The Co-op has implemented various initiatives aimed at promoting inclusivity, countering the narrative that diversity is somehow a drawback.\n\nOverall, Khoury-Haq and other advocates argue that businesses must continue to support DEI efforts, especially in light of socioeconomic challenges facing many individuals in the UK."},{"title":"US deports 119 immigrants of varying nationalities to Panama","content":"The US has deported 119 undocumented immigrants of various nationalities to Panama, part of an intensified deportation effort by the Trump administration. The group includes individuals from Afghanistan, Iran, China, Sri Lanka, Turkey, and Pakistan, and arrived in Panama aboard a military flight from California. This marks the first of three planned flights to transfer such migrants, as many of their home countries refuse to take them back.\n\nPanama's president confirmed the arrival and stated that the deportees are temporarily staying in a hotel before being moved to a shelter in the Darién Gap, a jungle region near the Colombian border. These immigrants will eventually be returned to their countries of origin on repatriation flights funded by the US.\n\nThe arrangement comes after bilateral discussions, including a visit to Panama by US officials. Panama follows El Salvador and Guatemala in agreeing to accept deported immigrants. The Darién Gap has been a significant route for migrants from all over the world attempting to travel through Central America towards the US, underscoring the ongoing migration crisis in the region."},{"title":"Southern California roads submerged in sludge as heavy rains batter region","content":"Southern California is currently experiencing significant disruptions due to heavy rains that have resulted in debris flows and roadways submerged in sludge. These conditions follow a season of severe wildfires that left the area vulnerable to rock and mudslides. A notable incident involved a car being swept into the ocean in Malibu, with one occupant escaping with minor injuries.\n\nThe storms led to considerable flooding, with reports of intersections submerged under approximately three feet of mud. Authorities worked to clear roads while issuing evacuation orders in areas impacted by recent fires, warning residents about the risks of mudflows. Amid these weather-related issues, the region continues to grapple with extreme drought conditions, despite the recent rains.\n\nEmergency services reported various incidents, including a grocery store roof collapse, but thankfully, there were no injuries. The National Weather Service issued warnings for flash floods, and many residents were advised to prepare evacuation plans.\n\nThe mixed weather system affecting Southern California is part of broader extreme weather patterns across the United States, highlighting ongoing concerns about climate change and its impacts on weather intensity and frequency."},{"title":"Cocktail of the week: Black Lacquer’s like a stone – recipe | The good mixer","content":"Cocktail of the week: Black Lacquer’s Like a Stone\n\nThis cocktail features a unique blend of Japanese plum gin and seaweed-infused syrup, perfect for a refreshing experience on a cold winter's day. For a non-alcoholic version, simply mix the syrup with tonic water to taste.\n\n**Ingredients:**\n\n*For the syrup (makes about 250ml):*\n- ½ sheet kombu (about 3g)\n- 1 slice lemon\n- 1 fresh thyme sprig\n- 125g caster sugar\n\n*For the drink:*\n- 40ml umeshu liqueur (recommended: Akashi-Tai)\n- 10ml London dry gin (recommended: Akashi’s 135 East)\n- 15ml seaweed, lemon, and thyme syrup\n- Tonic water (to top)\n\n**Instructions:**\n\n1. **Make the syrup:** \n   - Soak the kombu in 125ml water for at least an hour (for a stronger flavor, soak longer). \n   - Strain into a saucepan, add lemon, thyme, and sugar, then bring to a simmer. Stir to dissolve the sugar, then reduce heat and simmer for five minutes.\n   - Remove from heat, cool, and strain into a clean jar. The syrup will keep in the fridge for up to a week.\n\n2. **Prepare the drink:** \n   - In a highball glass filled with ice, combine the umeshu, gin, and syrup. \n   - Top with tonic water to taste, stir gently, and serve.\n\nEnjoy this refreshing and unique cocktail crafted by Michele Del Negro, head of bars at Black Lacquer in London."},{"title":"Ineos and Ratcliffe’s sporting empire risks atrophy with horizons narrowing | Nick Ames","content":"The article by Nick Ames discusses the risks surrounding Jim Ratcliffe and Ineos's sporting empire, which is facing potential decline due to narrowing opportunities. Initially, Ratcliffe aimed to leverage expertise across multiple sports through investments in teams like OGC Nice and Manchester United, promoting a plan to enhance their competitiveness. However, recent developments, such as legal action from New Zealand Rugby over missed sponsorship payments and a split with Sir Ben Ainslie's America’s Cup team, reflect significant challenges.\n\nWhile OGC Nice is performing relatively well in Ligue 1, these setbacks have cast doubts on Ineos's reliability as a sponsor and partner. Ratcliffe's strategic focus appears to have shifted towards more secure investments, particularly in Formula 1, where Ineos's involvement has been financially rewarding. \n\nConcerns grow over how these issues may impact Manchester United, particularly in a competitive football landscape that requires astute financial management. The article suggests that overextending across various sports could be detrimental, indicating that Ratcliffe's grand vision may not be sustainable under current conditions. As Ineos's credibility comes into question, the future of its sporting ambitions hangs in the balance."},{"title":"Vivienne Westwood fashion house faces questions over homophobic bullying claims against CEO","content":"The Vivienne Westwood fashion house is facing scrutiny following allegations of homophobic bullying against its CEO, Carlo D’Amario. An independent investigation upheld five allegations of misconduct, including the use of homophobic slurs and discriminatory language. The investigation revealed that D'Amario had a pattern of bullying behavior and had likely violated employment law. Despite the findings, D’Amario continues to lead the company and receives a considerable salary, while the employee who raised the allegations has left the organization.\n\nThe controversy gained traction after Cora Corré, Vivienne Westwood's granddaughter, resigned from the company, accusing D’Amario of misusing designs and contesting trademarks. The internal investigation included testimonies from staff who reported D’Amario's use of disparaging nicknames based on sexuality and derogatory comments about the company's LGBTQ+ representation. While some staff defended D’Amario, the investigator found enough evidence to suggest harassment under the Equality Act 2010.\n\nWestwood, recognized as an LGBT+ icon, has a company that professes strong values regarding equality and inclusivity, yet the investigation raises serious concerns about how these values are upheld within its leadership. The company's equality policies were noted as “excellent,” but there are questions about the effectiveness of their implementation, particularly among top executives who failed to complete required training on equality and diversity."},{"title":"Das Licht (The Light) review – mystical satirical romp channels German anxiety over refugees","content":"\"Das Licht (The Light)\" is a film directed by Tom Tykwer, presenting a mystical and satirical exploration of contemporary German anxieties surrounding refugees. The narrative centers on a troubled Berlin family whose lives are uplifted by a Syrian cleaner named Farrah, who embodies a magical, transformative presence, offering unconventional methods to tackle their depression.\n\nThe film runs for a lengthy two hours and 40 minutes, balancing moments of comedy and social commentary. The family, comprising Tim, a modern father played by Lars Eidinger, and his wife Milena, portrayed by Nicolette Krebitz, grapples with their privileged lifestyle as they navigate personal issues involving their teenage children, Frieda and Jon. The arrival of Farrah, after a comically dark incident with their previous cleaner, introduces a mystical element meant to catalyze emotional healing within the family.\n\nDespite its energetic premise and notable performances, the film is critiqued for its lack of coherent direction and an overreliance on pop culture references, notably Queen's \"Bohemian Rhapsody,\" which serves as a somewhat desperate attempt to inject life into the narrative. While \"Das Licht\" tackles significant themes, including the complexities of identity and the societal impact of migration, it ultimately struggles to deliver a cohesive message, leaving a sense of incompleteness in its exploration of these issues. The film screens at the Berlin film festival, capturing a moment of peculiar charm yet profound disarray in contemporary cinema."},{"title":"What is the DEI rollback and where will it spread next?","content":"The DEI (Diversity, Equity, and Inclusion) rollback refers to a recent trend in which many U.S. corporations are reversing or overhauling their diversity and inclusion policies. This movement gained momentum after Donald Trump signed executive orders revoking DEI programs in the federal government, triggering similar actions in the private sector, particularly among major finance and tech companies like Goldman Sachs, Accenture, and Google. These firms have begun eliminating diversity hiring goals, career development programs for specific demographic groups, and even notable diversity observances.\n\nThe rollback is linked to a longstanding movement by rightwing activists who criticize DEI initiatives as \"reverse discrimination,” intensified by a 2023 Supreme Court ruling that ended affirmative action in college admissions. This alignment with rightwing agendas has led companies such as Walmart, McDonald’s, Ford, Amazon, and Meta to also modify their DEI initiatives.\n\nWhile the trend in the U.S. is evident, its impact on the UK is still evolving. Some U.S. companies operating in the UK have declared their commitment to maintain diversity initiatives, despite shifts in the U.S. landscape. Employment lawyers express concern that U.S. changes might influence practices in the UK, potentially leading to legal complications.\n\nTrade unions in the UK are apprehensive about multinational firms adopting Americanized rightwing policies and are urging for the continued need for robust diversity initiatives to address workplace inequalities. Despite the rollback, some UK firms remain committed to diversity, as they recognize the competitive advantage it brings in attracting younger talent.\n\nIn conclusion, the DEI rollback, originating from political shifts in the U.S., could spread further, impacting not just companies in the U.S. but potentially influencing their operations in the UK and beyond, despite ongoing resistance from some corporate leaders and labor unions."},{"title":"Ravneet Gill’s recipe for tapioca pudding with roast rhubarb | The sweet spot","content":"Ravneet Gill’s recipe for tapioca pudding with roast rhubarb offers a delightful twist on the traditional dessert. It aims to change any negative perceptions of tapioca, presenting it as a delicate treat with small pearls in a silky custard, complemented by sweet and tangy roast rhubarb.\n\n**Ingredients:**\n- 100g small pearl tapioca\n- **For the custard:**\n  - 200ml whole milk\n  - 200ml double cream\n  - 1 vanilla pod, split lengthways\n  - 50g caster sugar\n  - 3 egg yolks\n- **For the roast rhubarb:**\n  - 200g rhubarb, trimmed and cut into chunks\n  - 30g caster sugar\n\n**Instructions:**\n1. **Prepare the rhubarb:** Toss the rhubarb and sugar in a bowl and let it macerate for 20 minutes. Preheat the oven to 180C (160C fan)/350F/gas 4. Spread the rhubarb mixture on a baking tray and roast for 12-15 minutes until tender. Let cool.\n2. **Cook the tapioca:** Rinse tapioca in cold water until it runs clear. Boil a large saucepan of water, add tapioca, and cook for 10-15 minutes until mostly translucent. Drain and rinse under cold water.\n3. **Make the custard:** Heat milk, cream, vanilla pod, and half the sugar in a saucepan. In a heatproof bowl, whisk egg yolks with the remaining sugar. Slowly pour in the heated milk mixture while whisking. Transfer back to the saucepan and cook on low heat until thickened.\n4. **Combine and serve:** Strain the custard to remove lumps and the vanilla pod, then mix it with the tapioca. Spoon into bowls, top with roast rhubarb, and serve warm or cold.\n\nThe pudding retains its quality in the fridge for up to three days, though it may need a little milk or custard to loosen when reheated."},{"title":"Uniqlo’s Kendrick Lamar coup is part of effort to be a serious fashion force","content":"Uniqlo's collaboration with Kendrick Lamar, showcased during his Super Bowl halftime performance, marks a significant shift for the brand as it aims to establish itself as a serious player in the fashion industry. While Lamar wore high-end luxury fashion, his backup dancers donned affordable Uniqlo clothing, specifically oversized T-shirts priced at £19.90. This strategy suggests a move away from its previous image of bland staples to a trendier and more appealing brand.\n\nThe appointment of Clare Waight Keller as creative director has further enhanced Uniqlo's ambitions in fashion, as she seeks to bring high-quality design to a broader audience. Her approach includes a focus on functionality, timelessness, and innovative design features, such as built-in bras in dresses and practical silhouettes. Uniqlo’s ability to combine affordability with stylish and functional pieces has attracted a diverse customer base, ranging from Gen Z to older generations.\n\nThough the brand faced challenges in the UK market initially, it has since grown significantly and now enjoys popularity and success with limited-edition collaborations and a wide array of products. Waight Keller’s influence is reflected in new collections and an expanded color palette, aiming to captivate consumers with both elegant and practical clothing options. This evolution positions Uniqlo as a competitive force in the fashion landscape."},{"title":"‘Another woke disaster from Hollywood!’ How Captain America joined the culture wars","content":"The article discusses the latest installment in the Marvel franchise, \"Captain America: Brave New World,\" highlighting its cultural implications amidst contemporary political tensions. Anthony Mackie stars as Sam Wilson, the new Captain America, stepping into a role previously held by Chris Evans. The film's narrative, which includes a red-skinned supervillain attacking the White House, has sparked conservative backlash, labeling it a \"woke disaster.\"\n\nMackie's comments on the meaning of Captain America have further fueled criticism, particularly in the wake of rising political divides in the U.S. The character's history, created during WWII by Jewish writers, has always reflected American values and political realities. This latest film continues the trend of intertwining comic book narratives with contemporary issues, reflecting societal concerns about authority and morality.\n\nMoreover, the film's casting choices and plot elements have incited protests and calls for boycotts, particularly concerning the character Sabra, portrayed by Israeli actress Shira Haas, prompting allegations of promoting a politically contentious narrative. The film has also faced behind-the-scenes challenges, including extensive rewrites and recastings, leading to speculation about its release timing amid a Trump-led America.\n\nOverall, \"Brave New World\" emerges as a politically charged film in a tense cultural landscape, questioning what it means to embody American ideals today."},{"title":"Edible popcorn bucket and vegan caviar on the menu as Baftas embrace sustainability","content":"This year's BAFTA awards are embracing sustainability with a unique menu featuring an edible popcorn bucket and vegan caviar. Approximately 2,000 guests will enjoy a three-course meal prepared by head chef Matt Crow and his team from Caper & Berry. The menu includes organic mushrooms served two ways, Hemel Hempstead chicken prepared roasted and in terrine, and a zero-waste root vegetable bhaji for vegetarians. The centerpiece dessert is the \"Bafta popcorn sundae,\" which resembles a KFC bucket, filled with strawberry mousse and topped with salted caramel popcorn. The edible bucket can be enjoyed on the night or kept as a souvenir. The event aims to showcase sustainable practices in catering while providing a memorable experience for attendees."},{"title":"Italian ‘mystic’ may face trial after DNA match with blood on Virgin Mary statue","content":"Gisella Cardia, a self-proclaimed mystic who led many pilgrims to Trevignano Romano, Italy, by claiming that a Virgin Mary statue wept blood, may face trial after DNA testing reportedly matched the blood to her own. The Roman Catholic Church had previously labeled her claims as fraudulent and tightened its guidelines on such phenomena. Following a fraud investigation initiated by prosecutors in 2023, lab results suggested that the blood on the statue came from Cardia, although her lawyer argued that this does not eliminate the possibility of supernatural involvement. Cardia, who has a history of bankruptcy fraud, purchased the statue in 2016 and it became a focal point for gatherings in the area. She has since left Trevignano, and her current whereabouts are unknown."},{"title":"Trump chairing a major arts institution would be laughable if it weren’t so deeply troubling | Charlotte Higgins","content":"The article by Charlotte Higgins discusses Donald Trump's appointment as chair of the John F. Kennedy Center for the Performing Arts, framing it as both laughable and deeply troubling. Higgins draws parallels between Trump and Viktor Orbán, the Hungarian prime minister, highlighting how both utilize cultural institutions for political gain. She emphasizes that the Kennedy Center, traditionally bipartisan, is now being reshaped to reflect Trump's ideology, with changes to its board and a reduction in diversity initiatives.\n\nTrump's actions are described as a direct assault on the independence of arts institutions, with implications for federally funded bodies like the National Gallery of Art and the National Endowment for the Arts. The article cautions against the fragility of cultural independence, citing examples from the UK where political influence has encroached on the arts.\n\nHiggins concludes by expressing optimism about the resilience of artists as they often become creative and subversive figures in times of political strife, asserting that Trump will not ultimately succeed in his cultural takeover."},{"title":"My sister is stressed and distant. I want to help but don’t know how | Ask Annalisa Barbieri","content":"The article addresses a reader's concern about her older sister, who appears stressed and distant. The reader, a middle child, feels a maternal connection to her sister due to a problematic upbringing and is worried about her sister's wellbeing, especially as she copes with the demands of parenting and a tense relationship with her partner. \n\nExpert Lisa Bruton suggests that the sister may have been \"parentified\"—taking on parental responsibilities while growing up, which has affected her current ability to cope with stress. To offer support, it is recommended that the reader approach her sister directly and sensitively, perhaps through a face-to-face conversation or a letter. The importance of setting boundaries for their relationship and finding ways to connect outside the familial responsibilities are emphasized.\n\nBruton also suggests that the reader should maintain a supportive role in her nieces' and nephews' lives, strengthening bonds with them. Overall, the guidance focuses on fostering open communication, recognizing familial patterns, and providing emotional support without trying to \"fix\" her sister's situation."},{"title":"‘My happy, safe world was turned upside down’: how Covid hit England’s over-50s","content":"The article discusses the varied impacts of the Covid pandemic on individuals aged 50 and over in England. While a study suggests that this age group has reported increased life satisfaction and improved wellbeing, many personal accounts reveal a more complicated reality. \n\nSome individuals experienced positive changes, such as enjoying remote work, having more time for family and hobbies, and achieving better work-life balance. These respondents often noted their financial stability and good health as significant factors in their improved quality of life.\n\nConversely, many others reported a drastic decline in their quality of life, facing issues like loneliness, financial struggles, and declining mental and physical health exacerbated by the pandemic and lockdowns. These individuals expressed feelings of isolation, fear for the future, and diminished confidence. Common themes included a sense of loss regarding their pre-pandemic lives, challenges in maintaining social connections, and concerns over economic and personal well-being.\n\nOverall, personal narratives reveal the profound and multifaceted effects of Covid on the lives of England's over-50s, highlighting disparities influenced by health, finances, and social circumstances."},{"title":"New owners want Manchester Originals to rival profile of City and United","content":"New owners of the Manchester Originals cricket franchise, RPSG, are aiming to elevate the team's profile to rival Manchester's football giants, United and City. Vice-chairman Shashwat Goenka expressed confidence that the Originals can become the city's third major sports team. The organization has bid £80 million for a 70% stake in the Originals, aligning them with their other franchises in the Indian Premier League and South Africa. Goenka highlighted Manchester's status as a global sporting hub and emphasized the franchise's potential, while also noting challenges like weather affecting match attendance. The deal is expected to provide financial benefits to Lancashire County Cricket Club, with discussions ongoing about the use of the funds. There are mixed feelings about the expansion of The Hundred competition, and Goenka has shown optimism regarding the franchise's future in Manchester's rich cricketing history."},{"title":"‘We’re much stronger than we think’: the Girl Gangs of all ages grappling on stage","content":"The article discusses the initiative \"WrestleLadsWrestle,\" created by Jennifer Jackson, a former judo champion, to empower women of all ages through grappling and wrestling. In sessions held in various cities, women are taught judo and fun wrestling techniques, fostering a sense of individuality and strength. Jackson aims to challenge societal norms about body image and femininity, encouraging women to embrace their physicality and assertiveness.\n\nJackson's inspiration stems from a childhood memory of witnessing her mother experience racial abuse, which later motivated her to learn self-defense. Through her project, she offers women a chance to reclaim their power and redefine their relationship with their bodies. The diverse group of participants includes women in their teens to their 60s, all embracing playful wrestling personas, which adds to the joy of the experience. The project serves as a feminist statement and a celebration of strength, community, and self-expression."},{"title":"Keir Starmer takes surprise call from Trump in meeting with US envoy","content":"Keir Starmer had a surprise phone call with Donald Trump during a meeting with Mark Burnett, who is the US president's special envoy to the UK. The call occurred unexpectedly as Starmer was discussing matters with Burnett, and it was described as impromptu. Trump expressed willingness to meet Starmer soon, indicating plans for a friendly meeting in the near future. The call emphasized Starmer's hopes for a formal visit to the US and the potential for improving UK-US relations, especially concerning trad
